<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aniversariantes do Mês</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        font-family: 'Segoe UI', Roboto, Arial, sans-serif;
        background: url('https://img.freepik.com/fotos-premium/composicao-de-baloes-verdes-fundo-banner-de-design-de-celebracao_105325-4388.jpg?semt=ais_hybrid&w=740&q=80') no-repeat center center fixed;
        background-size: cover;
        color: #0a7c44;
    }

    header {
        background: rgba(10,124,68,0.9);
        color: white;
        text-align: center;
        padding: 18px;
        font-size: 22px;
        font-weight: bold;
        width: 100%;
        position: sticky;
        top: 0;
        z-index: 1000;
        letter-spacing: 1px;
        border-bottom: 2px solid rgba(255,255,255,0.25);
    }

    .frase-topo {
        width: 100%;
        text-align: center;
        padding: 15px;
        font-size: 18px;
        font-weight: bold;
        color: #0a7c44;
        background: rgba(255,255,255,0.85);
    }

    /* ==========================
       CORREÇÃO DO DESLOCAMENTO
    ========================== */
    .container {
        width: 100%;
        max-width: 440px;
        margin: 0 auto;
        padding: 0 16px;
    }

    .mural {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        padding: 10px;
    }

    .foto {
        width: 30%;
        max-width: 140px;
        aspect-ratio: 1/1;
        background: white;
        border-radius: 14px;
        padding: 5px;
        box-shadow: 0px 4px 14px rgba(0,0,0,0.25);
        position: relative;
        transition: .25s;
    }

    .foto:hover { transform: scale(1.05); }

    .foto img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 12px;
    }

    .btn-apagar {
        position: absolute;
        top: -10px;
        right: -10px;
        background: #ff3b3b;
        color: white;
        width: 30px;
        height: 30px;
        border-radius: 15px;
        text-align: center;
        line-height: 30px;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0px 2px 8px rgba(0,0,0,0.4);
    }

    .lista-comentarios {
        padding: 15px;
    }

    .comentario {
        display: flex;
        background: rgba(255,255,255,0.92);
        padding: 14px;
        border-radius: 14px;
        margin-bottom: 10px;
        box-shadow: 0px 2px 10px rgba(0,0,0,0.2);
    }

    .comentario img {
        width: 52px;
        height: 52px;
        border-radius: 10px;
    }

    .comentario-conteudo {
        padding-left: 10px;
        flex: 1;
    }

    .btn-del-coment {
        background: #ff3b3b;
        color: white;
        border: none;
        padding: 8px;
        border-radius: 8px;
        cursor: pointer;
        height: 40px;
    }

    .comentarios {
        background: rgba(255,255,255,0.92);
        padding: 20px;
        border-top: 3px solid #0a7c44;
        border-radius: 14px;
        margin-top: 20px;
    }

    /* ==========================
       CORREÇÃO AQUI ✔
    ========================== */
    input, textarea {
        width: 100% !important;
        max-width: 100% !important;
        box-sizing: border-box !important;
        padding: 14px;
        border-radius: 10px;
        border: 2px solid #0a7c44;
        margin-bottom: 12px;
        background: #ffffff;
        display: block;
    }

    textarea {
        min-height: 100px;
        resize: none;
    }

    .btn-enviar {
        width: 100%;
        background: #0a7c44;
        color: white;
        padding: 14px;
        font-size: 18px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        margin-top: 5px;
    }

    .upload-box {
        background: rgba(255,255,255,0.9);
        padding: 20px;
        border-top: 3px solid #0a7c44;
        text-align: center;
        margin-top: 10px;
        border-radius: 14px;
    }
</style>
</head>
<body>

<header>ANIVERSARIANTES DO MÊS</header>

<div class="frase-topo">
    Parabéns hoje e felicidades sempre.
</div>

<div class="mural" id="muralFotos"></div>

<div class="container">

    <div class="lista-comentarios" id="listaComentarios"></div>

    <div class="comentarios">
        <h2 style="margin-top:0; color:#0a7c44;">Deixe seu comentário</h2>

        <input type="text" id="nomeComentario" placeholder="Seu nome">
        <textarea id="textoComentario" placeholder="Seu comentário"></textarea>

        <button class="btn-enviar" id="btnEnviar">Enviar</button>

        <div class="upload-box">
            <p><strong>Envie suas fotos</strong></p>
            <input type="file" id="upload" accept="image/*">
        </div>

    </div>
</div>

<script type="module">
/* =========================
   Firebase v10
========================= */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyAt4CeGjdbjzdtMH1qZHw6RuBFJ6SeTDKk",
    authDomain: "coletivo-f34d4.firebaseapp.com",
    databaseURL: "https://coletivo-f34d4-default-rtdb.firebaseio.com",
    projectId: "coletivo-f34d4",
    storageBucket: "coletivo-f34d4.firebasestorage.app",
    messagingSenderId: "296376447787",
    appId: "1:296376447787:web:1341c59c8087d6ac1e4b6e"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const fotosRef = ref(db, "coletivo_mural/fotos");
const comentariosRef = ref(db, "coletivo_mural/comentarios");

/* =========================
   LISTAR FOTOS
========================= */
const mural = document.getElementById("muralFotos");

onValue(fotosRef, snap => {
    mural.innerHTML = "";
    snap.forEach(item => {
        const id = item.key;
        const f = item.val();

        const box = document.createElement("div");
        box.className = "foto";

        const img = document.createElement("img");
        img.src = f.url;

        const del = document.createElement("div");
        del.className = "btn-apagar";
        del.innerHTML = "×";
        del.onclick = () => {
            const senha = prompt("Digite a senha admin para excluir:");
            if (senha === "1234") {
                remove(ref(db, "coletivo_mural/fotos/" + id));
            } else {
                alert("Senha incorreta!");
            }
        };

        box.appendChild(del);
        box.appendChild(img);
        mural.appendChild(box);
    });
});

/* =========================
   UPLOAD DE FOTOS
========================= */
document.getElementById("upload").addEventListener("change", e => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = ev => {
        push(fotosRef, { url: ev.target.result });
    };
    reader.readAsDataURL(file);
});

/* =========================
   LISTAR COMENTÁRIOS
========================= */
const lista = document.getElementById("listaComentarios");

onValue(comentariosRef, snap => {
    lista.innerHTML = "";
    snap.forEach(item => {
        const c = item.val();
        const id = item.key;

        const div = document.createElement("div");
        div.className = "comentario";

        div.innerHTML = `
            <img src="${c.foto}">
            <div class="comentario-conteudo">
                <div><strong>${c.nome}</strong></div>
                <div style="font-size:12px;color:#555">${c.hora}</div>
                <div>${c.texto}</div>
            </div>
        `;

        const botao = document.createElement("button");
        botao.className = "btn-del-coment";
        botao.innerText = "Excluir";
        botao.onclick = () => {
            const senha = prompt("Digite a senha admin para excluir:");
            if (senha === "1234") {
                remove(ref(db, "coletivo_mural/comentarios/" + id));
            } else {
                alert("Senha incorreta!");
            }
        };

        div.appendChild(botao);
        lista.prepend(div);
    });
});

/* =========================
   ENVIAR COMENTÁRIO
========================= */
document.getElementById("btnEnviar").onclick = () => {
    const nome = document.getElementById("nomeComentario").value.trim();
    const texto = document.getElementById("textoComentario").value.trim();
    const foto = "https://i.ibb.co/JRvgqKGM/5c081edd-21e9-48fb-9a91-834cfdd112fc-removebg-preview.png";
    const hora = new Date().toLocaleString("pt-BR");

    if (!nome || !texto) return alert("Preencha tudo!");

    push(comentariosRef, { nome, texto, foto, hora });

    document.getElementById("nomeComentario").value = "";
    document.getElementById("textoComentario").value = "";
};
</script>

</body>
</html>
