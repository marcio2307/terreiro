<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aniversariantes do Mês</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('fundo.png'); /* coloque o nome certo da imagem */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }

    /* TÍTULO */
    h1 {
        text-align: center;
        background: rgba(0, 100, 0, 0.9);
        color: white;
        padding: 15px 0;
        margin: 0;
        font-size: 24px;
        letter-spacing: 1px;
    }

    /* SUBTÍTULO */
    .subtitulo {
        text-align: center;
        font-size: 18px;
        color: #0a6b3c;
        padding: 10px 20px;
        background: rgba(255,255,255,0.8);
        margin-bottom: 20px;
    }

    /* CAIXA CENTRAL */
    .container {
        width: 100%;
        max-width: 440px;
        margin: 0 auto;
        padding: 12px;
        box-sizing: border-box;
    }

    .comentarios {
        background: rgba(255,255,255,0.95);
        padding: 20px;
        border-top: 3px solid #0a7c44;
        border-radius: 14px;
        width: 100%;
        box-sizing: border-box;
        text-align: center;
    }

    /* CAMPOS */
    input, textarea {
        width: 100%;
        max-width: 100%;
        padding: 14px;
        border-radius: 10px;
        border: 2px solid #0a7c44;
        margin-bottom: 12px;
        background: #ffffff;
        font-size: 16px;
        box-sizing: border-box;
    }

    textarea {
        height: 90px;
        resize: none;
    }

    /* BOTÃO */
    .btn {
        width: 100%;
        padding: 14px;
        background: #0a7c44;
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: 0.2s;
    }

    .btn:hover {
        background: #085d37;
    }

    /* FOTO */
    .foto-title {
        margin-top: 10px;
        font-size: 16px;
        color: #0a6b3c;
        margin-bottom: 6px;
    }

    input[type="file"] {
        border: none;
        padding: 0;
        background: none;
    }
</style>
</head>

<body>

<h1>ANIVERSARIANTES DO MÊS</h1>
<div class="subtitulo">Parabéns hoje e felicidades sempre.</div>

<div class="container">
    <div class="comentarios">

        <h2>Deixe seu comentário</h2>

        <input type="text" placeholder="Seu nome">
        <textarea placeholder="Seu comentário"></textarea>

        <button class="btn">estampar</button>

        <div class="foto-title">Envie suas fotos</div>
        <input type="file">
    </div>
</div>

</body>
</html>
