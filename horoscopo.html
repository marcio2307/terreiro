<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horóscopo</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #000; /* fundo preto */
        font-family: Arial, sans-serif;
        text-align: center;
        color: #00ff66;
    }

    h1 {
        margin-top: 30px; /* espaço maior acima */
        margin-bottom: 40px; /* deixa o iframe mais abaixo */
        font-size: 7vw;
        font-weight: bold;
        color: #00ff66;
        text-shadow: 0 0 10px #00ff66;
    }

    .card {
        background: #0d0d0d;
        width: 92%;
        max-width: 500px;
        margin: auto;
        padding: 20px;
        border-radius: 18px;
        box-shadow: 0 0 25px #00ff66;
        border: 2px solid #00ff66;
    }

    .iframe-box {
        position: relative;
        width: 100%;
        padding-top: 100%; /* quadrado */
        border-radius: 12px;
        overflow: hidden;
        border: 2px solid #00ff66;
        box-shadow: 0 0 20px #00ff66;
        margin-top: 20px; /* mais espaço dentro do card */
    }

    .iframe-box iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }

    @media (max-width: 400px) {
        h1 {
            font-size: 9vw;
        }
    }

</style>

</head>
<body>

<h1>HORÓSCOPO</h1>

<div class="card">

    <div class="iframe-box">
        <iframe src="https://widget.horoscopovirtual.com.br/?background=000000&color=00a92a&border=ffffff&text=00a92a&font=roboto"></iframe>
    </div>

</div>

</body>
</html>
