<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horóscopo</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: Arial, sans-serif;
        text-align: center;
        color: #00ff66;
    }

    h1 {
        margin-top: 20px;
        margin-bottom: 15px;
        font-size: 8vw; /* Ajusta dinamicamente no celular */
        color: #00ff66;
        text-shadow: 0 0 10px #00ff66;
    }

    .container {
        width: 100%;
        max-width: 1000px;
        margin: auto;
        padding: 10px;
    }

    iframe {
        width: 100%;
        height: 120vh; /* ótimo para celular */
        border: none;
        margin-top: 10px;
        box-shadow: 0 0 20px #00ff66;
        border-radius: 10px;
    }

    @media (max-width: 480px) {
        iframe {
            height: 140vh;
        }
    }
</style>

</head>
<body>

<div class="container">

    <h1>HORÓSCOPO</h1>

    <iframe src="https://widget.horoscopovirtual.com.br/?background=000000&color=00a92a&border=ffffff&text=00a92a&font=roboto" style="border: none; width: 100%; height: 100%;"></iframe>

</div>

</body>
</html>
