<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Perfil ‚Ä¢ Facebook 2025 (Escuro)</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  :root{
    --bg:#18191a;
    --surface:#242526;
    --surface2:#2d2e30;
    --text:#e4e6eb;
    --muted:#b0b3b8;
    --line:#3a3b3c;

    --primary:#0866ff;
    --primary2:#0b5cff;
    --primarySoft: rgba(8,102,255,.16);

    --good:#31a24c;
    --danger:#ff5b5b;

    --shadow:0 10px 22px rgba(0,0,0,.35);
  }

  *{ box-sizing:border-box; }
  html,body{ width:100%; max-width:100%; overflow-x:hidden; }
  body{
    margin:0;
    background: var(--bg);
    color: var(--text);
    font-family: Arial, sans-serif;
    padding-bottom: env(safe-area-inset-bottom);
  }

  /* ===================== TOPBAR ===================== */
  .topbar{
    position: sticky; top:0; z-index:9999;
    background: var(--surface);
    border-bottom: 1px solid var(--line);
    box-shadow: 0 2px 14px rgba(0,0,0,.35);
    padding: 10px 12px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    padding-top: calc(10px + env(safe-area-inset-top));
  }
  .topbar .left{
    display:flex; align-items:center; gap:10px; min-width:0;
  }
  .topbar .center{
    flex:1;
    display:flex;
    justify-content:center;
    align-items:center;
    min-width:0;
  }
  .brand{
    font-weight:900;
    color: var(--text);
    letter-spacing:.2px;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }
  .topbar .actions{ display:flex; align-items:center; gap:10px; }

  .btn{
    border:none;
    cursor:pointer;
    font-weight:900;
    padding:10px 12px;
    border-radius:999px;
    background: var(--primary);
    color:#fff;
    user-select:none;
    display:inline-flex;
    align-items:center;
    gap:8px;
    justify-content:center;
    text-decoration:none;
    transition:.15s;
  }
  .btn:hover{ background: var(--primary2); }
  .btn:active{ transform:scale(.99); }
  .btn.ghost{
    background: rgba(255,255,255,.06);
    color: var(--text);
    border:1px solid rgba(255,255,255,.10);
  }
  .btn.ghost:hover{ background: rgba(255,255,255,.09); }
  .btn.icon{ width:44px; height:44px; padding:0; }

  .backLabel{
    font-weight:900;
    color: var(--muted);
    white-space:nowrap;
  }

  /* ====================== LOGIN ====================== */
  .login-overlay{
    position:fixed; inset:0;
    background: rgba(0,0,0,.72);
    display:none;
    align-items:center;
    justify-content:center;
    z-index: 9999999;
    padding: 16px;
  }
  .login-card{
    width: min(520px, 94vw);
    background: var(--surface);
    border: 1px solid var(--line);
    border-radius: 18px;
    box-shadow: var(--shadow);
    padding: 18px;
    text-align:center;
  }
  .login-title{
    font-size: clamp(18px, 6vw, 24px);
    font-weight: 900;
    color: var(--primary);
    letter-spacing:.3px;
    margin: 4px 0 14px 0;
    display:flex;
    gap:10px;
    align-items:center;
    justify-content:center;
  }
  .login-input{
    width:100%;
    background: var(--surface2);
    border:1px solid var(--line);
    border-radius: 999px;
    padding: 14px 18px;
    color: var(--text);
    outline:none;
    font-size: 16px;
  }
  .login-input:focus{
    border-color: rgba(8,102,255,.65);
    box-shadow: 0 0 0 4px var(--primarySoft);
  }
  .login-btn{
    width: 100%;
    margin-top: 12px;
    border:none;
    border-radius: 999px;
    padding: 14px 12px;
    font-weight: 900;
    cursor:pointer;
    font-size: 16px;
    transition:.18s;
    background: var(--primary);
    color:#fff;
  }
  .login-btn:hover{ background: var(--primary2); }

  /* ‚úÖ input file N√ÉO pode display:none */
  .filePicker{
    position:absolute;
    left:-99999px;
    top:0;
    width:1px;
    height:1px;
    opacity:0;
  }

  .profileWrap{ width:min(980px, 100%); margin: 0 auto; }

  /* ===================== CAPA ===================== */
  .cover{
    position:relative;
    width:100%;
    height: clamp(190px, 36vw, 340px);
    background: var(--surface2);
    overflow:hidden;
    border-bottom:1px solid var(--line);
  }
  .cover img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
    background:#000;
    filter: contrast(1.05) saturate(1.05);
  }
  .coverShade{
    position:absolute; inset:auto 0 0 0;
    height:60%;
    background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,.30) 35%, rgba(0,0,0,.85) 100%);
    pointer-events:none;
  }

  /* ===================== AVATAR + IDENTIDADE ===================== */
  .avatarRow{
    position:relative;
    padding: 0 12px 12px 12px;
    margin-top: -58px;
    display:flex;
    gap:12px;
    align-items:flex-end;
    flex-wrap:wrap;
  }
  .avatar{
    width: 122px;
    height: 122px;
    border-radius: 50%;
    overflow:hidden;
    background: var(--surface);
    border: 4px solid var(--bg);
    box-shadow: 0 0 0 1px rgba(255,255,255,.12), 0 12px 28px rgba(0,0,0,.55);
    flex:0 0 auto;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
  }
  .avatar img{ width:100%; height:100%; object-fit:cover; display:block; }
  .avatarInitial{
    font-weight:900; font-size:34px;
    color: var(--text);
    opacity:.95;
  }

  .identity{ min-width: 220px; flex:1; }
  .identity h1{
    margin:0;
    font-size: clamp(22px, 6vw, 34px);
    font-weight: 900;
    letter-spacing:.2px;
    color: var(--text);
  }
  .identity .sub{
    margin-top:6px;
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    align-items:center;
    color: var(--muted);
  }
  .pill{
    display:inline-flex;
    gap:8px;
    align-items:center;
    padding:7px 12px;
    border-radius:999px;
    background: rgba(255,255,255,.06);
    border:1px solid rgba(255,255,255,.10);
    color: var(--text);
    font-weight:900;
    font-size:13px;
  }
  .onlineDot{
    width:10px; height:10px; border-radius:50%;
    background: var(--good);
    box-shadow: 0 0 0 2px rgba(49,162,76,.18);
    animation: blinkDot .9s infinite;
  }
  @keyframes blinkDot{
    0%,100%{ transform:scale(1); opacity:1; }
    50%{ transform:scale(1.25); opacity:.35; }
  }

  /* ===================== TABS ===================== */
  .tabs{
    display:flex;
    gap:10px;
    padding: 10px 12px 0 12px;
    flex-wrap:wrap;
  }
  .tab{
    cursor:pointer;
    padding:10px 14px;
    border-radius:999px;
    background: rgba(255,255,255,.06);
    border:1px solid rgba(255,255,255,.10);
    color: var(--text);
    font-weight:900;
    user-select:none;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:8px;
  }
  .tab.active{
    background: var(--primary);
    color:#fff;
    border-color: rgba(8,102,255,.35);
    box-shadow: 0 10px 18px rgba(8,102,255,.20);
  }

  @media (max-width: 520px){
    .tabs{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:10px;
    }
    #tab_friends{
      grid-column: 1 / -1;
      width: 72%;
      justify-self:center;
    }
  }

  /* ===================== PANELS + CARD ===================== */
  .panel{ padding: 12px; display:none; }
  .panel.active{ display:block; }

  .card{
    background: var(--surface);
    border: 1px solid var(--line);
    border-radius: 16px;
    padding:12px;
    box-shadow: 0 6px 18px rgba(0,0,0,.25);
  }

  /* SOBRE (somente leitura) */
  .infoRow{
    display:flex;
    gap:10px;
    padding:10px;
    border-radius:14px;
    border:1px solid rgba(255,255,255,.08);
    background: rgba(255,255,255,.04);
    margin-top:10px;
    align-items:flex-start;
  }
  .infoRow i{ color: var(--primary); margin-top:2px; }
  .infoTitle{ font-weight:900; color: var(--text); }
  .infoText{ color: var(--muted); word-break:break-word; }

  /* PERFIL (edi√ß√£o) */
  .field{ display:flex; flex-direction:column; gap:7px; margin-bottom:10px; }
  .label{
    font-weight:900;
    color: var(--muted);
    font-size:13px;
    letter-spacing:.2px;
  }
  .input, .textarea{
    width:100%;
    background: rgba(255,255,255,.05);
    border:1px solid rgba(255,255,255,.10);
    border-radius:14px;
    padding: 12px 12px;
    color: var(--text);
    outline:none;
    font-size:15px;
  }
  .input:focus, .textarea:focus{
    border-color: rgba(8,102,255,.65);
    box-shadow: 0 0 0 4px var(--primarySoft);
    background: rgba(255,255,255,.07);
  }
  .textarea{ min-height: 90px; resize: vertical; }
  .rowBtns{ display:flex; gap:10px; flex-wrap:wrap; }

  /* ===================== FEED POST ===================== */
  .post{
    background: var(--surface);
    margin: 12px 0;
    padding: 14px;
    border-radius: 16px;
    border: 1px solid var(--line);
    box-shadow: 0 6px 18px rgba(0,0,0,.22);
    position:relative;
  }
  .post .mediaWrap img,
  .post .mediaWrap video{
    width:100%;
    border-radius:12px;
    margin-top:10px;
    background:#000;
    display:block;
    border: 1px solid rgba(255,255,255,.10);
  }

  /* ‚úÖ autoplay silencioso (sem √°udio) */
  .post .mediaWrap video{ object-fit: cover; }

  .postHead{
    display:flex;
    align-items:center;
    gap:12px;
    padding-right:52px;
  }
  .postAvatar{
    width:52px;
    height:52px;
    border-radius:50%;
    overflow:hidden;
    background:#3a3b3c;
    border: 2px solid var(--surface);
    box-shadow: 0 1px 10px rgba(0,0,0,.35);
    flex:0 0 auto;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
  }
  .postAvatar img{ width:100%; height:100%; object-fit:cover; display:block; }
  .postAvatar .init{ font-weight:900; color: var(--text); }
  .postHeadText{ min-width:0; }
  .postName{
    font-weight:900;
    font-size: 18px;
    color: var(--text);
    overflow:hidden;
    text-overflow:ellipsis;
    white-space:nowrap;
    max-width: 62vw;
    cursor:pointer;
  }
  .when{
    font-size:12px;
    color: var(--muted);
    margin-top:4px;
  }

  /* 3 pontinhos (post) bem vis√≠vel */
  .menu-btn{
    position:absolute;
    top: 10px;
    right: 10px;
    width: 40px;
    height: 34px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size: 22px;
    font-weight: 900;
    cursor: pointer;
    color: var(--text);
    background: rgba(0,0,0,.42);
    border: 1px solid rgba(255,255,255,.18);
    border-radius: 12px;
    box-shadow: 0 8px 18px rgba(0,0,0,.35);
    user-select:none;
  }
  .menu-btn:hover{ background: rgba(0,0,0,.55); }
  .menu-btn:active{ transform: scale(.96); }

  .menu-box{
    position:absolute;
    top: 50px;
    right: 10px;
    background: var(--surface2);
    color: var(--text);
    padding: 10px 12px;
    border-radius: 12px;
    display:none;
    cursor:pointer;
    font-weight:900;
    box-shadow: var(--shadow);
    border: 1px solid var(--line);
    z-index: 15;
    min-width: 160px;
  }
  .menu-box div{
    display:flex;
    align-items:center;
    gap:10px;
  }
  .menu-box .danger{ color: var(--danger); }

  .post-actions{
    display:flex;
    justify-content:space-around;
    margin-top:12px;
    flex-wrap:wrap;
    gap: 10px;
  }
  .btn-action{
    color: var(--text);
    padding:10px 12px;
    border-radius:12px;
    font-weight:900;
    cursor:pointer;
    transition:0.2s;
    text-align:center;
    border: 1px solid rgba(255,255,255,.10);
    background: rgba(255,255,255,.05);
    user-select:none;
    min-width:160px;
  }
  .btn-action:hover{ background: rgba(255,255,255,.08); }
  .contador{
    margin-top:6px;
    font-size:13px;
    color: var(--muted);
    text-align:center;
    line-height:1.35;
    word-break: break-word;
  }
  .coment-area{
    background: rgba(255,255,255,.04);
    padding:10px;
    margin-top:10px;
    border-radius:12px;
    display:none;
    border:1px solid rgba(255,255,255,.10);
  }

  /* Coment√°rios */
  .cRow{
    position:relative;
    background: rgba(0,0,0,.22);
    border:1px solid rgba(255,255,255,.10);
    padding:10px 56px 10px 10px;
    border-radius:12px;
    margin-bottom:8px;
  }
  .cHead{ display:flex; align-items:center; gap:10px; margin-bottom:6px; min-width:0; }
  .cAvatar{
    width:34px; height:34px;
    border-radius:50%;
    overflow:hidden;
    background:#3a3b3c;
    border:1px solid rgba(255,255,255,.12);
    flex:0 0 auto;
    display:flex; align-items:center; justify-content:center;
    cursor:pointer;
  }
  .cAvatar img{ width:100%; height:100%; object-fit:cover; display:block; }
  .cAvatar .init{ font-weight:900; color: var(--text); }
  .cName{
    font-weight:900;
    color: var(--text);
    overflow:hidden;
    text-overflow:ellipsis;
    white-space:nowrap;
    max-width: 62vw;
    cursor:pointer;
  }
  .cText{ color: var(--muted); }

  /* 3 pontinhos (coment) bem vis√≠vel */
  .coment-menu-btn{
    position:absolute;
    top:10px;
    right:10px;
    width: 38px;
    height: 32px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size: 20px;
    font-weight: 900;
    cursor: pointer;
    color: var(--text);
    background: rgba(0,0,0,.42);
    border: 1px solid rgba(255,255,255,.18);
    border-radius: 12px;
    box-shadow: 0 8px 18px rgba(0,0,0,.30);
    user-select:none;
    line-height:1;
  }
  .coment-menu-btn:hover{ background: rgba(0,0,0,.55); }
  .coment-menu-btn:active{ transform: scale(.96); }

  .coment-menu-box{
    position:absolute;
    top:48px;
    right:10px;
    background: var(--surface2);
    color: var(--text);
    padding:10px 12px;
    border-radius:12px;
    display:none;
    font-weight:900;
    cursor:pointer;
    box-shadow: var(--shadow);
    border: 1px solid var(--line);
    z-index: 5;
    min-width: 140px;
  }
  .coment-menu-box span{ color: var(--danger); }

  /* Friends (lista) */
  .friendRow{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    padding:10px 10px;
    border-radius:14px;
    border:1px solid rgba(255,255,255,.08);
    background: rgba(255,255,255,.04);
    margin-bottom:8px;
  }
  .friendRow.centered{ justify-content:center; text-align:center; }
  .friendLeft{
    min-width:0;
    display:flex;
    align-items:center;
    gap:10px;
  }
  .friendRow.centered .friendLeft{ flex-direction:column; gap:8px; }

  .friendAvatar{
    width:54px; height:54px;
    border-radius:50%;
    overflow:hidden;
    background:#3a3b3c;
    border: 2px solid var(--surface);
    box-shadow: 0 1px 10px rgba(0,0,0,.35);
    display:flex; align-items:center; justify-content:center;
    flex: 0 0 auto;
    position:relative;
  }
  .friendAvatar img{ width:100%; height:100%; object-fit:cover; display:block; }
  .friendInit{ font-weight:900; color: var(--text); }
  .friendName{
    font-weight:900;
    overflow:hidden;
    text-overflow:ellipsis;
    white-space:nowrap;
    max-width: 80vw;
    color: var(--text);
  }
  .friendRight{
    display:flex; align-items:center; gap:8px;
    font-size:12px;
    color: var(--muted);
    white-space:nowrap;
  }
  .friendRow.centered .friendRight{
    justify-content:center;
    width:100%;
    margin-top:6px;
  }

  /* util */
  .tinyBlue{ color: var(--primary); font-weight:900; }
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login-overlay" id="loginOverlay">
  <div class="login-card">
    <div class="login-title"><i class="fa-solid fa-user"></i> ENTRAR</div>
    <input id="loginName" class="login-input" maxlength="24" placeholder="Digite seu nome" autocomplete="off">
    <button class="login-btn" onclick="confirmarNome()">Entrar</button>
  </div>
</div>

<!-- TOPBAR -->
<div class="topbar">
  <div class="left">
    <button class="btn ghost icon" title="Voltar" aria-label="Voltar" onclick="voltarSite()">
      <i class="fa-solid fa-arrow-left"></i>
    </button>
    <div class="backLabel">Voltar</div>
  </div>

  <div class="center">
    <div class="brand">PERFIL</div>
  </div>

  <div class="actions">
    <button class="btn ghost" onclick="sairNome()">
      <i class="fa-solid fa-right-from-bracket"></i> Sair
    </button>
  </div>
</div>

<div class="profileWrap">

  <!-- CAPA -->
  <div class="cover" id="coverBox">
    <img id="coverImg" alt="Capa do perfil" style="display:none;">
    <div class="coverShade"></div>
    <input id="coverInput" class="filePicker" type="file" accept="image/*">
  </div>

  <!-- FOTO PERFIL + IDENTIDADE -->
  <div class="avatarRow">
    <div class="avatar" id="avatarBox" title="Trocar foto" onclick="abrirGaleriaAvatar()">
      <img id="avatarImg" alt="Foto do perfil" style="display:none;">
      <div id="avatarInitial" class="avatarInitial">U</div>
    </div>

    <input id="avatarInput" class="filePicker" type="file" accept="image/*">

    <div class="identity">
      <h1 id="profileName">‚Äî</h1>
      <div class="sub">
        <span class="pill"><span class="onlineDot"></span> Online</span>
        <span class="pill"><i class="fa-solid fa-location-dot tinyBlue"></i> <span id="cityText">Sem cidade</span></span>
      </div>
    </div>

    <div style="display:flex; gap:10px; flex-wrap:wrap; margin-left:auto;">
      <button class="btn ghost" onclick="abrirGaleriaCapa()"><i class="fa-solid fa-image"></i> Capa</button>
      <button class="btn ghost" onclick="abrirGaleriaAvatar()"><i class="fa-solid fa-camera"></i> Foto</button>
    </div>
  </div>

  <!-- TABS -->
  <div class="tabs">
    <div class="tab active" id="tab_posts" onclick="toggleTab('posts')"><i class="fa-solid fa-newspaper"></i> Postagens</div>
    <div class="tab" id="tab_about" onclick="toggleTab('about')"><i class="fa-solid fa-circle-info"></i> Sobre</div>
    <div class="tab" id="tab_profile" onclick="toggleTab('profile')"><i class="fa-solid fa-user-pen"></i> Perfil</div>
    <div class="tab" id="tab_friends" onclick="toggleTab('friends')"><i class="fa-solid fa-users"></i> Amigos online</div>
  </div>

  <!-- POSTAGENS -->
  <div class="panel active" id="panel_posts">
    <div class="card">
      <div style="display:flex; align-items:center; justify-content:space-between; gap:10px;">
        <div style="font-weight:900; color:var(--text); letter-spacing:.2px;">
          <i class="fa-solid fa-list tinyBlue"></i> Feed do usu√°rio
        </div>
        <div style="color:var(--muted); font-size:13px;" id="postsCount">0 postagens</div>
      </div>
      <div id="myFeed" style="margin-top:10px;"></div>
    </div>
  </div>

  <!-- SOBRE (somente leitura) -->
  <div class="panel" id="panel_about">
    <div class="card">
      <div style="font-weight:900; color:var(--text); letter-spacing:.2px;">
        <i class="fa-solid fa-circle-info tinyBlue"></i> Informa√ß√µes
      </div>

      <div class="infoRow">
        <i class="fa-solid fa-user"></i>
        <div>
          <div class="infoTitle">Nome</div>
          <div class="infoText" id="aboutShowName">‚Äî</div>
        </div>
      </div>

      <div class="infoRow">
        <i class="fa-solid fa-location-dot"></i>
        <div>
          <div class="infoTitle">Cidade</div>
          <div class="infoText" id="aboutShowCity">‚Äî</div>
        </div>
      </div>

      <div class="infoRow">
        <i class="fa-solid fa-message"></i>
        <div>
          <div class="infoTitle">Bio</div>
          <div class="infoText" id="aboutShowBio">‚Äî</div>
        </div>
      </div>
    </div>
  </div>

  <!-- PERFIL (edi√ß√£o) -->
  <div class="panel" id="panel_profile">
    <div class="card">
      <div style="display:flex; align-items:center; justify-content:space-between; gap:10px;">
        <div style="font-weight:900; color:var(--text); letter-spacing:.2px;">
          <i class="fa-solid fa-user-pen tinyBlue"></i> Editar perfil
        </div>
      </div>

      <div style="margin-top:12px;">
        <div class="field">
          <div class="label">Nome</div>
          <input class="input" id="aboutName" maxlength="24" placeholder="Seu nome">
        </div>

const MAX_IMG_MB = 18;
function checkImageSize(file){
  const mb = file.size/(1024*1024);
  if(mb > MAX_IMG_MB){
    alert(`Imagem muito grande (${mb.toFixed(1)}MB). Envie at√© ${MAX_IMG_MB}MB.`);
    return false;
  }
  return true;
}
function loadImageFromFile(file){
  return new Promise((resolve, reject)=>{
    const url = URL.createObjectURL(file);
    const img = new Image();
    img.onload = ()=>{ try{ URL.revokeObjectURL(url); }catch(e){} resolve(img); };
    img.onerror = (e)=>{ try{ URL.revokeObjectURL(url); }catch(_e){} reject(e); };
    img.src = url;
  });
}
function cropToCoverDataUrl(img, outW=1400, outH=420, quality=0.85){
  const canvas = document.createElement("canvas");
  canvas.width = outW;
  canvas.height = outH;
  const ctx = canvas.getContext("2d");

  const targetAR = outW / outH;
  const srcAR = img.width / img.height;

  let sx=0, sy=0, sw=img.width, sh=img.height;
  if(srcAR > targetAR){
    sh = img.height;
    sw = Math.round(sh * targetAR);
    sx = Math.round((img.width - sw) / 2);
    sy = 0;
  }else{
    sw = img.width;
    sh = Math.round(sw / targetAR);
    sx = 0;
    sy = Math.round((img.height - sh) / 2);
  }

  ctx.drawImage(img, sx, sy, sw, sh, 0, 0, outW, outH);
  return canvas.toDataURL("image/jpeg", quality);
}
function cropToAvatarDataUrl(img, outSize=420, quality=0.86){
  const canvas = document.createElement("canvas");
  canvas.width = outSize;
  canvas.height = outSize;
  const ctx = canvas.getContext("2d");

  const side = Math.min(img.width, img.height);
  const sx = Math.round((img.width - side)/2);
  const sy = Math.round((img.height - side)/2);

  ctx.drawImage(img, sx, sy, side, side, 0, 0, outSize, outSize);
  return canvas.toDataURL("image/jpeg", quality);
}

  await DB.ref("posts/" + postId).remove();
  await DB.ref("likes/" + postId).remove().catch(()=>{});
  await DB.ref("comments/" + postId).remove().catch(()=>{});

  const el = document.getElementById(postId);
  if(el) el.remove();
  postsCache.delete(postId);

  postsCountNum = Math.max(0, postsCountNum - 1);
  document.getElementById("postsCount").textContent = `${postsCountNum} postagens`;
}

async function postHTML(id, postData){

    const isImg = (postData.mediaType || "").startsWith("image/");
    midia = isImg
      ? `<img src="${postData.mediaUrl}" loading="lazy">`
      : `
        <video
          src="${postData.mediaUrl}"
          controls
          preload="metadata"
          playsinline
          autoplay
          loop
          muted
        ></video>`;
  }

  const uid = postData.uid || "";
  const fallbackName = postData.userName || "Usu√°rio";
  const prof = await getProfileForUID(uid, fallbackName);

  const nome = escapeHTML(prof.name || fallbackName);
  const texto = escapeHTML(postData.text || "");
  const quando = postData.createdAt ? fmtDate(postData.createdAt) : "";

  const avatarHTML = prof.url
    ? `<img src="${prof.url}" alt="avatar">`
    : `<div class="init">${escapeHTML(initials(prof.name || fallbackName))}</div>`;

  return `
  <div class="post" id="${id}">
    <div class="menu-btn" title="Op√ß√µes" aria-label="Op√ß√µes" onclick="toggleMenu('${id}')">‚ãÆ</div>
    <div class="menu-box" id="menu_${id}">
      <div onclick="excluirPost('${id}')"><i class="fa-solid fa-trash"></i> <span class="danger">Excluir post</span></div>
    </div>

    <div class="postHead">
      <div class="postAvatar" data-post-avatar-uid="${escapeHTML(uid)}" onclick="abrirPrevia('${escapeHTML(uid)}')">
        ${avatarHTML}
      </div>
      <div class="postHeadText">
        <div class="postName" data-post-name-uid="${escapeHTML(uid)}" onclick="abrirPrevia('${escapeHTML(uid)}')">${nome}</div>
        <div class="when">${escapeHTML(quando)}</div>
      </div>
    </div>

    <p style="margin:12px 0 0 0; color: var(--text);">${texto}</p>

    <div class="mediaWrap" id="mediaWrap_${id}">
      ${midia}
    </div>

    <div class="post-actions">
      <div style="text-align:center;">
        <div class="btn-action"
          id="curtir_${id}"
          onmousedown="pressionarCurtir('${id}')"
          onmouseup="soltarCurtir()"
          ontouchstart="pressionarCurtir('${id}')"
          ontouchend="soltarCurtir()"
          onclick="curtir('${id}')">
          üëç Curtir
        </div>
        <div class="contador" id="contadorCurtidas_${id}"></div>
      </div>

      <div style="text-align:center;">
        <div class="btn-action" onclick="abrirComentarios('${id}')">üí¨ Comentar</div>
        <div class="contador" id="contadorComentarios_${id}"></div>
      </div>
    </div>

    <div class="coment-area" id="comentarios_${id}">
      <div id="listaComentarios_${id}" style="margin-bottom:15px;"></div>

      <input type="text" id="comentarioInput_${id}"
        placeholder="Escreva um coment√°rio..."
        style="width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.05);color:var(--text);outline:none;">

      <button class="btn" style="margin-top:10px;" onclick="enviarComentario('${id}')">Enviar</button>
    </div>
  </div>
  `;
}

function listenLikes(postId){
  DB.ref("likes/" + postId).on("value", snap=>{
    atualizarCurtidasUI(postId, snap.val() || {});
  });
}

function listenComments(postId){
  DB.ref("comments/" + postId).orderByChild("createdAt").on("value", async snap=>{
    const lista = document.getElementById("listaComentarios_"+postId);
    const contador = document.getElementById("contadorComentarios_"+postId);
    if(!lista || !contador) return;

    const obj = snap.val() || {};
    const arr = Object.keys(obj).map(cid=>({ cid, ...obj[cid] }))
      .sort((a,b)=>(a.createdAt||0)-(b.createdAt||0));

    if(arr.length === 0){
      lista.innerHTML = "";
      contador.innerHTML = "";
      return;
    }

    const rows = await Promise.all(arr.map(async c=>{
      const uid = (c.uid || "").toString();
      const fallbackName = (c.userName || "Usu√°rio").toString();
      const prof = await getProfileForUID(uid, fallbackName);

      const nome = escapeHTML(prof.name || fallbackName);
      const txt  = escapeHTML(c.text || "");

      const avatar = prof.url
        ? `<img src="${prof.url}" alt="avatar">`
        : `<div class="init">${escapeHTML(initials(prof.name || fallbackName))}</div>`;

      return `
        <div id="${escapeHTML(c.cid)}" class="cRow">
          <div class="cHead">
            <div class="cAvatar" onclick="abrirPrevia('${escapeHTML(uid)}')">
              ${avatar}
            </div>
            <div class="cName" onclick="abrirPrevia('${escapeHTML(uid)}')">${nome}</div>
          </div>
          <div class="cText">üí¨ ${txt}</div>

          <div class="coment-menu-btn" title="Op√ß√µes" onclick="toggleComentMenu('${escapeHTML(c.cid)}')">‚ãÆ</div>
          <div class="coment-menu-box" id="menu_${escapeHTML(c.cid)}" onclick="excluirComentario('${escapeHTML(c.cid)}','${escapeHTML(postId)}')">
            <span><i class="fa-solid fa-trash"></i> Excluir</span>
          </div>
        </div>
      `;
    }));

    lista.innerHTML = rows.join("");

    const total = arr.length;
    contador.innerHTML = (total === 1) ? "1 coment√°rio" : `${total} coment√°rios`;
  });
}

async function renderMyPost(postId, data){
  if(postsCache.has(postId)) return;
  if(data.uid !== UID) return;

  postsCache.add(postId);

  const feed = document.getElementById("myFeed");
  const temp = document.createElement("div");
  temp.innerHTML = (await postHTML(postId, data)).trim();
  feed.prepend(temp.firstChild);

  ensureAutoplayMutedVideos();

  listenLikes(postId);
  listenComments(postId);

  postsCountNum++;
  document.getElementById("postsCount").textContent = `${postsCountNum} postagens`;
}

function listenMyPosts(){
  postsCache.clear();
  postsCountNum = 0;
  document.getElementById("postsCount").textContent = `0 postagens`;
  document.getElementById("myFeed").innerHTML = `<div style="color:var(--muted); padding:12px;">Carregando suas postagens...</div>`;

  const q = DB.ref("posts").orderByChild("uid").equalTo(UID).limitToLast(200);
  q.on("value", async snap=>{
    const obj = snap.val() || {};
    const entries = Object.keys(obj).map(id=>({ id, ...obj[id] }))
      .sort((a,b)=>(a.createdAt||0)-(b.createdAt||0));

    document.getElementById("myFeed").innerHTML = "";
    postsCache.clear();
    postsCountNum = 0;

    if(entries.length === 0){
      document.getElementById("myFeed").innerHTML = `<div style="color:var(--muted); padding:12px;">Voc√™ ainda n√£o postou nada.</div>`;
      document.getElementById("postsCount").textContent = `0 postagens`;
      return;
    }

    for(const p of entries.slice().reverse()){
      await renderMyPost(p.id, p);
    }

    ensureAutoplayMutedVideos();
  });
}

/* ====================== AMIGOS ONLINE ====================== */
function friendAvatarHTML(u){
  const name = u.userName || "Usu√°rio";
  const init = initials(name);
  const imgUrl = (u.avatarDataUrl || u.avatarUrl || "").trim();
  if(imgUrl) return `<img src="${imgUrl}" alt="avatar">`;
  return `<div class="friendInit">${escapeHTML(init)}</div>`;
}

function updateOnlineAvatarsInDOM(uid, url, name){
  const sid = safeId(uid);
  const box = document.getElementById("onlineAva_" + sid);
  const nameEl = document.getElementById("onlineName_" + sid);
  if(box){
    box.innerHTML = url
      ? `<img src="${url}" alt="avatar">`
      : `<div class="friendInit">${escapeHTML(initials(name||"U"))}</div>`;
  }
  if(nameEl && name){
    const hasYou = nameEl.dataset.you === "1";
    nameEl.innerHTML = `${escapeHTML(name)} ${hasYou ? `<span style="opacity:.85;">(voc√™)</span>` : ""}`;
  }
}

async function hydrateOnlineFromProfiles(aliveArr){
  for(const u of (aliveArr||[])){
    if(!u || !u.uid) continue;
    const hasPresenceAvatar = (u.avatarDataUrl || u.avatarUrl || "").trim();
    if(hasPresenceAvatar) continue;
    const prof = await getProfileForUID(u.uid, u.userName || "Usu√°rio");
    if(prof && (prof.url || prof.name)){
      updateOnlineAvatarsInDOM(u.uid, prof.url || "", prof.name || (u.userName||"Usu√°rio"));
    }
  }
}

function listenOnline(){
  const onlineCount = document.getElementById("onlineCount");
  const onlineList  = document.getElementById("onlineList");

  const ref = DB.ref("presence");
  ref.on("value", snap=>{
    const obj = snap.val() || {};
    const arr = Object.keys(obj).map(uid=>obj[uid]).filter(Boolean);

    const now = Date.now();
    const alive = arr.filter(u=>{
      const last = u.lastActive || 0;
      return (u.online === true) && (now - last < 65000);
    });

    alive.sort((a,b)=>(b.lastActive||0)-(a.lastActive||0));
    onlineCount.textContent = `${alive.length} online`;

    if(alive.length === 0){
      onlineList.innerHTML = `<div style="color:var(--muted); padding:12px;">Ningu√©m online agora.</div>`;
      return;
    }

    const rows = alive.slice(0, 80).map(u=>{
      const name = u.userName || "Usu√°rio";
      const last = u.lastActive ? fmtDate(u.lastActive) : "";
      const sid = safeId(u.uid);
      const isMe = (u.uid === UID);

      return `
        <div class="friendRow centered">
          <div class="friendLeft">
            <div class="friendAvatar" id="onlineAva_${sid}">
              ${friendAvatarHTML(u)}
            </div>
            <div style="min-width:0;">
              <div class="friendName" id="onlineName_${sid}" data-you="${isMe ? "1":"0"}">
                ${escapeHTML(name)} ${isMe ? `<span style="opacity:.85;">(voc√™)</span>` : ""}
              </div>
            </div>
          </div>
          <div class="friendRight">
            <span class="onlineDot"></span>
            <span>${escapeHTML(last)}</span>
          </div>
        </div>
      `;
    });

    onlineList.innerHTML = rows.join("");
    hydrateOnlineFromProfiles(alive.slice(0, 80));
  });
}
