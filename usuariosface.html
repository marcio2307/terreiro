<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Usuários do Facecumba</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#18191A;
      color:#E4E6EB;
    }
    :root{
      --bg:#18191A;
      --surface:#242526;
      --border:rgba(255,255,255,.10);
      --blue:#0866FF;
    }

    /* TOPO */
    .topbar{
      background:var(--surface);
      border-bottom:1px solid var(--border);
      position:sticky;
      top:0;
      z-index:999;
    }
    .topbar-inner{
      display:flex;
      align-items:center;
      gap:12px;
      padding:10px 12px;
    }
    .backBtn{
      width:44px;
      height:44px;
      border-radius:999px;
      border:1px solid var(--border);
      background:#2d2e30;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
    }
    .title{
      font-weight:900;
      font-size:16px;
      letter-spacing:.3px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* CONTEÚDO */
    .wrap{
      max-width:1100px;
      margin:auto;
      padding:12px;
    }
    .panel{
      background:var(--surface);
      border:1px solid var(--border);
      border-radius:16px;
      padding:12px;
    }
    .status{
      font-size:13px;
      font-weight:900;
      margin-bottom:10px;
      opacity:.9;
    }

    /* GRID */
    .grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:12px;
    }
    @media(min-width:520px){ .grid{grid-template-columns:repeat(4,1fr);} }
    @media(min-width:900px){ .grid{grid-template-columns:repeat(6,1fr);} }

    .card{
      background:rgba(255,255,255,.03);
      border:1px solid var(--border);
      border-radius:14px;
      overflow:hidden;
      box-shadow:0 10px 18px rgba(0,0,0,.25);
    }
    .photo{
      width:100%;
      aspect-ratio:1/1;
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
    }
    .photo img{
      width:100%;
      height:100%;
      object-fit:cover;
    }
    .init{
      width:100%;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:26px;
      font-weight:900;
      background:radial-gradient(circle,rgba(255,255,255,.15),transparent);
    }
    .info{
      padding:10px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .name{
      font-weight:900;
      font-size:13px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      cursor:pointer;
    }
    .btn{
      border:none;
      border-radius:12px;
      padding:10px;
      font-weight:900;
      background:var(--blue);
      color:#fff;
      cursor:pointer;
    }

    /* MODAL */
    .profileModal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.9);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:9999;
      padding:14px;
    }
    .profileModalCard{
      width:min(920px,96vw);
      height:min(86vh,760px);
      background:#1b1b1b;
      border-radius:18px;
      overflow:hidden;
    }
    .profileModalTop{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px;
      border-bottom:1px solid var(--border);
    }
    .closeBtn{
      border:none;
      border-radius:12px;
      padding:8px 12px;
      font-weight:900;
      background:var(--blue);
      color:#fff;
      cursor:pointer;
    }
    iframe{
      width:100%;
      height:calc(100% - 52px);
      border:0;
    }
  </style>
</head>

<body>

  <!-- TOPO -->
  <div class="topbar">
    <div class="topbar-inner">
      <div class="backBtn" onclick="window.location.href='https://marcio2307.github.io/terreiro/site.html'">
        <i class="fa-solid fa-arrow-left"></i>
      </div>
      <div class="title">Usuários do Facecumba</div>
    </div>
  </div>

  <div class="wrap">
    <div class="panel">
      <div class="status" id="status">Carregando usuários...</div>
      <div class="grid" id="grid"></div>
    </div>
  </div>

  <!-- MODAL -->
  <div class="profileModal" id="profileModal">
    <div class="profileModalCard">
      <div class="profileModalTop">
        <strong id="modalTitle">Prévia do Perfil</strong>
        <button class="closeBtn" onclick="closeModal()">Fechar</button>
      </div>
      <iframe id="profileFrame"></iframe>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAt4CeGjdbjzdtMH1qZHw6RuBFJ6SeTDKk",
      authDomain: "coletivo-f34d4.firebaseapp.com",
      databaseURL: "https://coletivo-f34d4-default-rtdb.firebaseio.com",
      projectId: "coletivo-f34d4",
      storageBucket: "coletivo-f34d4.firebasestorage.app",
      messagingSenderId: "296376447787",
      appId: "1:296376447787:web:1341c59c8087d6ac1e4b6e"
    };
    firebase.initializeApp(firebaseConfig);

    const DB = firebase.database();
    const grid = document.getElementById("grid");
    const statusEl = document.getElementById("status");

    const PREVIEW_URL = "https://marcio2307.github.io/terreiro/previa.html";

    function initials(name){
      const n = name.trim().split(" ");
      return ((n[0]||"U")[0] + (n[n.length-1]||"")[0]).toUpperCase();
    }

    function openModal(uid,name){
      document.getElementById("modalTitle").textContent = name;
      document.getElementById("profileFrame").src = PREVIEW_URL+"?uid="+uid;
      document.getElementById("profileModal").style.display="flex";
    }
    function closeModal(){
      document.getElementById("profileModal").style.display="none";
      document.getElementById("profileFrame").src="";
    }

    DB.ref("profiles").on("value", snap=>{
      const data = snap.val() || {};
      const list = Object.keys(data).map(uid=>{
        return { uid, name:data[uid].name||"", avatar:data[uid].avatarUrl||data[uid].avatarDataUrl||"" };
      }).filter(u=>u.name.length>1);

      statusEl.textContent = "Usuários encontrados: "+list.length;

      grid.innerHTML = list.map(u=>`
        <div class="card">
          <div class="photo" onclick="openModal('${u.uid}','${u.name}')">
            ${u.avatar ? `<img src="${u.avatar}">` : `<div class="init">${initials(u.name)}</div>`}
          </div>
          <div class="info">
            <div class="name" onclick="openModal('${u.uid}','${u.name}')">${u.name}</div>
            <button class="btn" onclick="openModal('${u.uid}','${u.name}')">Ver perfil</button>
          </div>
        </div>
      `).join("");
    });
  </script>

</body>
</html>
