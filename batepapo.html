<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Bate-papo (Grupo) ‚Ä¢ Facebook 2025 (Escuro)</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  :root{
    --bg:#18191a;
    --surface:#242526;
    --surface2:#2d2e30;
    --text:#e4e6eb;
    --muted:#b0b3b8;
    --line:#3a3b3c;

    --primary:#0866ff;
    --primary2:#0b5cff;
    --primarySoft: rgba(8,102,255,.16);

    --good:#31a24c;
    --danger:#ff5b5b;

    --shadow:0 10px 22px rgba(0,0,0,.35);
  }

  *{ box-sizing:border-box; }
  html,body{ width:100%; height:100%; margin:0; overflow-x:hidden; }
  body{
    background: var(--bg);
    font-family: Arial, sans-serif;
    color: var(--text);
    padding-bottom: env(safe-area-inset-bottom);
    overscroll-behavior: none;
  }

  /* ====================== LOGIN ====================== */
  .login-overlay{
    position:fixed; inset:0;
    background: rgba(0,0,0,0.72);
    display:none;
    align-items:center;
    justify-content:center;
    z-index: 9999999;
    padding: 16px;
  }
  .login-card{
    width: min(520px, 94vw);
    background: var(--surface);
    border: 1px solid var(--line);
    border-radius: 18px;
    box-shadow: var(--shadow);
    padding: 18px;
    text-align:center;
  }
  .login-title{
    font-size: clamp(18px, 6vw, 24px);
    font-weight: 900;
    color: var(--primary);
    letter-spacing:.3px;
    margin: 4px 0 14px 0;
    display:flex;
    gap:10px;
    align-items:center;
    justify-content:center;
  }
  .login-input{
    width: 100%;
    background: var(--surface2);
    border:1px solid var(--line);
    border-radius: 999px;
    padding: 14px 18px;
    color: var(--text);
    outline:none;
    font-size: 16px;
  }
  .login-input:focus{
    border-color: rgba(8,102,255,.65);
    box-shadow: 0 0 0 4px var(--primarySoft);
  }
  .login-btn{
    width: 100%;
    margin-top: 12px;
    border:none;
    border-radius: 999px;
    padding: 14px 12px;
    font-weight: 900;
    cursor:pointer;
    font-size: 16px;
    transition:.18s;
    background: var(--primary);
    color:#fff;
  }
  .login-btn:hover{ background: var(--primary2); }
  .login-btn:active{ transform: scale(.99); }

  /* ===================== LOADING ===================== */
  .loadingOverlay{
    position:fixed; inset:0;
    background: rgba(0,0,0,.55);
    display:none;
    align-items:center;
    justify-content:center;
    z-index: 99999999;
    padding: 18px;
  }
  .loadingCard{
    width: min(520px, 92vw);
    background: var(--surface);
    border: 1px solid var(--line);
    border-radius: 18px;
    box-shadow: var(--shadow);
    padding:18px;
    text-align:center;
  }
  .spinner{
    width:42px;height:42px;border-radius:50%;
    border:4px solid rgba(8,102,255,.22);
    border-top-color: var(--primary);
    margin:0 auto 10px auto;
    animation: spin 0.9s linear infinite;
  }
  @keyframes spin{ to{ transform: rotate(360deg);} }
  .loadingText{ color: var(--primary); font-weight:900; letter-spacing:.2px; }
  .loadingSub{ margin-top:6px; color: var(--muted); font-size:14px; }

  /* ===================== APP ===================== */
  .app{
    height: 100vh;
    height: 100dvh;
    display:flex;
    flex-direction:column;
    width:100%;
    overflow:hidden;
  }

  /* ===================== TOPBAR ===================== */
  .topbar{
    position: sticky;
    top:0;
    z-index: 9999;
    background: var(--surface);
    border-bottom: 1px solid var(--line);
    box-shadow: 0 2px 14px rgba(0,0,0,.35);
    padding-top: env(safe-area-inset-top);
  }
  .topbarInner{
    display:flex;
    flex-direction:column;
    justify-content:center;
    position:relative;
    padding: 10px 10px 10px 10px;
    gap: 10px;
  }
  .topRow{
    height: 40px;
    display:flex;
    align-items:center;
    justify-content:center;
    position:relative;
  }
  .backBtn{
    position:absolute;
    left: 0px;
    top: 50%;
    transform: translateY(-50%);
    display:flex;
    align-items:center;
    gap:10px;
    border:1px solid var(--line);
    background: rgba(255,255,255,.03);
    color: var(--text);
    padding: 10px 12px;
    border-radius: 12px;
    cursor:pointer;
    user-select:none;
    text-decoration:none;
    font-weight:900;
  }
  .backBtn i{ font-size:16px; color: var(--primary); }

  .title{
    font-weight:900;
    color: var(--text);
    letter-spacing:.2px;
    font-size: 18px;
    text-align:center;
  }
  .subtitle{
    text-align:center;
    margin-top:-6px;
    color: var(--muted);
    font-size: 12px;
    font-weight: 800;
  }

  /* ===================== ONLINE BAR ===================== */
  .onlineBar{
    width:100%;
    overflow-x:auto;
    overflow-y:hidden;
    -webkit-overflow-scrolling: touch;
    display:flex;
    gap: 10px;
    padding: 0 2px 2px 2px;
  }
  .onlineBar::-webkit-scrollbar{ height:6px; }
  .onlineBar::-webkit-scrollbar-thumb{ background: rgba(255,255,255,.18); border-radius:999px; }

  .oItem{
    flex:0 0 auto;
    width: 56px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:6px;
    user-select:none;
  }
  .oAvatar{
    width: 52px;
    height: 52px;
    border-radius: 50%;
    overflow:hidden;
    background:#3a3b3c;
    border: 2px solid var(--surface);
    box-shadow: 0 1px 10px rgba(0,0,0,.35);
    position:relative;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .oAvatar img{ width:100%; height:100%; object-fit:cover; display:block; }
  .oAvatar .init{ font-weight:900; color: var(--text); font-size: 14px; }
  .oDot{
    position:absolute;
    right: 3px;
    bottom: 3px;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: var(--good);
    border: 2px solid var(--surface);
    box-shadow: 0 0 0 2px rgba(49,162,76,.18);
  }
  .oName{
    font-size: 10px;
    color: var(--muted);
    max-width: 56px;
    overflow:hidden;
    text-overflow:ellipsis;
    white-space:nowrap;
    text-align:center;
    font-weight: 800;
  }

  /* ===================== MESSAGES AREA ===================== */
  .messages{
    flex:1;
    overflow-y:auto;
    overflow-x:hidden;
    padding: 12px 12px 14px 12px;
    background: var(--bg);
    -webkit-overflow-scrolling: touch;
    overscroll-behavior: contain;
  }

  /* ===================== MESSAGE ROWS ===================== */
  .msgRow{
    display:flex;
    gap:10px;
    align-items:flex-end;
    margin-bottom: 12px;
    max-width: 100%;
  }
  .msgRow.me{ flex-direction: row-reverse; }

  .msgAvatar{
    width:38px;height:38px;border-radius:50%;
    overflow:hidden;
    background:#3a3b3c;
    border: 2px solid var(--surface);
    box-shadow: 0 1px 10px rgba(0,0,0,.35);
    flex:0 0 auto;
    display:flex;align-items:center;justify-content:center;
    cursor:pointer;
  }
  .msgAvatar img{ width:100%;height:100%;object-fit:cover;display:block; }
  .msgAvatar .init{ font-weight:900; color: var(--text); }

  /* ===================== BAL√ïES (estilo da imagem 3 / Messenger) ===================== */
  .msgBubbleWrap{
    position:relative;
    display:inline-flex;
    flex-direction:column;
    max-width: min(78vw, 560px);
  }

  .msgBubble{
    position:relative;
    display:inline-block;
    width: fit-content;
    max-width: min(78vw, 560px);
    min-width: 86px;
    padding: 10px 44px 10px 12px;
    border-radius: 18px;
    box-shadow: 0 3px 14px rgba(0,0,0,.30);
    border: 1px solid rgba(255,255,255,.06);
    background: var(--surface);
    cursor:pointer;
    user-select:none;
    -webkit-tap-highlight-color: transparent;
  }
  .msgBubble.mediaOnly{
    width: min(78vw, 560px);
  }

  .msgRow.me .msgBubble{
    background: var(--primary);
    color:#fff;
    border-color: rgba(8,102,255,.25);
  }

  .msgTop{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    margin-bottom: 6px;
    min-width:0;
  }
  .msgName{
    font-weight:900;
    color: var(--muted);
    overflow:hidden;
    text-overflow:ellipsis;
    white-space:nowrap;
    max-width: 55vw;
    font-size: 13px;
  }
  .msgRow.me .msgName{ color: rgba(255,255,255,.92); }

  .msgTime{
    font-size:11px;
    color: var(--muted);
    white-space:nowrap;
    flex:0 0 auto;
    opacity:.95;
  }
  .msgRow.me .msgTime{ color: rgba(255,255,255,.90); }

  .msgText{
    white-space: pre-wrap;
    word-break: break-word;
    overflow-wrap:anywhere;
    opacity: .98;
    font-size: 15px;
    line-height: 1.25;
    display:inline;
  }

  .msgMedia{ margin-top: 8px; width:100%; }
  .msgMedia img{
    width: 100%;
    max-width: 520px;
    border-radius: 12px;
    display:block;
    background:#000;
    border: 1px solid rgba(255,255,255,.18);
  }
  .msgRow.me .msgMedia img{ border-color: rgba(255,255,255,.22); }

  .msgAudio{
    margin-top: 8px;
    width: 100%;
  }
  .msgAudio audio{
    width: 100%;
    height: 36px;
  }

  /* ===================== REA√á√ïES (like/love) ===================== */
  .reactionBadge{
    display:inline-flex;
    align-items:center;
    gap:6px;
    margin-top: 6px;
    width: fit-content;
    padding: 6px 10px;
    border-radius: 999px;
    border: 1px solid rgba(255,255,255,.10);
    background: rgba(0,0,0,.28);
    box-shadow: 0 10px 20px rgba(0,0,0,.25);
    font-weight: 900;
    font-size: 13px;
    color: var(--text);
  }
  .reactionBadge i{ font-size: 14px; }
  .reactionBadge.like i{ color: #4e8cff; }
  .reactionBadge.love i{ color: #ff4d6d; }

  /* ===================== ‚úÖ 3 PONTINHOS ===================== */
  .msgMenuBtn{
    position:absolute;
    top: 8px;
    right: 8px;
    width: 36px;
    height: 30px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size: 22px;
    font-weight: 900;
    letter-spacing: 1px;
    cursor:pointer;
    user-select:none;
    line-height:1;
    color: rgba(255,255,255,.98);
    background: rgba(0,0,0,.42);
    border: 1px solid rgba(255,255,255,.22);
    border-radius: 12px;
    box-shadow: 0 8px 18px rgba(0,0,0,.38);
    backdrop-filter: blur(4px);
    -webkit-backdrop-filter: blur(4px);
  }
  .msgRow.me .msgMenuBtn{
    background: rgba(0,0,0,.38);
    border-color: rgba(255,255,255,.28);
    color: #fff;
  }
  .msgMenuBtn:hover{
    background: rgba(0,0,0,.58);
    border-color: rgba(255,255,255,.35);
  }
  .msgMenuBtn:active{ transform: scale(.96); }

  .msgMenuBox{
    position:absolute;
    top: 44px;
    right: 10px;
    z-index: 999;
    cursor:pointer;
    user-select:none;
    background: var(--surface2);
    color: var(--text);
    padding: 10px 12px;
    border-radius: 12px;
    font-weight: 900;
    font-size: 14px;
    box-shadow: var(--shadow);
    border: 1px solid var(--line);
    white-space: nowrap;
    min-width: 140px;
    display:none;
    align-items:center;
    gap: 10px;
    justify-content:center;
  }
  .msgMenuBox i{ font-size: 16px; color: var(--danger); }

  /* ===================== COMPOSER (estilo imagem 2) ===================== */
  .composer{
    position: sticky;
    bottom: 0;
    z-index: 9998;
    background: var(--bg);
    padding: 10px 12px calc(10px + env(safe-area-inset-bottom)) 12px;
    border-top: 1px solid var(--line);
  }

  .composerBar{
    width: 100%;
    display:flex;
    align-items:flex-end;
    gap: 10px;
  }

  .leftTools{
    display:flex;
    align-items:center;
    gap: 10px;
    flex:0 0 auto;
  }

  .toolBtn{
    width: 44px; height: 44px;
    border-radius: 50%;
    display:flex;
    align-items:center;
    justify-content:center;
    border: 1px solid rgba(255,255,255,.08);
    background: transparent;
    color: var(--primary);
    cursor:pointer;
    user-select:none;
    font-size: 20px;
    -webkit-tap-highlight-color: transparent;
  }
  .toolBtn:active{ transform: scale(.98); }

  .inputPill{
    flex:1;
    min-width:0;
    background: #3a3b3c;
    border-radius: 999px;
    border: 1px solid rgba(255,255,255,.08);
    padding: 10px 10px;
    display:flex;
    align-items:center;
    gap: 10px;
    box-shadow: 0 6px 18px rgba(0,0,0,.25);
  }

  .pillTextarea{
    flex:1;
    min-width:0;
    resize:none;
    border:none;
    outline:none;
    background: transparent;
    color: var(--text);
    font-size: 17px;
    line-height: 1.2;
    max-height: 140px;
    padding: 4px 2px;
  }
  .pillTextarea::placeholder{ color: rgba(255,255,255,.55); font-weight: 800; }

  .pillEmoji{
    width: 38px; height: 38px;
    border-radius: 50%;
    display:flex; align-items:center; justify-content:center;
    border: 1px solid rgba(255,255,255,.08);
    background: rgba(0,0,0,.12);
    color: rgba(255,255,255,.85);
    cursor:pointer;
    user-select:none;
    flex:0 0 auto;
    font-size: 18px;
  }
  .pillEmoji:active{ transform: scale(.98); }

  .rightAction{
    flex:0 0 auto;
    display:flex;
    align-items:center;
    gap: 10px;
  }

  .sendOrMic{
    width: 44px; height: 44px;
    border-radius: 50%;
    display:flex; align-items:center; justify-content:center;
    border: none;
    background: var(--primary);
    color: #fff;
    cursor:pointer;
    user-select:none;
    box-shadow: 0 10px 18px rgba(8,102,255,.28);
    font-size: 18px;
    -webkit-tap-highlight-color: transparent;
  }
  .sendOrMic:hover{ background: var(--primary2); }
  .sendOrMic:active{ transform: scale(.98); }

  .thumbBtn{
    width: 44px; height: 44px;
    border-radius: 50%;
    display:flex; align-items:center; justify-content:center;
    border: 1px solid rgba(255,255,255,.08);
    background: transparent;
    color: var(--primary);
    cursor:pointer;
    user-select:none;
    font-size: 22px;
    -webkit-tap-highlight-color: transparent;
  }
  .thumbBtn:active{ transform: scale(.98); }

  input[type="file"]{ display:none; }

  /* ===================== EMOJI PANEL ===================== */
  .emojiPanel{
    position: fixed;
    left: 50%;
    transform: translateX(-50%);
    bottom: calc(86px + env(safe-area-inset-bottom));
    width: min(520px, 94vw);
    background: var(--surface);
    border:1px solid var(--line);
    box-shadow: var(--shadow);
    border-radius: 16px;
    padding: 10px;
    display:none;
    z-index: 999999;
    backdrop-filter: blur(6px);
    -webkit-backdrop-filter: blur(6px);
  }
  .emojiGrid{
    display:grid;
    grid-template-columns: repeat(8, 1fr);
    gap: 8px;
  }
  .emojiBtn{
    font-size: 22px;
    padding: 8px 0;
    border-radius: 12px;
    background: rgba(255,255,255,.05);
    border: 1px solid rgba(255,255,255,.08);
    cursor:pointer;
    user-select:none;
    text-align:center;
  }
  .emojiBtn:active{ transform: scale(.98); }
  .emojiTop{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    margin-bottom: 8px;
  }
  .emojiTop .ttl{ color: var(--text); font-weight: 900; }
  .emojiClose{
    width:36px;height:36px;border-radius: 12px;
    display:flex;align-items:center;justify-content:center;
    background: rgba(255,255,255,.05);
    border:1px solid rgba(255,255,255,.10);
    color: var(--muted);
    cursor:pointer;
    user-select:none;
  }

  /* ===================== REC (grava√ß√£o) ===================== */
  .recPill{
    position: fixed;
    left: 50%;
    transform: translateX(-50%);
    bottom: calc(92px + env(safe-area-inset-bottom));
    width: min(520px, 94vw);
    background: rgba(0,0,0,.55);
    border: 1px solid rgba(255,255,255,.10);
    border-radius: 16px;
    padding: 10px 12px;
    display:none;
    z-index: 999999;
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    box-shadow: var(--shadow);
  }
  .recRow{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap: 10px;
  }
  .recLeft{
    display:flex;
    align-items:center;
    gap: 10px;
    font-weight: 900;
  }
  .recDot{
    width: 10px; height: 10px;
    border-radius: 50%;
    background: #ff2d55;
    box-shadow: 0 0 0 6px rgba(255,45,85,.15);
    animation: blink 1s infinite;
  }
  @keyframes blink{
    0%,50%{ opacity: 1; }
    51%,100%{ opacity: .35; }
  }
  .recTime{ color: rgba(255,255,255,.9); }
  .recBtns{
    display:flex; gap: 8px; align-items:center;
  }
  .miniBtn{
    padding: 10px 12px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,.12);
    background: rgba(255,255,255,.08);
    color: #fff;
    cursor:pointer;
    font-weight: 900;
    user-select:none;
  }
  .miniBtn.danger{
    background: rgba(255, 91, 91, .20);
    border-color: rgba(255, 91, 91, .35);
  }
  .miniBtn:active{ transform: scale(.99); }
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login-overlay" id="loginOverlay">
  <div class="login-card">
    <div class="login-title"><i class="fa-solid fa-user"></i> ENTRAR</div>
    <input id="loginName" class="login-input" maxlength="24" placeholder="Digite seu nome" autocomplete="off">
    <button class="login-btn" onclick="confirmarNome()">Entrar</button>
  </div>
</div>

<!-- LOADING -->
<div class="loadingOverlay" id="loadingOverlay">
  <div class="loadingCard">
    <div class="spinner"></div>
    <div class="loadingText" id="loadingText">Enviando...</div>
    <div class="loadingSub" id="loadingSub">Aguarde um instante</div>
  </div>
</div>

<div class="app">

  <!-- TOPO -->
  <div class="topbar">
    <div class="topbarInner">
      <div class="topRow">
        <a class="backBtn" href="#" onclick="goBackSite(event)">
          <i class="fa-solid fa-arrow-left"></i>
          <span>Voltar</span>
        </a>
        <div class="title">Grupo do terreiro</div>
      </div>

      <div class="subtitle">Online agora</div>

      <div class="onlineBar" id="onlineBar" aria-label="Usu√°rios online"></div>
    </div>
  </div>

  <!-- MENSAGENS -->
  <div class="messages" id="messages"></div>

  <!-- COMPOSER (imagem 2) -->
  <div class="composer">
    <div class="composerBar">

      <div class="leftTools">
        <button class="toolBtn" title="Mais" aria-label="Mais" onclick="onPlus()">
          <i class="fa-solid fa-plus"></i>
        </button>

        <button class="toolBtn" title="C√¢mera" aria-label="C√¢mera" onclick="openCamera()">
          <i class="fa-solid fa-camera"></i>
        </button>

        <button class="toolBtn" title="Galeria" aria-label="Galeria" onclick="openFile()">
          <i class="fa-regular fa-image"></i>
        </button>

        <button class="toolBtn" title="√Åudio" aria-label="√Åudio" onclick="toggleRecord()">
          <i class="fa-solid fa-microphone"></i>
        </button>
      </div>

      <div class="inputPill">
        <textarea id="msgInput" class="pillTextarea" rows="1" placeholder="Mensagem"></textarea>
        <div class="pillEmoji" title="Emojis" aria-label="Emojis" onclick="toggleEmojiPanel()">
          <i class="fa-regular fa-face-smile"></i>
        </div>
      </div>

      <div class="rightAction">
        <button class="sendOrMic" id="sendBtn" title="Enviar" aria-label="Enviar" onclick="sendText()">
          <i class="fa-solid fa-paper-plane"></i>
        </button>

        <button class="thumbBtn" title="Curtir" aria-label="Curtir" onclick="sendThumb()">
          <i class="fa-regular fa-thumbs-up"></i>
        </button>
      </div>

      <input type="file" id="imgInput" accept="image/*">
      <input type="file" id="camInput" accept="image/*" capture="environment">

    </div>
  </div>

</div>

<!-- Emoji Panel -->
<div class="emojiPanel" id="emojiPanel">
  <div class="emojiTop">
    <div class="ttl">Emojis</div>
    <div class="emojiClose" onclick="toggleEmojiPanel(false)"><i class="fa-solid fa-xmark"></i></div>
  </div>
  <div class="emojiGrid" id="emojiGrid"></div>
</div>

<!-- REC overlay -->
<div class="recPill" id="recPill">
  <div class="recRow">
    <div class="recLeft">
      <span class="recDot"></span>
      <span>Gravando</span>
      <span class="recTime" id="recTime">00:00</span>
    </div>
    <div class="recBtns">
      <div class="miniBtn danger" onclick="cancelRecord()">Cancelar</div>
      <div class="miniBtn" onclick="stopRecord(true)">Enviar</div>
    </div>
  </div>

/* ===================== GRAVA√á√ÉO DE √ÅUDIO (MediaRecorder) ===================== */
const recPill = document.getElementById("recPill");
const recTimeEl = document.getElementById("recTime");

let recStream = null;
let recRecorder = null;
let recChunks = [];
let recTimer = null;
let recStartAt = 0;

function fmtMMSS(ms){
  const s = Math.max(0, Math.floor(ms/1000));
  const mm = String(Math.floor(s/60)).padStart(2,"0");
  const ss = String(s%60).padStart(2,"0");
  return `${mm}:${ss}`;
}

async function toggleRecord(){
  if(precisaLogin()) return;

  // se j√° est√° gravando -> para e envia
  if(recRecorder && recRecorder.state === "recording"){
    stopRecord(true);
    return;
  }

  try{
    toggleEmojiPanel(false);
    recStream = await navigator.mediaDevices.getUserMedia({ audio:true });
    recChunks = [];

    // Melhor compatibilidade
    let mime = "";
    if(window.MediaRecorder){
      if(MediaRecorder.isTypeSupported("audio/webm;codecs=opus")) mime = "audio/webm;codecs=opus";
      else if(MediaRecorder.isTypeSupported("audio/webm")) mime = "audio/webm";
      else if(MediaRecorder.isTypeSupported("audio/mp4")) mime = "audio/mp4";
    }

    recRecorder = new MediaRecorder(recStream, mime ? { mimeType: mime } : undefined);

    recRecorder.ondataavailable = (e)=>{
      if(e.data && e.data.size > 0) recChunks.push(e.data);
    };

    recRecorder.onstop = async ()=>{
      // fecha microfone
      try{
        if(recStream){
          recStream.getTracks().forEach(t=>t.stop());
          recStream = null;
        }
      }catch(e){}

      // se n√£o tem chunks, ignora
      if(!recChunks.length) return;

      const blob = new Blob(recChunks, { type: recRecorder.mimeType || "audio/webm" });
      recChunks = [];

      // se foi cancelado (flag), n√£o envia
      if(window.__recCancelled){
        window.__recCancelled = false;
        return;
      }

      await sendAudioBlob(blob);
    };

    // UI
    recStartAt = Date.now();
    recTimeEl.textContent = "00:00";
    recPill.style.display = "block";
    recTimer = setInterval(()=>{
      recTimeEl.textContent = fmtMMSS(Date.now() - recStartAt);
    }, 250);

    recRecorder.start(200);
    playChatSound();
  }catch(err){
    console.log(err);
    alert("N√£o consegui acessar o microfone. Verifique as permiss√µes do navegador.");
    try{
      if(recStream){ recStream.getTracks().forEach(t=>t.stop()); recStream=null; }
    }catch(e){}
  }
}

function cancelRecord(){
  if(recRecorder && recRecorder.state === "recording"){
    window.__recCancelled = true;
    stopRecord(false);
  }else{
    recPill.style.display = "none";
  }
}

function stopRecord(send){
  try{
    if(recTimer){ clearInterval(recTimer); recTimer=null; }
    recPill.style.display = "none";
    if(!send) window.__recCancelled = true;

    if(recRecorder && recRecorder.state === "recording"){
      recRecorder.stop();
    }
  }catch(e){}
}

  const avatar = avatarUrl
    ? `<div class="msgAvatar" data-avatar-uid="${escapeHTML(uid)}" title="${escapeHTML(name)}"><img src="${avatarUrl}" alt="avatar"></div>`
    : `<div class="msgAvatar" data-avatar-uid="${escapeHTML(uid)}" title="${escapeHTML(name)}"><div class="init">${escapeHTML(initials(name))}</div></div>`;

  const media = (m.kind === "image" && m.mediaUrl)
    ? `<div class="msgMedia"><img src="${m.mediaUrl}" alt="imagem" loading="lazy"></div>`
    : "";

  const audio = (m.kind === "audio" && m.mediaUrl)
    ? `<div class="msgAudio"><audio controls preload="none" src="${m.mediaUrl}"></audio></div>`
    : "";

  const bubbleClass = (!text && (media || audio)) ? "msgBubble mediaOnly" : "msgBubble";

  // rea√ß√µes do MEU usu√°rio
  const rHTML = reactionBadgeHTML(myReaction);

  return `
    <div class="msgRow ${isMe ? "me" : ""}" id="${escapeHTML(m.id)}">
      ${avatar}

      <div class="msgBubbleWrap">
        <div class="${bubbleClass}"
          data-msgid="${escapeHTML(m.id)}"
          onpointerdown="onBubbleDown(event, '${escapeHTML(m.id)}')"
          onpointerup="onBubbleUp(event, '${escapeHTML(m.id)}')"
          onpointercancel="onBubbleCancel(event, '${escapeHTML(m.id)}')"
          onclick="onBubbleClick(event, '${escapeHTML(m.id)}')"
        >
          <div class="msgMenuBtn" title="Op√ß√µes" aria-label="Op√ß√µes" onclick="event.stopPropagation(); toggleMsgMenu('${escapeHTML(m.id)}')">‚ãÆ</div>
          <div class="msgMenuBox" id="menu_${escapeHTML(m.id)}" onclick="event.stopPropagation(); deleteMessage('${escapeHTML(m.id)}')">
            <i class="fa-solid fa-trash"></i> Excluir
          </div>

          <div class="msgTop">
            <div class="msgName" data-name-uid="${escapeHTML(uid)}">${escapeHTML(name)}</div>
            <div class="msgTime">${escapeHTML(when)}</div>
          </div>

          ${text ? `<div class="msgText">${text}</div>` : ``}
          ${media}
          ${audio}
        </div>

        <div id="react_${escapeHTML(m.id)}">${rHTML}</div>
      </div>
    </div>
  `;
}

function scrollToBottom(){
  messagesEl.scrollTop = messagesEl.scrollHeight;
}

/* ===================== PRESS/HOLD: AMEI ===================== */
let pressTimer = null;
let pressFired = false;

function onBubbleDown(ev, msgId){
  // inicia timer do ‚Äúpressionou‚Äù
  pressFired = false;
  clearTimeout(pressTimer);
  pressTimer = setTimeout(()=>{
    pressFired = true;
    setReaction(msgId, "love"); // pressionou = AMEI
  }, 520);
}

function onBubbleUp(ev, msgId){
  clearTimeout(pressTimer);
}

function onBubbleCancel(ev, msgId){
  clearTimeout(pressTimer);
}

function onBubbleClick(ev, msgId){
  // se j√° disparou o ‚Äúamei‚Äù por pressionar, n√£o faz curtir
  if(pressFired) return;
  setReaction(msgId, "like"); // 1 clique = CURTI
}

/* ===================== LISTENER + SOM AO RECEBER ===================== */
const rendered = new Set();
let firstLoadDone = false;

// atualiza rea√ß√£o (somente do usu√°rio logado) em tempo real
function bindMyReaction(msgId){
  const r = REACTION_REF(msgId);
  r.on("value", (snap)=>{
    const type = snap.val() || null;
    const el = document.getElementById("react_"+msgId);
    if(el) el.innerHTML = reactionBadgeHTML(type);
  });
}

DB.ref(MSG_PATH).orderByChild("createdAt").limitToLast(200).on("child_added", async (snap)=>{
  const m = snap.val() || {};
  if(!m.id) m.id = snap.key;

  if(rendered.has(m.id)) return;
  rendered.add(m.id);

  const prof = await getAvatarForUID(m.uid, m.userName || "Usu√°rio");

  // pega rea√ß√£o do usu√°rio logado (se existir) antes de renderizar
  let myReaction = null;
  try{
    const rSnap = await REACTION_REF(m.id).once("value");
    myReaction = rSnap.val() || null;
  }catch(e){}

  const wrapper = document.createElement("div");
  wrapper.innerHTML = messageHTML(m, prof.url, prof.name, myReaction).trim();
  messagesEl.appendChild(wrapper.firstChild);

  // vincula atualiza√ß√£o em tempo real da rea√ß√£o do usu√°rio logado
  bindMyReaction(m.id);

  if(firstLoadDone && m.uid && m.uid !== UID) playChatSound();

  setTimeout(()=>{ scrollToBottom(); }, 20);

  if(!firstLoadDone){
    clearTimeout(window.__firstLoadTimer);
    window.__firstLoadTimer = setTimeout(()=>{ firstLoadDone = true; }, 900);
  }
});

DB.ref(MSG_PATH).on("child_removed", (snap)=>{
  const id = snap.key;
  rendered.delete(id);
  const el = document.getElementById(id);
  if(el) el.remove();
});

/* Fecha menus ‚ãÆ ao clicar fora */
document.addEventListener("click", (e)=>{
  const clickedBtn = e.target.closest(".msgMenuBtn");
  const clickedBox = e.target.closest(".msgMenuBox");
  if(clickedBtn || clickedBox) return;
  document.querySelectorAll(".msgMenuBox").forEach(b=> b.style.display = "none");
});

/* Inicial */
refreshSendIcon();
</script>
