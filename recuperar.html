<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Recuperar Senha • Facecumba</title>

<link rel="preconnect" href="https://i.ibb.co" crossorigin>

<style>
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family: Helvetica, Arial, sans-serif;
  background:#242526;
  color:#E4E6EB;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px;
}
.page{
  width:min(600px,100%);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:24px;
}
.brand{display:flex;align-items:center;justify-content:center;}
.brandLogo{width:240px;height:240px;display:flex;align-items:center;justify-content:center;}
.brandLogo img{width:100%;height:100%;object-fit:contain;display:block;}

.card{
  width:100%;
  background:#18191A;
  border-radius:20px;
  padding:20px;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}
.input{
  width:100%;
  padding:15px;
  font-size:16px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.12);
  background:#3A3B3C;
  color:#E4E6EB;
  outline:none;
}
.input:focus{
  border-color:#0866FF;
  box-shadow:0 0 0 3px rgba(8,102,255,.25);
}
.btn{
  width:100%;
  margin-top:14px;
  padding:15px;
  font-size:17px;
  font-weight:900;
  border:none;
  border-radius:14px;
  cursor:pointer;
}
.btnPrimary{background:#0866FF;color:#fff;}
.link{
  display:block;
  margin-top:14px;
  text-align:center;
  font-size:14px;
  font-weight:700;
  color:#86B7FF;
  text-decoration:none;
}
.link:hover{text-decoration:underline}
.msg{
  display:none;
  margin-top:14px;
  padding:10px;
  border-radius:12px;
  font-weight:700;
}
.msg.ok{background:rgba(49,162,76,.2)}
.msg.err{background:rgba(240,40,73,.2)}
</style>
</head>

<body>
<div class="page">

  <div class="brand">
    <div class="brandLogo">
      <img src="https://i.ibb.co/5ggFxcG7/Design-sem-nome.png" alt="Facecumba">
    </div>
  </div>

  <div class="card">
    <input class="input" id="user" placeholder="Usuário">
    <div style="height:12px"></div>

    <input class="input" id="newPass" type="password" placeholder="Nova senha">
    <div style="height:12px"></div>

    <input class="input" id="newPass2" type="password" placeholder="Repetir nova senha">

    <button class="btn btnPrimary" id="btnSave">Salvar nova senha</button>

    <a class="link" href="https://marcio2307.github.io/terreiro/loguin.html">Voltar para o login</a>

    <div class="msg" id="msg"></div>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import {
  getFirestore, doc, getDoc, setDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

const LOGIN_URL = "https://marcio2307.github.io/terreiro/loguin.html";

/* ✅ COLE AQUI O SEU FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "COLE_AQUI",
  authDomain: "COLE_AQUI",
  projectId: "COLE_AQUI",
  storageBucket: "COLE_AQUI",
  messagingSenderId: "COLE_AQUI",
  appId: "COLE_AQUI"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const $ = (id) => document.getElementById(id);
function showMsg(t, ok){
  const m = $("msg");
  m.className = "msg " + (ok ? "ok" : "err");
  m.textContent = t;
  m.style.display = "block";
}

async function sha256(text){
  const enc = new TextEncoder().encode(text);
  const hashBuf = await crypto.subtle.digest("SHA-256", enc);
  return [...new Uint8Array(hashBuf)].map(b => b.toString(16).padStart(2,"0")).join("");
}

// Se vier usuário pela URL (opcional): recuperar.html?user=fulano
const params = new URLSearchParams(location.search);
const qUser = (params.get("user") || "").trim();
if(qUser) $("user").value = qUser;

$("btnSave").addEventListener("click", async () => {
  const u = $("user").value.trim();
  const p1 = $("newPass").value.trim();
  const p2 = $("newPass2").value.trim();

  if(!u) return showMsg("Digite o usuário.", false);
  if(p1.length < 4) return showMsg("A nova senha deve ter pelo menos 4 caracteres.", false);
  if(p1 !== p2) return showMsg("As senhas não conferem.", false);

  try{
    const ref = doc(db, "facecumba_users", u);
    const snap = await getDoc(ref);

    if(!snap.exists()){
      return showMsg("Usuário não encontrado.", false);
    }

    const passHash = await sha256(p1);

    await setDoc(ref, {
      passHash,
      updatedAt: serverTimestamp()
    }, { merge: true });

    showMsg("Senha atualizada! Voltando para o login...", true);

    setTimeout(() => {
      location.href = LOGIN_URL;
    }, 900);

  }catch(err){
    console.error(err);
    showMsg("Erro ao salvar. Verifique o Firebase config e regras do Firestore.", false);
  }
});
</script>
</body>
</html>
