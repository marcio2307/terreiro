<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Estudo da Umbanda</title>

<style>

    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url("https://i.ibb.co/nyXRYnS/Chat-GPT-Image-20-11-2025-22-26-59.png") no-repeat center center fixed;
        background-size: cover;
    }

    .container {
        max-width: 1100px;
        margin: auto;
        padding: 20px;
        text-align: center;
    }

    h1 {
        color: #00ff99;
        text-shadow: 0 0 10px black;
        margin-bottom: 25px;
        font-size: 28px;
        font-weight: bold;
    }

    .menu-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 20px;
    }

    .card {
        background: rgba(0, 0, 0, 0.7);
        border-radius: 12px;
        padding: 15px;
        transition: 0.3s;
        cursor: pointer;
        border: 2px solid #00ff99;
    }

    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px #00ff99;
    }

    .card img {
        width: 100%;
        height: 150px;
        object-fit: contain;
        margin-bottom: 10px;
    }

    .card-title {
        color: #00ff99;
        font-size: 18px;
        font-weight: bold;
        text-shadow: 0 0 5px black;
    }

</style>

</head>
<body>

<div class="container">

    <h1>ESTUDO DA UMBANDA</h1>

    <div class="menu-grid">

        <!-- Apostila -->
        <div class="card" onclick="window.location.href='https://drive.google.com/file/d/1kKAL9yGVrU-c8Y9ecBApVUHG2qbuoHFV/view?usp=sharing'">
            <img src="https://i.ibb.co/xtNkCQ1C/Chat-GPT-Image-20-11-2025-22-20-45.png">
            <div class="card-title">Apostila</div>
        </div>

        <!-- Banhos -->
        <div class="card" onclick="window.location.href='https://drive.google.com/file/d/1-gQvm5UyiCnP2ldptVAgwI5GAasupd4P/view?usp=sharing'">
            <img src="https://i.ibb.co/vvzPfZZ3/Chat-GPT-Image-20-11-2025-22-21-46.png">
            <div class="card-title">Banhos</div>
        </div>

        <!-- Noções do Baralho Cigano -->
        <div class="card" onclick="window.location.href='https://drive.google.com/file/d/1-X-vCFH_LbymUyLMESntPfqBGduIUc-R/view?usp=sharing'">
            <img src="https://i.ibb.co/hJ5LQdLw/Chat-GPT-Image-20-11-2025-22-23-17.png">
            <div class="card-title">Noções do Baralho Cigano</div>
        </div>

        <!-- Pontos Riscados (AGORA COM O LINK CORRETO) -->
        <div class="card" onclick="window.location.href='https://marcio2307.github.io/terreiro/ponto.html'">
            <img src="https://i.ibb.co/WWjc9rHS/Chat-GPT-Image-20-11-2025-22-24-17.png">
            <div class="card-title">Pontos Riscados</div>
        </div>

        <!-- Provas -->
        <div class="card" onclick="window.location.href='https://marcio2307.github.io/prova/index.html'">
            <img src="https://i.ibb.co/SDZNrKf3/Chat-GPT-Image-20-11-2025-22-26-01.png">
            <div class="card-title">Provas</div>
        </div>

    </div>
</div>

</body>
</html>
