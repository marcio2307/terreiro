<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Estudo</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{ box-sizing:border-box; margin:0; padding:0; }

html, body{
  width:100%; 
  height:100%;
  font-family:Arial, sans-serif;
  background:#ffffff; /* fundo branco */
}

header{
  text-align:center;
  padding:24px 10px 14px 10px;
}

.logo{
  width:180px;
  margin-bottom:10px;
}

.title{
  font-size:22px;
  font-weight:900;
  color:#2aa449; /* título verde */
}

.wrap{
  padding:14px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}
@media(min-width:560px){ .grid{ grid-template-columns:repeat(3,1fr); } }
@media(min-width:860px){ .grid{ grid-template-columns:repeat(4,1fr); } }

.card{
  background:#2aa449; /* verde */
  border-radius:18px;
  padding:20px 10px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:12px;
  cursor:pointer;
  transition:transform .15s ease, box-shadow .15s ease;
}
.card:hover{
  transform:scale(1.03);
  box-shadow:0 10px 22px rgba(0,0,0,.15);
}

.iconBox{
  width:64px;
  height:64px;
  border-radius:999px;
  background:rgba(255,255,255,0.25);
  display:flex;
  align-items:center;
  justify-content:center;
}

.iconBox i{
  font-size:30px;
  color:#ffffff;
}

.label{
  font-size:14px;
  font-weight:900;
  color:#ffffff;
  text-align:center;
}
</style>
</head>

<body>

<header>
  <!-- LOGO -->
  <img
    class="logo"
    src="https://i.ibb.co/chGrPSNm/Screenshot-20250609-030533-Canva.jpg"
    alt="Logo"
  >

  <!-- TÍTULO -->
  <div class="title">Estudo</div>
</header>

<main class="wrap">
  <section class="grid">

    <div class="card" onclick="location.href='https://drive.google.com/file/d/1kKAL9yGVrU-c8Y9ecBApVUHG2qbuoHFV/view?usp=sharing'">
      <div class="iconBox"><i class="fa-solid fa-book"></i></div>
      <div class="label">Apostila</div>
    </div>

    <div class="card" onclick="location.href='https://drive.google.com/file/d/1-gQvm5UyiCnP2ldptVAgwI5GAasupd4P/view?usp=sharing'">
      <div class="iconBox"><i class="fa-solid fa-leaf"></i></div>
      <div class="label">Banhos</div>
    </div>

    <div class="card" onclick="location.href='https://drive.google.com/file/d/1-X-vCFH_LbymUyLMESntPfqBGduIUc-R/view?usp=sharing'">
      <div class="iconBox"><i class="fa-solid fa-clone"></i></div>
      <div class="label">Baralho Cigano</div>
    </div>

    <div class="card" onclick="location.href='https://marcio2307.github.io/terreiro/ponto.html'">
      <div class="iconBox"><i class="fa-solid fa-draw-polygon"></i></div>
      <div class="label">Pontos Riscados</div>
    </div>

    <div class="card" onclick="location.href='https://marcio2307.github.io/prova/index.html'">
      <div class="iconBox"><i class="fa-solid fa-clipboard-check"></i></div>
      <div class="label">Provas</div>
    </div>

    <div class="card" onclick="location.href='https://marcio2307.github.io/terreiro/reuni%C3%A3o.html'">
      <div class="iconBox"><i class="fa-solid fa-video"></i></div>
      <div class="label">Reunião</div>
    </div>

  </section>
</main>

</body>
</html>
