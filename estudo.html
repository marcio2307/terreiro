<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Estudo</title>

<link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
<link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{ box-sizing:border-box; }
html,body{ width:100%; max-width:100%; overflow-x:hidden; }

:root{
  --fb-bg:#18191A;
  --fb-surface:#242526;
  --fb-surface2:#2D2E30;
  --fb-border:rgba(255,255,255,.10);
  --fb-text:#E4E6EB;
  --fb-muted:rgba(228,230,235,.72);
  --fb-icon:#B0B3B8;
}

body{
  margin:0;
  background:var(--fb-bg);
  font-family:Arial, sans-serif;
  color:var(--fb-text);
  padding-bottom:env(safe-area-inset-bottom);
}

/* TOPO */
.topbar{
  position:sticky;
  top:0;
  z-index:9999;
  background:var(--fb-surface);
  border-bottom:1px solid var(--fb-border);
  padding:10px 12px;
  min-height:56px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.topLeft{
  position:absolute;
  left:12px;
}

.backBtn{
  width:44px;
  height:44px;
  border-radius:999px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:var(--fb-surface2);
  border:1px solid var(--fb-border);
  color:var(--fb-icon);
  text-decoration:none;
}

.backBtn i{ font-size:18px; }

.title{
  font-weight:900;
  font-size:16px;
  letter-spacing:.3px;
  color:var(--fb-text);
}

/* CONTEÚDO */
.wrap{
  max-width:980px;
  margin:0 auto;
  padding:12px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}

@media(min-width:560px){
  .grid{ grid-template-columns:repeat(3,1fr); }
}
@media(min-width:860px){
  .grid{ grid-template-columns:repeat(5,1fr); }
}

/* CARD */
.card{
  background:var(--fb-surface);
  border:1px solid var(--fb-border);
  border-radius:16px;
  padding:14px 12px;
  box-shadow:0 10px 18px rgba(0,0,0,.22);
  cursor:pointer;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:10px;
  min-height:120px;
  text-align:center;
  transition:transform .12s ease;
}
.card:active{ transform:scale(.99); }

/* ÍCONE */
.iconBox{
  width:62px;
  height:62px;
  border-radius:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(255,255,255,.06);
  border:1px solid var(--fb-border);
}

.iconSvg{
  width:34px;
  height:34px;
}

.iconStroke{
  fill:none;
  stroke:var(--fb-icon);
  stroke-width:2.6;
  stroke-linejoin:round;
  stroke-linecap:round;
}

/* TEXTO */
.label{
  font-weight:900;
  font-size:13px;
  color:var(--fb-text);
}
.label small{
  display:block;
  margin-top:4px;
  font-weight:700;
  font-size:12px;
  color:var(--fb-muted);
}
</style>
</head>

<body>

<header class="topbar">
  <div class="topLeft">
    <a class="backBtn"
       href="https://marcio2307.github.io/terreiro/site.html"
       title="Voltar">
      <i class="fa-solid fa-arrow-left"></i>
    </a>
  </div>
  <div class="title">Estudo</div>
</header>

<main class="wrap">

<section class="grid">

  <div class="card" onclick="location.href='https://drive.google.com/file/d/1kKAL9yGVrU-c8Y9ecBApVUHG2qbuoHFV/view?usp=sharing'">
    <div class="iconBox"><i class="fa-solid fa-book" style="color:var(--fb-icon);font-size:30px"></i></div>
    <div class="label">Apostila <small>PDF</small></div>
  </div>

  <div class="card" onclick="location.href='https://drive.google.com/file/d/1-gQvm5UyiCnP2ldptVAgwI5GAasupd4P/view?usp=sharing'">
    <div class="iconBox"><i class="fa-solid fa-leaf" style="color:var(--fb-icon);font-size:30px"></i></div>
    <div class="label">Banhos <small>PDF</small></div>
  </div>

  <!-- Carta de Tarô -->
  <div class="card" onclick="location.href='https://drive.google.com/file/d/1-X-vCFH_LbymUyLMESntPfqBGduIUc-R/view?usp=sharing'">
    <div class="iconBox">
      <svg class="iconSvg" viewBox="0 0 64 64">
        <rect x="16" y="10" width="32" height="44" rx="6" class="iconStroke"/>
        <rect x="20" y="14" width="24" height="36" rx="4" class="iconStroke" opacity=".5"/>
        <circle cx="32" cy="32" r="6" class="iconStroke"/>
      </svg>
    </div>
    <div class="label">Baralho Cigano <small>PDF</small></div>
  </div>

  <!-- Pontos Riscados – Estrela de Davi -->
  <div class="card" onclick="location.href='https://marcio2307.github.io/terreiro/ponto.html'">
    <div class="iconBox">
      <svg class="iconSvg" viewBox="0 0 64 64">
        <!-- Triângulo para cima -->
        <polygon points="32 8, 56 48, 8 48" class="iconStroke"/>
        <!-- Triângulo para baixo -->
        <polygon points="32 56, 56 16, 8 16" class="iconStroke"/>
      </svg>
    </div>
    <div class="label">Pontos Riscados <small>Página</small></div>
  </div>

  <div class="card" onclick="location.href='https://marcio2307.github.io/prova/index.html'">
    <div class="iconBox"><i class="fa-solid fa-clipboard-check" style="color:var(--fb-icon);font-size:30px"></i></div>
    <div class="label">Provas <small>Página</small></div>
  </div>

</section>

</main>

</body>
</html>
