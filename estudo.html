<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Estudo</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{ box-sizing:border-box; margin:0; padding:0; }

body{
  font-family:Arial, sans-serif;
  background:#ffffff;
}

header{
  text-align:center;
  padding:24px 10px 14px;
}

.logo{
  width:180px;
  margin-bottom:10px;
}

/* PLAYER RÁDIO */
.radio-player{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
  margin-bottom:12px;
}

.radio-btn{
  width:72px;
  height:72px;
  border-radius:50%;
  border:none;
  background:#2aa449;
  color:#ffffff;
  font-size:28px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 6px 16px rgba(0,0,0,.25);
  transition:transform .15s ease, box-shadow .15s ease;
}

.radio-btn:hover{
  transform:scale(1.05);
  box-shadow:0 10px 22px rgba(0,0,0,.3);
}

.radio-title{
  font-size:15px;
  font-weight:900;
  color:#2aa449;
}

.title{
  font-size:22px;
  font-weight:900;
  color:#2aa449;
}

.wrap{
  padding:14px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}
@media(min-width:560px){ .grid{ grid-template-columns:repeat(3,1fr); } }
@media(min-width:860px){ .grid{ grid-template-columns:repeat(4,1fr); } }

.card{
  background:#2aa449;
  border-radius:18px;
  padding:20px 10px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
  cursor:pointer;
  transition:transform .15s ease, box-shadow .15s ease;
}
.card:hover{
  transform:scale(1.03);
  box-shadow:0 10px 22px rgba(0,0,0,.15);
}

.iconBox{
  width:64px;
  height:64px;
  border-radius:20px;
  background:rgba(255,255,255,.25);
  display:flex;
  align-items:center;
  justify-content:center;
}

.iconBox i{
  font-size:30px;
  color:#ffffff;
}

.iconSvg{
  width:34px;
  height:34px;
}
.iconStroke{
  fill:none;
  stroke:#ffffff;
  stroke-width:2.6;
  stroke-linejoin:round;
  stroke-linecap:round;
}

.label{
  font-size:14px;
  font-weight:900;
  color:#ffffff;
  text-align:center;
}
</style>
</head>

<body>

<header>
  <img class="logo"
       src="https://i.ibb.co/chGrPSNm/Screenshot-20250609-030533-Canva.jpg"
       alt="Logo">

  <!-- PLAYER RÁDIO -->
  <div class="radio-player">
    <button class="radio-btn" id="radioBtn">
      <i class="fa-solid fa-play"></i>
    </button>
    <div class="radio-title">Rádio</div>
  </div>

  <div class="title">Estudo</div>
</header>

<audio id="radio" src="https://stream.zeno.fm/l8ocj9i6ka2uv"></audio>

<main class="wrap">
  <section class="grid">

    <div class="card" onclick="location.href='https://drive.google.com/file/d/1kKAL9yGVrU-c8Y9ecBApVUHG2qbuoHFV/view?usp=sharing'">
      <div class="iconBox"><i class="fa-solid fa-book"></i></div>
      <div class="label">Apostila</div>
    </div>

    <div class="card" onclick="location.href='https://drive.google.com/file/d/1-gQvm5UyiCnP2ldptVAgwI5GAasupd4P/view?usp=sharing'">
      <div class="iconBox"><i class="fa-solid fa-leaf"></i></div>
      <div class="label">Banhos</div>
    </div>

    <div class="card" onclick="location.href='https://drive.google.com/file/d/1-X-vCFH_LbymUyLMESntPfqBGduIUc-R/view?usp=sharing'">
      <div class="iconBox">
        <svg class="iconSvg" viewBox="0 0 64 64">
          <rect x="16" y="10" width="32" height="44" rx="6" class="iconStroke"/>
          <rect x="20" y="14" width="24" height="36" rx="4" class="iconStroke" opacity=".6"/>
          <circle cx="32" cy="32" r="6" class="iconStroke"/>
        </svg>
      </div>
      <div class="label">Baralho Cigano</div>
    </div>

    <div class="card" onclick="location.href='https://marcio2307.github.io/terreiro/ponto.html'">
      <div class="iconBox">
        <svg class="iconSvg" viewBox="0 0 64 64">
          <polygon points="32 8, 56 48, 8 48" class="iconStroke"/>
          <polygon points="32 56, 56 16, 8 16" class="iconStroke"/>
        </svg>
      </div>
      <div class="label">Pontos Riscados</div>
    </div>

    <div class="card" onclick="location.href='https://marcio2307.github.io/prova/index.html'">
      <div class="iconBox"><i class="fa-solid fa-clipboard-check"></i></div>
      <div class="label">Provas</div>
    </div>

    <div class="card" onclick="location.href='https://marcio2307.github.io/terreiro/reuni%C3%A3o.html'">
      <div class="iconBox"><i class="fa-solid fa-video"></i></div>
      <div class="label">Reunião</div>
    </div>

  </section>
</main>

<script>
const radio = document.getElementById('radio');
const btn = document.getElementById('radioBtn');
const icon = btn.querySelector('i');

btn.addEventListener('click', () => {
  if (radio.paused) {
    radio.play();
    icon.classList.remove('fa-play');
    icon.classList.add('fa-pause');
  } else {
    radio.pause();
    icon.classList.remove('fa-pause');
    icon.classList.add('fa-play');
  }
});
</script>

</body>
</html>
