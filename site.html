<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mural P√∫blico</title>

<style>
/* FUNDO DO SITE */
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: url("https://www.pontoxtecidos.com.br/static/567/sku/155904889647122.jpg");
    background-size: cover;
    background-attachment: fixed;
    color: #b9ffce;
    text-align: center;
}

/* ---- LOGIN ---- */
#loginBox {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.90);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 999999;
}

#loginBox img {
    height: 120px;
    margin-bottom: 20px;
}

#loginBox input {
    width: 80%;
    max-width: 260px;
    padding: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 1rem;
    margin-bottom: 10px;
}

#loginBox button {
    width: 80%;
    max-width: 260px;
    padding: 13px;
    background: #00ffaa;
    border: none;
    border-radius: 12px;
    font-size: 1.1rem;
    cursor: pointer;
    font-weight: bold;
}

/* ===== MENU SUPERIOR ===== */
.topbar {
    width: 100%;
    background: rgba(0,0,0,0.90);
    padding: 12px 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: sticky;
    top: 0;
    z-index: 9999;
    box-shadow: 0 0 15px #00ffcc;
}

/* BOT√ÉO REDONDO DO PLAYER */
.radio-btn {
    background: #000;
    color: #fff;
    width: 55px;
    height: 55px;
    border-radius: 50%;
    font-size: 1.7rem;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 12px #00ffcc;
    cursor: pointer;
}

#menuIcon {
    font-size: 2.3rem;
    color: #00ffcc;
    cursor: pointer;
    font-weight: bold;
    margin-right: 15px;
}

/* ===== MENU LATERAL ‚Äì ABRE PELA DIREITA ===== */
#sideMenu {
    position: fixed;
    top: 0;
    right: -260px;
    width: 240px;
    height: 100%;
    background: rgba(0,0,0,0.95);
    padding-top: 80px;
    padding-left: 25px;
    display: flex;
    flex-direction: column;
    gap: 25px;
    transition: 0.4s;
    z-index: 10000;
    box-shadow: -3px 0 18px #00ffcc;
}

#sideMenu a {
    color: #00ffcc;
    text-decoration: none;
    font-size: 1.3rem;
    font-weight: bold;
}

#sideMenu a:hover {
    color: #ffffff;
    text-shadow: 0 0 10px #00ffcc;
}

/* LOGO */
.main-logo {
    margin-top: 20px;
}

.main-logo img {
    height: 110px;
}

/* FEED */
.feed {
    width: 95%;
    max-width: 650px;
    margin: 15px auto;
    padding: 5px;
}

/* ================================ */
/* ‚òÖ NOVA CAIXA DE POSTAGEM‚ÄîWHATSAPP */
/* ================================ */

.post-box {
    background: rgba(0,0,0,0.65);
    border-radius: 30px;
    padding: 16px;
    border: 1px solid rgba(0,255,150,0.25);
    display: flex;
    align-items: center;
    gap: 12px;
    position: relative;
}

/* textarea estilo WhatsApp */
.post-box textarea {
    width: 100%;
    padding: 12px 15px;
    border-radius: 25px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.10);
    color: #fff;
    font-size: 1rem;
    resize: none;
    height: 40px;
}

/* √çcone de imagem */
.img-icon {
    font-size: 1.6rem;
    color: #00FF6A;
    cursor: pointer;
    padding: 8px;
}

/* Esconde input file */
#imgUpload {
    display: none;
}

/* Preview */
.preview img {
    width: 100%;
    max-height: 150px;
    border-radius: 12px;
    margin-top: 12px;
    object-fit: cover;
}

.remove-preview {
    background: #ff5555;
    padding: 6px 10px;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 5px;
    display: inline-block;
}

/* Bot√£o postar */
button {
    width: 100%;
    padding: 12px;
    background: #00ffaa;
    border: none;
    border-radius: 10px;
    margin-top: 10px;
    font-size: 1.05rem;
    cursor: pointer;
    font-weight: bold;
}

/* ========================================= */
/* POSTS, COMENT√ÅRIOS, A√á√ïES, MODAL ‚Äî IGUAL AO SEU */
/* ========================================= */

.post {
    background: rgba(0,0,0,0.65);
    padding: 16px;
    border-radius: 15px;
    border: 1px solid rgba(0,255,150,0.30);
    margin-bottom: 25px;
    text-align: left;
}

.post img {
    width: 100%;
    max-height: 400px;
    border-radius: 12px;
    cursor: pointer;
}

.reaction-count {
    text-align: left;
    margin-top: 8px;
    margin-bottom: 10px;
    cursor: pointer;
    color: #9cffb5;
    font-weight: bold;
}

.comment-count {
    text-align: left;
    font-weight: bold;
    margin-bottom: 10px;
    cursor: pointer;
    color: #aaffcc;
}

.actions {
    display: flex;
    justify-content: space-around;
    margin-top: 5px;
    border-top: 1px solid #004422;
    padding-top: 10px;
}

.actions div {
    cursor: pointer;
    font-weight: bold;
    color: #00ffaa;
}

.comment-list {
    background: rgba(255,255,255,0.10);
    border-radius: 10px;
    margin-top: 10px;
    padding: 10px;
    display: none;
}

.comment-entry {
    padding: 10px;
    background: rgba(0,0,0,0.35);
    border-radius: 10px;
    margin-bottom: 8px;
    display: flex;
    justify-content: space-between;
    color: #ddffe8;
}

/* NOVA COMMENT-BOX */
.comment-box {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    padding: 12px;
    border-radius: 15px;
    margin-top: 12px;
    border: 1px solid rgba(0,255,150,0.25);
}

.comment-box textarea {
    width: 100%;
    resize: none;
    border-radius: 12px;
    padding: 10px;
    border: none;
    outline: none;
    background: rgba(0,0,0,0.45);
    color: #fff;
    height: 60px;
}

#imgModal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.90);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 99999;
}

#imgModal img {
    max-width: 95%;
    max-height: 90%;
    border-radius: 12px;
}

#closeModal {
    position: absolute;
    top: 20px;
    right: 25px;
    font-size: 2.5rem;
    cursor: pointer;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginBox">
    <img src="https://i.ibb.co/JRvgqKGM/5c081edd-21e9-48fb-9a91-834cfdd112fc-removebg-preview.png">
    <input type="text" id="nomeLogin" placeholder="Digite seu nome">
    <button onclick="entrar()">Entrar</button>
</div>

<!-- TOPO -->
<div class="topbar">
    <div class="radio-btn" id="playBtn" onclick="toggleRadio()">‚ñ∂</div>
    <div id="menuIcon" onclick="toggleMenu()">‚ò∞</div>
    <audio id="radioPlayer" src="https://stream.zeno.fm/l8ocj9i6ka2uv"></audio>
</div>

<!-- MENU LATERAL -->
<div id="sideMenu">
    <a href="https://sites.google.com/view/ceusaosebastiao/nossas-origens" target="_blank">Nossas Origens</a>
    <a href="https://marcio2307.github.io/mural/mural.html" target="_blank">Mural de Fotos</a>
    <a href="https://sites.google.com/view/ceusaosebastiao/estudos-de-umbanda" target="_blank">Estudo da Umbanda</a>
    <a href="https://marcio2307.github.io/terreiro/aniversario.html" target="_blank">Aniversariantes</a>
    <a href="https://sites.google.com/view/ceusaosebastiao/hor√≥scopo" target="_blank">Hor√≥scopo</a>
</div>

<!-- LOGO CENTRAL -->
<div class="main-logo">
    <img src="https://i.ibb.co/JRvgqKGM/5c081edd-21e9-48fb-9a91-834cfdd112fc-removebg-preview.png">
</div>

<!-- FEED -->
<div class="feed">

    <!-- ‚òÖ NOVA CAIXA DE POSTAGEM -->
    <div class="post-box">

        <textarea id="texto" placeholder="No que voc√™ est√° pensando?"></textarea>

        <label for="imgUpload" class="img-icon">üñºÔ∏è</label>
        <input type="file" id="imgUpload" accept="image/*">

    </div>

    <div id="preview" class="preview"></div>

    <button onclick="postar()">Postar</button>

    <div id="feed"></div>
</div>

<!-- MODAL -->
<div id="imgModal">
    <span id="closeModal" onclick="fechaModal()">‚úñ</span>
    <img id="modalImg">
</div>

<script>
/* PLAYER */
let tocando = false;
function toggleRadio() {
    const player = document.getElementById("radioPlayer");
    const btn = document.getElementById("playBtn");

    if (!tocando) {
        player.play();
        btn.innerHTML = "‚è∏";
        tocando = true;
    } else {
        player.pause();
        btn.innerHTML = "‚ñ∂";
        tocando = false;
    }
}

/* MENU LATERAL DIREITO */
function toggleMenu() {
    const menu = document.getElementById("sideMenu");
    menu.style.right = (menu.style.right === "0px") ? "-260px" : "0px";
}

/* FECHAR MENU AO CLICAR FORA */
document.addEventListener("click", function(e) {
    const menu = document.getElementById("sideMenu");
    const icon = document.getElementById("menuIcon");
    if (icon.contains(e.target)) return;
    if (!menu.contains(e.target)) menu.style.right = "-260px";
});
</script>

<!-- FIREBASE + SISTEMA -->
<script type="module">
import { initializeApp } 
    from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { getDatabase, ref, push, onValue, remove, update, set }
    from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyAt4CeGjdbjzdtMH1qZHw6RuBFJ6SeTDKk",
    authDomain: "coletivo-f34d4.firebaseapp.com",
    databaseURL: "https://coletivo-f34d4-default-rtdb.firebaseio.com",
    projectId: "coletivo-f34d4",
    storageBucket: "coletivo-f34d4.firebasestorage.app",
    messagingSenderId: "296376447787",
    appId: "1:296376447787:web:1341c59c8087d6ac1e4b6e"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const postsRef = ref(db, "coletivo_mural/posts");

let usuario = null;

/* LOGIN */
window.entrar = function () {
    const nome = document.getElementById("nomeLogin").value.trim();
    if (nome.length < 2) return alert("Digite um nome v√°lido.");
    usuario = nome;
    document.getElementById("loginBox").style.display = "none";
};

/* PREVIEW */
let imagemTemp = null;

document.getElementById("imgUpload").addEventListener("change", function () {
    const file = this.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = e => {
        imagemTemp = e.target.result;
        document.getElementById("preview").innerHTML = `
            <img src="${imagemTemp}">
            <div class="remove-preview" onclick="removerPreview()">Excluir imagem</div>
        `;
    };
    reader.readAsDataURL(file);
});

window.removerPreview = function () {
    imagemTemp = null;
    document.getElementById("preview").innerHTML = "";
    document.getElementById("imgUpload").value = "";
};

/* POSTAR */
window.postar = function () {
    if (!usuario) return alert("Voc√™ precisa fazer login.");
    const texto = document.getElementById("texto").value.trim();
    if (texto === "" && !imagemTemp) return;

    const postData = {
        usuario,
        texto,
        imagem: imagemTemp || null,
        reacoes: {},  
        comentarios: {}
    };

    push(postsRef, postData);

    document.getElementById("texto").value = "";
    removerPreview();
};

/* LISTAR POSTS */
onValue(postsRef, snap => {
    const feed = document.getElementById("feed");
    feed.innerHTML = "";

    snap.forEach(postSnap => {
        const id = postSnap.key;
        const p = postSnap.val();

        const totalCurtidas = p.reacoes ? Object.keys(p.reacoes).length : 0;
        const numComentarios = p.comentarios ? Object.keys(p.comentarios).length : 0;
        const jaCurtiu = p.reacoes && p.reacoes[usuario];

        const div = document.createElement("div");
        div.className = "post";

        div.innerHTML = `
            <strong style="color:#00ffcc;">${p.usuario}</strong><br><br>

            ${p.imagem ? `<img src="${p.imagem}" onclick="abreModal('${p.imagem}')">` : ""}

            <p>${p.texto}</p>

            <div class="reaction-count" onclick="mostrarCurtidas('${id}')">
                üëç ${totalCurtidas} curtidas
            </div>

            <div class="comment-count" onclick="toggleComentarios('${id}')">
                üí¨ ${numComentarios} coment√°rios
            </div>

            <div class="actions">
                <div onclick="toggleCurtir('${id}')">
                    üëç ${jaCurtiu ? "Voc√™ curtiu" : "Curtir"}
                </div>
                <div onclick="toggleComentarioBox('${id}')">üí¨ Comentar</div>
                <div onclick="apagarPost('${id}')">üóë Excluir</div>
            </div>

            <div class="comment-box" id="cb_${id}" style="display:none;">
                <textarea id="ct_${id}" rows="2" placeholder="Escreva um coment√°rio..."></textarea>
                <button onclick="comentar('${id}')">Enviar</button>
            </div>

            <div class="comment-list" id="cl_${id}"></div>

            <div class="comment-list" id="likes_${id}" style="display:none;"></div>
        `;

        feed.prepend(div);

        /* LISTA DE COMENT√ÅRIOS */
        const lista = document.getElementById("cl_" + id);
        lista.innerHTML = "";

        if (p.comentarios) {
            Object.entries(p.comentarios).forEach(([cid, c]) => {
                const cdiv = document.createElement("div");
                cdiv.className = "comment-entry";
                cdiv.innerHTML = `
                    <div><strong style="color:#00ffaa;">${c.usuario}:</strong> ${c.texto}</div>
                    <span onclick="excluirComentario('${id}','${cid}')">‚ùå</span>
                `;
                lista.appendChild(cdiv);
            });
        }

    });
});

/* CURTIR / DESCURTIR */
window.toggleCurtir = function (postId) {
    if (!usuario) return;

    const likeRef = ref(db, `coletivo_mural/posts/${postId}/reacoes/${usuario}`);

    onValue(likeRef, snap => {
        if (snap.exists()) {
            remove(likeRef);
        } else {
            set(likeRef, true);
        }
    }, { onlyOnce: true });
};

/* MOSTRAR LISTA DE CURTIDAS */
window.mostrarCurtidas = function (postId) {
    const caixa = document.getElementById("likes_" + postId);
    caixa.style.display = caixa.style.display === "block" ? "none" : "block";

    onValue(ref(db, `coletivo_mural/posts/${postId}/reacoes`), snap => {
        caixa.innerHTML = "";

        if (!snap.exists()) {
            caixa.innerHTML = "<p>Ningu√©m curtiu ainda</p>";
            return;
        }

        snap.forEach(s => {
            const pessoa = s.key;
            const item = document.createElement("div");
            item.className = "comment-entry";
            item.innerHTML = `<strong>${pessoa}</strong> curtiu üëç`;
            caixa.appendChild(item);
        });
    });
};

/* EXIBIR / OCULTAR COMENT√ÅRIOS */
window.toggleComentarios = function (id) {
    const lista = document.getElementById("cl_" + id);
    lista.style.display = lista.style.display === "block" ? "none" : "block";
};

window.toggleComentarioBox = function (id) {
    const box = document.getElementById("cb_" + id);
    box.style.display = box.style.display === "block" ? "none" : "block";
};

/* COMENTAR */
window.comentar = function (postId) {
    if (!usuario) return;
    const campo = document.getElementById("ct_" + postId);
    const texto = campo.value.trim();
    if (!texto) return;

    push(ref(db, `coletivo_mural/posts/${postId}/comentarios`), {
        usuario,
        texto,
        hora: new Date().toLocaleString("pt-BR")
    });

    campo.value = "";
};

/* EXCLUIR COMENT√ÅRIO */
window.excluirComentario = function (postId, cid) {
    if (confirm("Apagar este coment√°rio?")) {
        remove(ref(db, `coletivo_mural/posts/${postId}/comentarios/${cid}`));
    }
};

/* EXCLUIR POST */
window.apagarPost = function (id) {
    if (confirm("Apagar este post completo?")) {
        remove(ref(db, "coletivo_mural/posts/" + id));
    }
};

/* MODAL DA IMAGEM */
window.abreModal = function (src) {
    document.getElementById("modalImg").src = src;
    document.getElementById("imgModal").style.display = "flex";
};

window.fechaModal = function () {
    document.getElementById("imgModal").style.display = "none";
};

</script>

</body>
</html>
