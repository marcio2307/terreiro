<head>

<title>Mural P√∫blico</title>

<style>

html, body {
    width: 100%;
    max-width: 100%;
    overflow-x: hidden !important;
}

* {
    box-sizing: border-box;
    overflow-x: hidden;
}

body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;

    background: url("https://i.pinimg.com/736x/5e/ee/c6/5eeec65cf9fa536914d3d3590967c4b8.jpg") no-repeat center center fixed !important;
    background-size: cover !important;

    color: #b9ffce;
    text-align: center;
}

@media (max-width: 600px) {

    #loginBox img, #cadastroBox img {
        height: 95px;
    }

    #loginBox input, #cadastroBox input {
        max-width: 92%;
        padding: 11px;
        font-size: 0.95rem;
    }

    #loginBox button, #cadastroBox button {
        max-width: 92%;
        padding: 12px;
        font-size: 1rem;
    }

    .topbar {
        padding: 10px;
        flex-direction: row;
        justify-content: space-between;
    }

    .radio-btn {
        width: 48px;
        height: 48px;
        font-size: 1.4rem;
    }

    #menuIcon {
        font-size: 2rem;
    }

    #sideMenu {
        width: 200px;
        padding-left: 15px;
    }

    .main-logo img {
        height: 85px;
        margin-top: 10px;
    }

    .feed {
        width: 96%;
        margin: 10px auto;
    }

    .post-box {
        padding: 14px;
        flex-direction: column;
        align-items: stretch;
    }

    .post-box textarea {
        height: 60px;
        font-size: 1rem;
    }

    .img-icon img {
        height: 32px;
        margin-top: 10px;
    }

    .preview img, .preview video {
        max-height: 130px;
    }

    .post {
        padding: 14px;
    }

    .post img, .post video {
        max-height: 280px;
    }

    .actions {
        flex-direction: column;
        gap: 12px;
        text-align: center;
    }

    .comment-entry {
        flex-direction: column;
        gap: 8px;
        font-size: 0.9rem;
    }

    button {
        font-size: 1rem;
        padding: 12px;
    }
}

#loginBox, #cadastroBox {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.90);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 999999;
}

#cadastroBox { display: none; }

#loginBox img, #cadastroBox img {
    height: 120px;
    margin-bottom: 20px;
}

#loginBox input, #cadastroBox input {
    width: 80%;
    max-width: 260px;
    padding: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 1rem;
    margin-bottom: 10px;
}

#loginBox button, #cadastroBox button {
    width: 80%;
    max-width: 260px;
    padding: 13px;
    background: #00ffaa;
    border: none;
    border-radius: 12px;
    font-size: 1.1rem;
    cursor: pointer;
    font-weight: bold;
}

#cadastroLink, #voltarLogin {
    color: #00ffaa;
    margin-top: 15px;
    cursor: pointer;
    font-weight: bold;
}

.topbar {
    width: 100%;
    background: rgba(0,0,0,0.90);
    padding: 12px 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: sticky;
    top: 0;
    z-index: 9999;
    box-shadow: 0 0 15px #00ffcc;
}

.radio-btn {
    background: #000;
    color: #fff;
    width: 55px;
    height: 55px;
    border-radius: 50%;
    font-size: 1.7rem;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 12px #00ffcc;
    cursor: pointer;
}

#menuIcon {
    font-size: 2.3rem;
    color: #00ffcc;
    cursor: pointer;
    font-weight: bold;
    margin-right: 5px;
}

/* MENU */
#sideMenu {
    position: fixed;
    top: 0;
    right: -260px;
    width: 240px;
    height: 100%;
    background: rgba(0,0,0,0.95);
    padding-top: 80px;
    padding-left: 25px;
    display: flex;
    flex-direction: column;
    gap: 25px;
    transition: 0.4s;
    z-index: 10000;
    box-shadow: -3px 0 18px #00ffcc;
}

#sideMenu a, #sideMenu div {
    color: #00ffcc;
    text-decoration: none;
    font-size: 1.3rem;
    font-weight: bold;
    cursor: pointer;
}

#sideMenu a:hover, #sideMenu div:hover {
    color: #ffffff;
}

.main-logo img {
    height: 110px;
}
.feed {
    width: 95%;
    max-width: 650px;
    margin: 15px auto;
    padding: 5px;
}

.post-box {
    background: rgba(0,0,0,0.65);
    border-radius: 30px;
    padding: 16px;
    border: 1px solid rgba(0,255,150,0.25);
    display: flex;
    align-items: center;
    gap: 12px;
}

.post-box textarea {
    width: 100%;
    padding: 12px 15px;
    border-radius: 25px;
    border: none;
    background: rgba(255,255,255,0.10);
    color: #fff;
    resize: none;
    height: 40px;
}

.img-icon img {
    height: 26px;
    cursor: pointer;
}

#imgUpload { display:none; }

.preview img, .preview video {
    width: 100%;
    max-height: 150px;
    border-radius: 12px;
    margin-top: 12px;
    object-fit: cover;
}

.remove-preview {
    background: #ff5555;
    padding: 6px 10px;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 5px;
}

button {
    width: 100%;
    padding: 12px;
    background: #00ffaa;
    border: none;
    border-radius: 10px;
    margin-top: 10px;
    font-size: 1.05rem;
    font-weight: bold;
    cursor: pointer;
}

.post {
    background: rgba(0,0,0,0.65);
    padding: 16px;
    border-radius: 15px;
    border: 1px solid rgba(0,255,150,0.30);
    margin-bottom: 25px;
    text-align: left;
}

.post img, .post video {
    width: 100%;
    max-height: 400px;
    border-radius: 12px;
    cursor: pointer;
}

.reaction-count, .comment-count {
    text-align: left;
    font-weight: bold;
    margin-bottom: 10px;
    cursor: pointer;
    color: #aaffcc;
}

.actions {
    display: flex;
    justify-content: space-around;
    margin-top: 5px;
    border-top: 1px solid #004422;
    padding-top: 10px;
}

.actions div {
    cursor: pointer;
    color: #00ffaa;
    font-weight: bold;
}

.comment-list {
    background: rgba(255,255,255,0.10);
    border-radius: 10px;
    margin-top: 10px;
    padding: 10px;
    display: none;
}

.comment-entry {
    padding: 10px;
    background: rgba(0,0,0,0.35);
    border-radius: 10px;
    margin-bottom: 8px;
    display: flex;
    justify-content: space-between;
    color: #ddffe8;
}

.comment-box textarea {
    width: 100%;
    resize: none;
    border-radius: 12px;
    padding: 10px;
    border: none;
    background: rgba(0,0,0,0.45);
    color: white;
}

#imgModal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.90);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 99999;
}

#imgModal img {
    max-width: 95%;
    max-height: 90%;
    border-radius: 12px;
}

#closeModal {
    position: absolute;
    top: 20px;
    right: 25px;
    font-size: 2.5rem;
    cursor: pointer;
}

</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginBox">
    <img src="https://i.ibb.co/JRvgqKGM/5c081edd-21e9-48fb-9a91-834cfdd112fc-removebg-preview.png">

    <input type="text" id="loginUser" placeholder="Usu√°rio">
    <input type="password" id="loginPass" placeholder="Senha">
    <button onclick="login()">Entrar</button>

    <div id="cadastroLink" onclick="abrirCadastro()">Criar conta</div>
</div>

<div id="cadastroBox">
    <img src="https://i.ibb.co/JRvgqKGM/5c081edd-21e9-48fb-9a91-834cfdd112fc-removebg-preview.png">

    <input type="text" id="cadUser" placeholder="Novo usu√°rio">
    <input type="password" id="cadPass" placeholder="Nova senha">
    <button onclick="cadastrar()">Cadastrar</button>

    <div id="voltarLogin" onclick="fecharCadastro()">Voltar</div>
</div>

<!-- TOPO -->
<div class="topbar">
    <div class="radio-btn" id="playBtn" onclick="toggleRadio()">‚ñ∂</div>
    <div id="menuIcon" onclick="toggleMenu()">‚ò∞</div>
    <audio id="radioPlayer" src="https://stream.zeno.fm/l8ocj9i6ka2uv"></audio>
</div>

<!-- MENU LATERAL -->
<div id="sideMenu">

    <!-- FOTO + NOME DO USU√ÅRIO -->
    <div style="text-align:center; margin-bottom:10px;">
        <label for="fotoPerfilUpload">

            <img id="perfilFoto" src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
                 style="width:95px; height:95px; border-radius:50%; border:3px solid #00ffcc; cursor:pointer; object-fit:cover;">
        </label>
        <input type="file" id="fotoPerfilUpload" accept="image/*" style="display:none;">

        <!-- *** NOME DO USU√ÅRIO AQUI *** -->
        <div id="nomeUsuarioMenu" style="color:#00ffcc; font-weight:bold; margin-top:8px; font-size:1.1rem;"></div>

    </div>

    <a href="https://sites.google.com/view/ceusaosebastiao/nossas-origens" target="_blank">Nossas Origens</a>
    <a href="https://marcio2307.github.io/mural/mural.html" target="_blank">Mural de Fotos</a>
    <a href="https://sites.google.com/view/ceusaosebastiao/estudos-de-umbanda" target="_blank">Estudo da Umbanda</a>
    <a href="https://marcio2307.github.io/terreiro/aniversario.html" target="_blank">Aniversariantes</a>
    <a href="https://sites.google.com/view/ceusaosebastiao/hor√≥scopo" target="_blank">Hor√≥scopo</a>

    <div onclick="logout()">Sair da Conta</div>
</div>

<!-- LOGO -->
<div class="main-logo">
    <img src="https://i.ibb.co/JRvgqKGM/5c081edd-21e9-48fb-9a91-834cfdd112fc-removebg-preview.png">
</div>

<!-- FEED -->
<div class="feed">

    <div class="post-box">
        <textarea id="texto" placeholder="No que voc√™ est√° pensando?"></textarea>

        <label for="imgUpload" class="img-icon">
            <img src="https://i.pinimg.com/736x/f9/c5/fa/f9c5fa9710cdf2b510d32915cd882330.jpg">
        </label>

        <input type="file" id="imgUpload" accept="image/*,video/*">
    </div>

    <div id="preview" class="preview"></div>

    <button onclick="postar()">Postar</button>

    <h2 style="color:#00ffcc; margin-top:25px;">Publica√ß√µes</h2>
    <div id="feed"></div>
</div>

<!-- MODAL -->
<div id="imgModal">
    <span id="closeModal" onclick="fechaModal()">‚úñ</span>
    <img id="modalImg">
</div>

<script>
/* LOGIN */
let usuario = null;

window.addEventListener("DOMContentLoaded", () => {
    const logado = localStorage.getItem("usuarioLogado");

    if (!logado) {
        loginBox.style.display = "flex";
        document.body.style.overflow = "hidden";
    } else {
        usuario = logado;
        loginBox.style.display = "none";
        document.body.style.overflow = "auto";

        const fotoSalva = localStorage.getItem("fotoPerfil_" + usuario);
        if (fotoSalva) perfilFoto.src = fotoSalva;

        // MOSTRAR NOME NO MENU
        nomeUsuarioMenu.textContent = usuario;
    }
});

function abrirCadastro() {
    loginBox.style.display = "none";
    cadastroBox.style.display = "flex";
}

function fecharCadastro() {
    cadastroBox.style.display = "none";
    loginBox.style.display = "flex";
}

function cadastrar() {
    const user = cadUser.value.trim();
    const pass = cadPass.value.trim();

    if (user.length < 2 || pass.length < 2) {
        alert("Preencha usu√°rio e senha.");
        return;
    }

    if (localStorage.getItem("user_" + user)) {
        alert("Usu√°rio j√° existe.");
        return;
    }

    localStorage.setItem("user_" + user, pass);
    alert("Cadastro realizado!");
    fecharCadastro();
}

function login() {
    const user = loginUser.value.trim();
    const pass = loginPass.value.trim();

    const savedPass = localStorage.getItem("user_" + user);

    if (!savedPass) return alert("Usu√°rio n√£o encontrado.");
    if (savedPass !== pass) return alert("Senha incorreta.");

    usuario = user;
    localStorage.setItem("usuarioLogado", user);

    loginBox.style.display = "none";
    document.body.style.overflow = "auto";

    const fotoSalva = localStorage.getItem("fotoPerfil_" + user);
    if (fotoSalva) perfilFoto.src = fotoSalva;

    // MOSTRAR NOME NO MENU AO LOGAR
    nomeUsuarioMenu.textContent = user;
}

function logout() {
    localStorage.removeItem("usuarioLogado");
    loginBox.style.display = "flex";
    document.body.style.overflow = "hidden";
}
/* RADIO */
let tocando = false;
function toggleRadio() {
    const player = document.getElementById("radioPlayer");
    const btn = document.getElementById("playBtn");

    if (!tocando) {
        player.play();
        btn.textContent = "‚è∏";
        tocando = true;
    } else {
        player.pause();
        btn.textContent = "‚ñ∂";
        tocando = false;
    }
}

/* MENU */
function toggleMenu() {
    const menu = document.getElementById("sideMenu");
    menu.style.right = (menu.style.right === "0px") ? "-260px" : "0px";
}

document.addEventListener("click", function(e) {
    const menu = sideMenu;
    const icon = menuIcon;

    if (!menu.contains(e.target) && !icon.contains(e.target)) {
        menu.style.right = "-260px";
    }
});

/* FOTO DO PERFIL */
document.getElementById("fotoPerfilUpload").addEventListener("change", function () {
    const file = this.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = e => {
        const imgBase64 = e.target.result;

        const user = localStorage.getItem("usuarioLogado");
        if (user) {
            localStorage.setItem("fotoPerfil_" + user, imgBase64);
        }

        perfilFoto.src = imgBase64;
    };

    reader.readAsDataURL(file);
});
</script>

<!-- FIREBASE -->
<script type="module">
import { initializeApp } 
    from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { getDatabase, ref, push, onValue, remove, update, set }
    from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyAt4CeGjdbjzdtMH1qZHw6RuBFJ6SeTDKk",
    authDomain: "coletivo-f34d4.firebaseapp.com",
    databaseURL: "https://coletivo-f34d4-default-rtdb.firebaseio.com",
    projectId: "coletivo-f34d4",
    storageBucket: "coletivo-f34d4.firebasestorage.app",
    messagingSenderId: "296376447787",
    appId: "1:296376447787:web:1341c59c8087d6ac1e4b6e"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const postsRef = ref(db, "coletivo_mural/posts");

let imagemTemp = null;
let tipoMidia = null;

document.getElementById("imgUpload").addEventListener("change", function () {
    const file = this.files[0];
    if (!file) return;

    tipoMidia = file.type.startsWith("video/") ? "video" : "imagem";

    const reader = new FileReader();
    reader.onload = e => {
        imagemTemp = e.target.result;

        if (tipoMidia === "video") {
            preview.innerHTML = `
                <video controls autoplay muted playsinline>
                    <source src="${imagemTemp}">
                </video>
                <div class="remove-preview" onclick="removerPreview()">Excluir v√≠deo</div>
            `;
        } else {
            preview.innerHTML = `
                <img src="${imagemTemp}">
                <div class="remove-preview" onclick="removerPreview()">Excluir imagem</div>
            `;
        }
    };
    reader.readAsDataURL(file);
});

window.removerPreview = function () {
    imagemTemp = null;
    tipoMidia = null;
    preview.innerHTML = "";
    imgUpload.value = "";
};

window.postar = function () {
    if (!usuario) return alert("Fa√ßa login!");

    const texto = document.getElementById("texto").value.trim();
    if (texto === "" && !imagemTemp) return;

    const postData = {
        usuario,
        texto,
        imagem: tipoMidia === "imagem" ? imagemTemp : null,
        video: tipoMidia === "video" ? imagemTemp : null,
        reacoes: {},  
        comentarios: {}
    };

    push(postsRef, postData);

    texto.value = "";
    removerPreview();
};

onValue(postsRef, snap => {
    const feed = document.getElementById("feed");
    feed.innerHTML = "";

    snap.forEach(postSnap => {
        const id = postSnap.key;
        const p = postSnap.val();

        const totalCurtidas = p.reacoes ? Object.keys(p.reacoes).length : 0;
        const numComentarios = p.comentarios ? Object.keys(p.comentarios).length : 0;
        const jaCurtiu = p.reacoes && p.reacoes[usuario];

        const div = document.createElement("div");
        div.className = "post";

        let midiaHTML = "";
        if (p.imagem) midiaHTML = `<img src="${p.imagem}" onclick="abreModal('${p.imagem}')">`;
        if (p.video) midiaHTML = `<video controls autoplay muted playsinline><source src="${p.video}"></video>`;

        div.innerHTML = `
            <strong style="color:#00ffcc;">${p.usuario}</strong><br><br>
            ${midiaHTML}
            <p>${p.texto}</p>

            <div class="reaction-count" onclick="mostrarCurtidas('${id}')">üëç ${totalCurtidas} curtidas</div>
            <div class="comment-count" onclick="toggleComentarios('${id}')">üí¨ ${numComentarios} coment√°rios</div>

            <div class="actions">
                <div onclick="toggleCurtir('${id}')">üëç ${jaCurtiu ? "Voc√™ curtiu" : "Curtir"}</div>
                <div onclick="toggleComentarioBox('${id}')">üí¨ Comentar</div>
                <div onclick="apagarPost('${id}')">üóë Excluir</div>
            </div>

            <div class="comment-box" id="cb_${id}" style="display:none;">
                <textarea id="ct_${id}" rows="2" placeholder="Escreva um coment√°rio..."></textarea>
                <button onclick="comentar('${id}')">Enviar</button>
            </div>

            <div class="comment-list" id="cl_${id}"></div>

            <div class="comment-list" id="likes_${id}" style="display:none;"></div>
        `;

        feed.prepend(div);

        const lista = document.getElementById("cl_" + id);
        lista.innerHTML = "";

        if (p.comentarios) {
            Object.entries(p.comentarios).forEach(([cid, c]) => {
                const cdiv = document.createElement("div");
                cdiv.className = "comment-entry";
                cdiv.innerHTML = `
                    <div><strong style="color:#00ffaa;">${c.usuario}:</strong> ${c.texto}</div>
                    <span onclick="excluirComentario('${id}','${cid}')">‚ùå</span>
                `;
                lista.appendChild(cdiv);
            });
        }
    });
});

window.toggleCurtir = function (postId) {
    if (!usuario) return;

    const likeRef = ref(db, `coletivo_mural/posts/${postId}/reacoes/${usuario}`);

    onValue(likeRef, snap => {
        if (snap.exists()) {
            remove(likeRef);
        } else {
            set(likeRef, true);
        }
    }, { onlyOnce: true });
};

window.mostrarCurtidas = function (postId) {
    const caixa = document.getElementById("likes_" + postId);
    caixa.style.display = caixa.style.display === "block" ? "none" : "block";

    onValue(ref(db, `coletivo_mural/posts/${postId}/reacoes`), snap => {
        caixa.innerHTML = "";

        if (!snap.exists()) {
            caixa.innerHTML = "<p>Ningu√©m curtiu ainda</p>";
            return;
        }

        snap.forEach(s => {
            const pessoa = s.key;
            const item = document.createElement("div");
            item.className = "comment-entry";
            item.innerHTML = `<strong>${pessoa}</strong> curtiu üëç`;
            caixa.appendChild(item);
        });
    });
};

window.toggleComentarios = function (id) {
    const lista = document.getElementById("cl_" + id);
    lista.style.display = lista.style.display === "block" ? "none" : "block";
};

window.toggleComentarioBox = function (id) {
    const box = document.getElementById("cb_" + id);
    box.style.display = box.style.display === "block" ? "none" : "block";
};

window.comentar = function (postId) {
    if (!usuario) return;

    const campo = document.getElementById("ct_" + postId);
    const texto = campo.value.trim();
    if (!texto) return;

    push(ref(db, `coletivo_mural/posts/${postId}/comentarios`), {
        usuario,
        texto,
        hora: new Date().toLocaleString("pt-BR")
    });

    campo.value = "";
};

window.excluirComentario = function (postId, cid) {
    if (confirm("Apagar este coment√°rio?")) {
        remove(ref(db, `coletivo_mural/posts/${postId}/comentarios/${cid}`));
    }
};

window.apagarPost = function (id) {
    if (confirm("Apagar este post completo?")) {
        remove(ref(db, "coletivo_mural/posts/" + id));
    }
};

window.abreModal = function (src) {
    modalImg.src = src;
    imgModal.style.display = "flex";
};

window.fechaModal = function () {
    imgModal.style.display = "none";
};
</script>
