<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Menu + Stories + Feed (Estilo Facebook 2025)</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  *{ box-sizing: border-box; }
  html, body{ width:100%; max-width:100%; overflow-x:hidden; }
  body{
    margin:0;
    background:#18191A;
    font-family: Arial, sans-serif;
    color:#E4E6EB;
    padding-bottom: env(safe-area-inset-bottom);
  }

  :root{
    --fb-bg: #18191A;
    --fb-surface: #242526;
    --fb-surface-2: #2D2E30;
    --fb-border: rgba(255,255,255,.10);
    --fb-text: #E4E6EB;
    --fb-muted: rgba(228,230,235,.72);
    --fb-blue: #0866FF;
    --fb-blue-2:#1877F2;
    --fb-green:#31A24C;
    --fb-red:#F02849;
    --fb-shadow: 0 8px 18px rgba(0,0,0,.35);
    --fb-radius: 16px;
  }

  /* ======================== LOGO + MESSENGER (TOPO) ======================== */
  .logo-bar{
    width:100%;
    background: var(--fb-surface);
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    padding: 10px 12px;
    border-bottom: 1px solid var(--fb-border);
    position: sticky;
    top: 0;
    z-index: 9999;
  }
  .logo-left{ display:flex; align-items:center; gap:12px; min-width:0; }
  .logo-left img{
    width: clamp(160px, 52vw, 360px);
    height:auto;
    max-height: 60px;
    object-fit: contain;
    display:block;
  }

  .msgBtn{
    position:relative;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    user-select:none;
    width:44px;
    height:44px;
    background: var(--fb-surface-2);
    border: 1px solid var(--fb-border);
    border-radius: 999px;
    outline:none;
    padding:0;
    box-shadow: 0 6px 14px rgba(0,0,0,.25);
  }
  .msgBtn i{
    font-size: 20px;
    color: var(--fb-text);
    line-height:1;
  }
  .msgBadge{
    position:absolute;
    top: -6px;
    right: -6px;
    min-width: 20px;
    height: 20px;
    padding: 0 6px;
    border-radius: 999px;
    background: var(--fb-red);
    color: #fff;
    font-weight: 900;
    font-size: 12px;
    display:none;
    align-items:center;
    justify-content:center;
    border: 2px solid var(--fb-surface);
  }

  @media(max-width:480px){
    .logo-left img{ max-height: 54px; }
  }

  /* ======================== MENU (BARRA COM √çCONE + TEXTO ABAIXO) ======================== */
  .top-menu{
    width: 100%;
    background: var(--fb-surface);
    padding: 8px 8px;
    display: flex;
    justify-content: center;
    gap: 10px;
    align-items: stretch;
    border-bottom: 1px solid var(--fb-border);
    position: sticky;
    top: 66px;
    z-index: 9998;
  }
  .top-menu.hide{ display:none !important; }

  .top-menu a{
    width: 66px;
    min-width: 66px;
    height: 58px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap: 6px;
    border-radius: 14px;
    background: transparent;
    border: 1px solid transparent;
    color: var(--fb-text);
    text-decoration:none;
    transition: .15s ease;
    position: relative;
    user-select:none;
    -webkit-tap-highlight-color: transparent;
  }
  .top-menu a:hover{
    background: rgba(255,255,255,.06);
    border-color: rgba(255,255,255,.08);
  }
  .top-menu a:active{ transform: scale(.98); }

  .top-menu a i{
    font-size: 24px;
    color: var(--fb-text);
    line-height:1;
  }

  .menuLabel{
    font-size: 11px;
    font-weight: 900;
    color: rgba(228,230,235,.88);
    line-height:1;
    letter-spacing:.2px;
    width: 100%;
    text-align:center;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    padding: 0 2px;
  }

  .menu-online-dot{
    position:absolute;
    top: 8px;
    right: 10px;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: var(--fb-green);
    box-shadow: 0 0 0 3px rgba(49,162,76,.18);
    animation: blinkDot 1.2s infinite;
  }
  @keyframes blinkDot{
    0%, 100%{ transform: scale(1); opacity: 1; }
    50%{ transform: scale(1.25); opacity: .4; }
  }

  @media(max-width:380px){
    .top-menu{ gap: 8px; padding: 8px 6px; top: 64px; }
    .top-menu a{ width: 62px; min-width:62px; height: 56px; border-radius: 14px; }
    .top-menu a i{ font-size: 23px; }
    .menuLabel{ font-size: 10.5px; }
  }
  @media(max-width:330px){
    .top-menu a{ width: 58px; min-width:58px; }
    .top-menu a i{ font-size: 22px; }
    .menuLabel{ font-size: 10px; }
  }

  /* ===================== "NO QUE VOC√ä EST√Å PENSANDO" ===================== */
  .create-post{
    background: var(--fb-surface);
    margin: 12px 12px 10px 12px;
    padding: 12px;
    border-radius: var(--fb-radius);
    border: 1px solid var(--fb-border);
    display:flex;
    gap:10px;
    align-items:center;
    box-shadow: var(--fb-shadow);
  }
  .input-box{
    flex:1;
    min-width: 0;
    background: #3A3B3C;
    padding: 12px 14px;
    border-radius: 999px;
    border: 1px solid rgba(255,255,255,.08);
    color: var(--fb-text);
    font-size: 15px;
    outline:none;
  }
  .input-box::placeholder{ color: rgba(228,230,235,.65); }

  .add-btn{
    background: #3A3B3C;
    border: 1px solid rgba(255,255,255,.10);
    color: var(--fb-text);
    width:44px;
    height:44px;
    border-radius: 999px;
    font-size:22px;
    font-weight:bold;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    transition:.15s;
    flex: 0 0 auto;
  }
  .add-btn:hover{ background: rgba(255,255,255,.08); }

  .whatsapp-send{
    width:44px; height:44px;
    background: var(--fb-blue);
    border-radius: 999px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:20px;
    color:#fff;
    cursor:pointer;
    transition:.15s;
    border: 1px solid rgba(255,255,255,.08);
    flex: 0 0 auto;
  }
  .whatsapp-send:hover{ filter: brightness(1.03); }

  #fileInput{display:none;}

  .preview{
    margin:0 12px 10px 12px;
    padding: 12px;
    background: var(--fb-surface);
    border: 1px solid var(--fb-border);
    border-radius: var(--fb-radius);
    box-shadow: var(--fb-shadow);
    display:none;
  }

  /* ======================== STORIES ======================== */
  .stories-wrapper{ padding: 2px 10px 6px 10px; }
  .stories-row{
    display:flex;
    gap: 12px;
    overflow-x:auto;
    padding: 8px 2px 10px 2px;
    -webkit-overflow-scrolling: touch;
    align-items: stretch;
  }
  .stories-row::-webkit-scrollbar{ height:6px; }
  .stories-row::-webkit-scrollbar-thumb{ background: rgba(255,255,255,.18); border-radius:999px; }

  .storyCard{
    width: clamp(120px, 42vw, 160px);
    height: clamp(220px, 70vw, 290px);
    border-radius: 16px;
    overflow:hidden;
    position:relative;
    flex-shrink:0;
    cursor:pointer;
    background: var(--fb-surface);
    box-shadow: var(--fb-shadow);
    border: 1px solid var(--fb-border);
    transition: transform .12s ease, filter .12s ease;
  }
  .storyCard:hover{ transform: translateY(-1px); }
  .storyMedia{
    position:absolute; inset:0;
    width:100%; height:100%;
    object-fit:cover; display:block;
    background:#000;
    filter: contrast(1.02) saturate(1.03);
  }
  .storyShade{
    position:absolute; inset:auto 0 0 0;
    height: 50%;
    background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,.35) 35%, rgba(0,0,0,.78) 100%);
    pointer-events:none;
  }
  .segRow{
    position:absolute; top:10px; left:10px; right:10px;
    display:flex; gap:4px; z-index:5;
  }
  .seg{
    flex:1; height:3px;
    background: rgba(255,255,255,.35);
    border-radius:999px; overflow:hidden;
  }
  .avatarCircle{
    position:absolute; top:12px; left:12px;
    width:40px; height:40px;
    border-radius:50%;
    background:#111;
    border: 3px solid var(--fb-blue);
    box-shadow: 0 0 0 3px rgba(0,0,0,.22);
    overflow:hidden;
    z-index:6;
    display:flex; align-items:center; justify-content:center;
  }
  .avatarCircle img{ width:100%; height:100%; object-fit:cover; display:block; }
  .avatarInitials{ font-weight:900; font-size:14px; color:#fff; text-shadow: 0 0 10px rgba(0,0,0,.6); }
  .storyName{
    position:absolute; left:12px; right:12px; bottom:12px;
    z-index:6;
    font-size:16px;
    font-weight:900;
    line-height:1.08;
    text-shadow: 0 2px 10px rgba(0,0,0,.75);
    display:-webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow:hidden;
  }

  .createCard{
    display:flex; align-items:center; justify-content:center;
    flex-direction:column; gap:10px;
    background: linear-gradient(180deg, #242526 0%, #1f2021 100%);
  }

  .createBg{
    position:absolute;
    inset:0;
    z-index:0;
    display:none;
  }
  .createBg img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
    filter: contrast(1.03) saturate(1.05);
  }
  .createBgShade{
    position:absolute;
    inset:0;
    background: radial-gradient(60% 60% at 50% 40%, rgba(0,0,0,.15) 0%, rgba(0,0,0,.55) 70%, rgba(0,0,0,.70) 100%);
    pointer-events:none;
  }

  .plusBtn{
    width: 64px; height: 64px; border-radius: 50%;
    background: var(--fb-blue);
    border: 6px solid rgba(0,0,0,.45);
    display:flex; align-items:center; justify-content:center;
    color:#fff; font-weight:900; font-size:38px;
    box-shadow: 0 10px 22px rgba(0,0,0,.25);
    z-index:2;
  }
  .createLabel{
    font-weight:900;
    opacity:.95;
    z-index:2;
    text-shadow: 0 2px 10px rgba(0,0,0,.75);
  }

  /* ======================== ‚úÖ CONECTADOS (CARROSSEL) ======================== */
  .connections{
    background: var(--fb-surface);
    margin: 12px 12px 15px 12px;
    padding: 14px;
    border-radius: var(--fb-radius);
    border: 1px solid var(--fb-border);
    box-shadow: var(--fb-shadow);
    position:relative;
  }
  .connectionsTitle{
    font-weight: 900;
    color: var(--fb-text);
    letter-spacing: .4px;
    text-transform: uppercase;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    margin-bottom: 12px;
    opacity:.95;
  }
  .connectionsTitleLeft{
    display:flex;
    align-items:center;
    gap:10px;
    min-width:0;
  }
  .connectionsTitle i{ color: var(--fb-blue); }

  .connSeeAllBtn{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap:8px;
    padding: 10px 14px;
    border-radius: 999px;
    background: var(--fb-blue);
    color:#fff;
    text-decoration:none;
    font-weight:900;
    font-size: 12px;
    letter-spacing:.4px;
    border: 1px solid rgba(255,255,255,.10);
    box-shadow: 0 10px 20px rgba(0,0,0,.22);
    white-space:nowrap;
    user-select:none;
    -webkit-tap-highlight-color: transparent;
  }
  .connSeeAllBtn:active{ transform: scale(.99); }
  .connSeeAllBtn i{ color:#fff; }

  .connCarousel{
    display:flex;
    gap: 10px;
    overflow-x:auto;
    -webkit-overflow-scrolling: touch;
    padding: 2px 2px 8px 2px;
    scroll-snap-type: x mandatory;
  }
  .connCarousel::-webkit-scrollbar{ height:7px; }
  .connCarousel::-webkit-scrollbar-thumb{ background: rgba(255,255,255,.18); border-radius:999px; }

  .connCard{
    width: 140px;
    min-width: 140px;
    border-radius: 14px;
    overflow:hidden;
    border: 1px solid rgba(255,255,255,.08);
    background: rgba(255,255,255,.03);
    box-shadow: 0 8px 16px rgba(0,0,0,.22);
    display:flex;
    flex-direction:column;
    scroll-snap-align: start;
  }
  @media(min-width:520px){
    .connCard{ width: 160px; min-width:160px; }
  }

  .connPhoto{
    width:100%;
    aspect-ratio: 1 / 1;
    background:#000;
    display:flex;
    align-items:center;
    justify-content:center;
    border-bottom: 1px solid rgba(255,255,255,.08);
    overflow:hidden;
    cursor:pointer;
  }
  .connPhoto img{ width:100%; height:100%; object-fit: cover; display:block; }

  .connInit{
    width:100%;
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight: 900;
    color: var(--fb-text);
    font-size: 22px;
    background: radial-gradient(80% 80% at 50% 35%, rgba(255,255,255,.10), rgba(255,255,255,.02));
  }

  .connName{
    padding: 10px 10px 8px 10px;
    font-weight: 900;
    color: var(--fb-text);
    font-size: 13px;
    line-height: 1.1;
    overflow:hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    cursor:pointer;
  }

  .connBtn{
    margin: 0 10px 10px 10px;
    border:none;
    border-radius: 12px;
    padding: 10px 8px;
    font-weight: 900;
    cursor:pointer;
    background: var(--fb-blue);
    color: #fff;
    box-shadow: 0 10px 20px rgba(0,0,0,.22);
  }
  .connBtn:active{ transform: scale(.99); }

  .connEmpty{ padding: 10px; opacity: .85; font-weight: 700; }

  /* ======================== VIEWER ======================== */
  #viewer{
    position:fixed; inset:0;
    background: rgba(0,0,0,.92);
    display:none;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:99999;
  }
  #viewerMedia{
    width:100%;
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    padding-top: 56px;
    padding-bottom: calc(96px + env(safe-area-inset-bottom));
  }
  #viewerMedia img, #viewerMedia video{
    width: min(100vw, 980px);
    max-width: 100vw;
    max-height: calc(100vh - 56px - 96px - env(safe-area-inset-bottom));
    object-fit: contain;
    border-radius: 16px;
    background:#000;
  }
  .topBars{
    position:absolute; top: 14px; left:0;
    width:100%;
    display:flex;
    gap:5px;
    padding: 0 10px;
    z-index:10;
  }
  .bar{
    flex:1; height:4px;
    background: rgba(255,255,255,.25);
    border-radius:999px;
    overflow:hidden;
  }
  .barFill{
    width:0%;
    height:100%;
    background: var(--fb-blue);
    transition: width linear;
  }
  .tapLeft,.tapRight{
    position:absolute; top:0;
    height:100%; width:50%;
    z-index:5;
  }
  .tapLeft{ left:0; }
  .tapRight{ right:0; }

  .dots{
    position:absolute; top: 10px; right: 18px;
    font-size: 28px;
    cursor:pointer;
    z-index:20;
    user-select:none;
    color: rgba(255,255,255,.9);
    display:none;
  }
  .deleteBtn{
    position:absolute; top: 50px; right: 18px;
    background: var(--fb-blue);
    color:#fff;
    padding:10px 14px;
    border-radius:12px;
    cursor:pointer;
    display:none;
    font-weight:900;
    z-index:20;
    box-shadow: 0 10px 20px rgba(0,0,0,.25);
    user-select:none;
  }

  /* ‚úÖ QUEM VIU */
  .viewerFooter{
    position:absolute;
    left:0; right:0; bottom:0;
    padding: 10px 12px calc(12px + env(safe-area-inset-bottom)) 12px;
    z-index: 30;
    pointer-events:none;
  }
  .viewerFooterInner{
    pointer-events:auto;
    width: min(560px, 96vw);
    margin: 0 auto;
    background: rgba(36,37,38,.75);
    border: 1px solid rgba(255,255,255,.08);
    box-shadow: 0 10px 20px rgba(0,0,0,.25);
    border-radius: 16px;
    padding: 10px 12px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap: 12px;
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    user-select:none;
    cursor:pointer;
  }
  .seenText{
    display:flex;
    align-items:center;
    gap: 10px;
    font-weight: 900;
    color: var(--fb-text);
    font-size: 14px;
    line-height:1.2;
    min-width:0;
  }
  .seenText i{ color: var(--fb-blue); font-size: 16px; flex:0 0 auto; }
  .seenText span{ display:block; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
  .seenArrow{
    width:36px; height:36px;
    border-radius: 12px;
    display:flex;
    align-items:center;
    justify-content:center;
    background: rgba(255,255,255,.06);
    border: 1px solid rgba(255,255,255,.10);
    color: var(--fb-text);
    flex: 0 0 auto;
  }

  .viewersPanel{
    pointer-events:auto;
    width: min(560px, 96vw);
    margin: 10px auto 0 auto;
    background: rgba(36,37,38,.92);
    border: 1px solid rgba(255,255,255,.08);
    border-radius: 16px;
    padding: 10px 10px;
    max-height: 38vh;
    overflow:auto;
    display:none;
    box-shadow: 0 10px 20px rgba(0,0,0,.25);
  }
  .viewerRow{
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap: 10px;
    padding: 10px 10px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,.08);
    background: rgba(255,255,255,.04);
    margin-bottom: 8px;
  }
  .viewerRow:last-child{ margin-bottom:0; }
  .viewerName{
    font-weight: 900;
    color: var(--fb-text);
    overflow:hidden;
    text-overflow:ellipsis;
    white-space:nowrap;
    max-width: 70%;
  }

  /* ===================== ‚úÖ REA√á√ïES DO STORY ===================== */
  .reactionBar{
    position:absolute;
    right: 14px;
    bottom: calc(18px + env(safe-area-inset-bottom));
    z-index: 40;
    display:none;
    gap: 10px;
    align-items:center;
    padding: 10px 10px;
    border-radius: 999px;
    background: rgba(36,37,38,.70);
    border: 1px solid rgba(255,255,255,.10);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    box-shadow: 0 10px 20px rgba(0,0,0,.25);
    user-select:none;
    pointer-events:auto;
  }
  .reactBtn{
    width: 44px;
    height: 44px;
    border-radius: 50%;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    border: 1px solid rgba(255,255,255,.10);
    background: rgba(255,255,255,.06);
    transition: transform .12s ease, box-shadow .12s ease;
    position:relative;
  }
  .reactBtn:active{ transform: scale(.92); }
  .reactIcon{ font-size: 22px; line-height: 1; }
  .reactBtn.love .reactIcon{ color: var(--fb-red); }
  .reactBtn.like .reactIcon{ color: var(--fb-blue); }
  .reactBtn.haha .reactIcon{ color:#F7B928; }

  .reactBtn.selected{
    box-shadow: 0 0 0 3px rgba(8,102,255,.22);
    border-color: rgba(8,102,255,.30);
    transform: translateY(-1px);
  }

  .floatReaction{
    position:absolute;
    right: 0;
    bottom: 0;
    transform: translateY(0);
    opacity: 0;
    pointer-events:none;
    z-index: 60;
    font-size: 28px;
    will-change: transform, opacity;
    animation: floatUp 900ms ease-out forwards;
    filter: drop-shadow(0 0 14px rgba(0,0,0,.55));
  }
  .floatReaction.love{ color: var(--fb-red); }
  .floatReaction.like{ color: var(--fb-blue); }
  .floatReaction.haha{ color:#F7B928; }
  @keyframes floatUp{
    0%   { transform: translate(0, 0) scale(.85); opacity: 0; }
    10%  { opacity: 1; }
    55%  { transform: translate(-10px, -95px) scale(1.15); opacity: 1; }
    100% { transform: translate(-18px, -150px) scale(1.0); opacity: 0; }
  }

  /* ===================== FEED ===================== */
  .post{
    background: var(--fb-surface);
    margin: 10px 12px;
    padding: 12px;

let __radioLocksFeedAudio = false;

function forceMuteAllFeedVideos(){
  document.querySelectorAll("#feed video[data-feedvideo='1']").forEach(v=>{

const RADIO_URL = "https://stream.zeno.fm/l8ocj9i6ka2uv";

let radioPlaying = false;

/* ‚úÖ flags pra tocar IMEDIATO ao dar play de novo */
let __radioPrimed = false;      // j√° ‚Äúaquecido‚Äù
let __radioNeedReload = false;  // s√≥ d√° load() se deu erro

function ensureRadio(){
  if(radio) return;

  // ‚úÖ cria j√° com URL e N√ÉO reinicia no play
  radio = new Audio(RADIO_URL);
  radio.preload = "auto";
  radio.crossOrigin = "anonymous";
  radio.volume = 1.0;

  // tenta iniciar o carregamento logo que cria
  try{ radio.load(); }catch(e){}

  radio.addEventListener("playing", ()=>{ setRadioUI(true); onRadioStateChange(true); });

  // ‚úÖ IMPORTANTE: em alguns navegadores, "pause" pode disparar atrasado.
  // Ent√£o garantimos o estado tamb√©m no "emptied" e no "ended".
  radio.addEventListener("pause",   ()=>{ setRadioUI(false); onRadioStateChange(false); });
  radio.addEventListener("ended",   ()=>{ setRadioUI(false); onRadioStateChange(false); });
  radio.addEventListener("emptied", ()=>{ setRadioUI(false); onRadioStateChange(false); });

  // ‚úÖ se der erro, marca pra dar load() s√≥ na pr√≥xima tentativa
  radio.addEventListener("error", ()=>{
    __radioNeedReload = true;
    setRadioUI(false);
    onRadioStateChange(false);
  });

  // ‚úÖ (NOVO) se ficar travado e voltar, mant√©m flag primed
  radio.addEventListener("canplay", ()=>{ __radioPrimed = true; });
  radio.addEventListener("canplaythrough", ()=>{ __radioPrimed = true; });
}

function onRadioStateChange(isPlaying){
  radioPlaying = !!isPlaying;
  if(radioPlaying){
    __radioLocksFeedAudio = true;
    forceMuteAllFeedVideos();
  }else{
    __radioLocksFeedAudio = false;
  }
}

function setRadioUI(isPlaying){
  radioPlaying = !!isPlaying;
  const icon = document.getElementById("radioIcon");
  if(!icon) return;
  icon.className = radioPlaying ? "fa-solid fa-pause" : "fa-solid fa-radio";
}

/* ‚úÖ (NOVO) ‚Äúaquecimento‚Äù do r√°dio no primeiro toque do usu√°rio (deixa o play instant√¢neo) */
async function primeRadioFast(){
  try{
    ensureRadio();
    if(!radio || __radioPrimed) return;

    // toca bem rapidinho MUTADO, para abrir a conex√£o do stream
    radio.muted = true;

    if(__radioNeedReload){
      try{ radio.load(); }catch(e){}
      __radioNeedReload = false;
    }

    // ‚úÖ N√ÉO pausa imediatamente se o navegador ainda n√£o come√ßou.
    // Espera um micro-tick pra evitar "play request was interrupted"
    const p = radio.play();
    if(p && p.then){
      await p.catch(()=>{});
    }

    // pequeno delay s√≥ pra garantir que o buffer abriu (sem "travar")
    await new Promise(r=>setTimeout(r, 120));

    try{ radio.pause(); }catch(e){}
    radio.muted = false;

    __radioPrimed = true;
  }catch(e){}
}

function unlockAudioOnce(){
  if(audioUnlocked) return;
  audioUnlocked = true;

  try{
    actionSfx.muted = false;
    chatSfx.muted = false;

    // ‚úÖ garante que o r√°dio √© criado e ‚Äúaquecido‚Äù no primeiro gesto do usu√°rio
    try{ primeRadioFast(); }catch(e){}

    const p1 = actionSfx.play();
    if(p1 && p1.then) p1.then(()=>{ actionSfx.pause(); actionSfx.currentTime = 0; }).catch(()=>{});
    else { actionSfx.pause(); actionSfx.currentTime = 0; }

    const p2 = chatSfx.play();
    if(p2 && p2.then) p2.then(()=>{ chatSfx.pause(); chatSfx.currentTime = 0; }).catch(()=>{});
    else { chatSfx.pause(); chatSfx.currentTime = 0; }
  }catch(e){}
}
document.addEventListener("touchstart", unlockAudioOnce, { once:true, passive:true });
document.addEventListener("click", unlockAudioOnce, { once:true });

async function toggleRadio(){

  // ‚úÖ fonte da verdade: estado real do elemento (evita ‚Äúcliquei e n√£o tocou‚Äù)
  const isActuallyPlaying = radio && !radio.paused && !radio.ended;

  if(!isActuallyPlaying){
    try{

      if(__radioNeedReload){
        try{ radio.load(); }catch(e){}
        __radioNeedReload = false;

      // ‚úÖ Se ainda n√£o aqueceu, aquece agora (no clique do r√°dio)
      if(!__radioPrimed){

      // ‚úÖ IMPORTANTE: garantir que o play retome ‚Äúdo ao vivo‚Äù sem acumular atraso
      // (para stream n√£o faz sentido manter currentTime)
      try{ radio.currentTime = 0; }catch(e){}

      radio.muted = false;

      const p = radio.play();
      if(p && p.then){

      setRadioUI(true);

    }catch(e){

      __radioNeedReload = true;

  }else{

  }
}

/* ‚úÖ (ALTERADO) remove delay do clique no mobile:
   Usa pointerdown/touchstart e N√ÉO deixa disparar 2x (era isso que fazia ‚Äúpara‚Äù e logo ‚Äútoca‚Äù ou vice-versa) */
(function bindRadioFastTap(){
  const btn = document.getElementById("radioBtn");
  if(!btn) return;

  let lastFire = 0;
  const handler = (e)=>{
    e.preventDefault();
    e.stopPropagation();

    // ‚úÖ anti-duplo disparo (touchstart + click)
    const now = Date.now();
    if(now - lastFire < 450) return false;
    lastFire = now;

    toggleRadio();
    return false;
  };

  btn.addEventListener("pointerdown", handler, { passive:false });
  btn.addEventListener("touchstart", handler, { passive:false });

  // ‚úÖ clique normal s√≥ como fallback (desktop)
  btn.addEventListener("click", (e)=>{
    // no mobile o click vem depois do touchstart, ent√£o a trava acima bloqueia
    handler(e);
  });
})();

function showStory(){
  clearTimeout(viewerTimer);

  }else{

    el.src = s.url;
    el.autoplay = true;
    el.muted = radioPlaying ? true : false;
    el.volume = 1.0;
    el.controls = true;
    el.playsInline = true;
    el.setAttribute("playsinline","");
    el.setAttribute("webkit-playsinline","");
    el.preload = "metadata";

    el.onloadedmetadata = ()=>{
      const realDur = (el.duration||0)*1000;
      const dur = Math.min(realDur||6000, 120000);
      runProgress(dur);
      viewerTimer = setTimeout(()=>nextStory(), dur);
    };

    viewerMedia.appendChild(el);

    try{
      unlockAudioOnce();
      const p = el.play();
      if(p && p.catch){
        p.catch(()=>{
          try{
            el.muted = true;
            el.play().catch(()=>{});
          }catch(e){}
        });
      }
    }catch(e){}
  }

  deleteBtn.style.display = "none";
}
function runProgress(ms){

function stopVideo(){

<script>
/* ===================== ‚úÖ FEED (AUTO PLAY + SOM SOMENTE NO BOT√ÉO) ===================== */

let __feedObserver = null;

/* ‚úÖ armazenamento do estado do som por post */
function soundKeyForVideo(v){
  try{
    const post = v.closest(".post");
    const pid = post ? post.id : "";
    if(pid) return "feed_sound_" + pid;
  }catch(e){}
  try{
    const ds = v.getAttribute("data-src") || "";
    if(ds) return "feed_sound_src_" + ds.slice(-80);
  }catch(e){}
  return "";
}
function getSavedSoundState(v){
  const k = soundKeyForVideo(v);
  if(!k) return null;
  try{
    const val = sessionStorage.getItem(k);
    if(val === "1") return true;
    if(val === "0") return false;
    return null;
  }catch(e){ return null; }
}
function saveSoundState(v, isUnmuted){
  const k = soundKeyForVideo(v);
  if(!k) return;
  try{
    sessionStorage.setItem(k, isUnmuted ? "1" : "0");
  }catch(e){}
}

/* ‚úÖ bot√£o overlay do som */
function ensureSoundButton(v){
  if(!v) return null;
  if(v.__soundBtn && v.__soundBtn.isConnected) return v.__soundBtn;

  const wrap = v.closest(".mediaWrap");
  if(!wrap) return null;

  let btn = wrap.querySelector(".vidSoundBtn");
  if(!btn){
    btn = document.createElement("button");
    btn.type = "button";
    btn.className = "vidSoundBtn isMuted";
    btn.setAttribute("aria-label", "Som do v√≠deo");

    btn.innerHTML = `
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M3 10v4c0 .55.45 1 1 1h3l4.6 3.45c.66.5 1.4.02 1.4-.8V6.35c0-.82-.74-1.3-1.4-.8L7 9H4c-.55 0-1 .45-1 1z"></path>
        <g class="waves">
          <path d="M16.2 8.1a1 1 0 0 1 1.4 0 5.6 5.6 0 0 1 0 7.8 1 1 0 1 1-1.4-1.4 3.6 3.6 0 0 0 0-5 1 1 0 0 1 0-1.4z"></path>
          <path d="M18.8 5.5a1 1 0 0 1 1.4 0 9.2 9.2 0 0 1 0 13 1 1 0 1 1-1.4-1.4 7.2 7.2 0 0 0 0-10.2 1 1 0 0 1 0-1.4z"></path>
        </g>
      </svg>
      <span class="xMark">√ó</span>
    `;
    wrap.appendChild(btn);
  }

  v.__soundBtn = btn;
  btn.__video = v;

  if(!btn.__hooked){
    btn.__hooked = true;
    btn.addEventListener("click", (e)=>{
      e.preventDefault();
      e.stopPropagation();
      toggleVideoSound(btn.__video, true);
    });
    btn.addEventListener("touchend", (e)=>{
      e.preventDefault();
      e.stopPropagation();
      toggleVideoSound(btn.__video, true);
    }, { passive:false });
  }

  return btn;
}
function setSoundBtnUI(btn, isMuted){
  if(!btn) return;
  if(isMuted){
    btn.classList.add("isMuted");
    btn.title = "Toque para ativar o som";
  }else{
    btn.classList.remove("isMuted");
    btn.title = "Toque para deixar mudo";
  }
}

/* ‚úÖ s√≥ 1 v√≠deo com som por vez */
function muteAllFeedVideosExcept(exceptVideo){
  document.querySelectorAll("#feed video[data-feedvideo='1']").forEach(v=>{
    if(v !== exceptVideo){
      try{
        v.__userUnmuted = false;
        v.__allowSound = false;
        v.muted = true;
        v.volume = 1.0;
        saveSoundState(v, false);
        const b = ensureSoundButton(v);
        setSoundBtnUI(b, true);
      }catch(e){}
    }
  });
}

/* ‚úÖ alterna som APENAS pelo bot√£o */
function toggleVideoSound(v, fromUserClick){
  if(!v) return;
  try{
    if(fromUserClick) unlockAudioOnce();

    if(__radioLocksFeedAudio || radioPlaying){
      v.__userUnmuted = false;
      v.__allowSound = false;
      v.muted = true;
      v.volume = 1.0;
      saveSoundState(v, false);
      const b = ensureSoundButton(v);
      setSoundBtnUI(b, true);
      try{ v.play().catch(()=>{}); }catch(e){}
      return;
    }

    if(v.muted){
      muteAllFeedVideosExcept(v);

      v.__userUnmuted = true;
      v.__allowSound = true;
      v.muted = false;
      v.volume = 1.0;
      saveSoundState(v, true);

      if(!v.__srcSet){
        const ds = v.getAttribute("data-src");
        if(ds){
          v.src = ds;
          v.__srcSet = true;
          v.preload = "metadata";
          v.setAttribute("preload","metadata");
          v.setAttribute("fetchpriority","high");
          try{ v.load(); }catch(e){}
        }
      }

      const b = ensureSoundButton(v);
      setSoundBtnUI(b, false);

      const p = v.play();
      if(p && p.catch) p.catch(()=>{
        try{
          v.__userUnmuted = false;
          v.__allowSound = false;
          v.muted = true;
          saveSoundState(v, false);
          setSoundBtnUI(b, true);
          v.play().catch(()=>{});
        }catch(e){}
      });
    }else{
      v.__userUnmuted = false;
      v.__allowSound = false;
      v.muted = true;
      v.volume = 1.0;
      saveSoundState(v, false);

      const b = ensureSoundButton(v);
      setSoundBtnUI(b, true);
    }
  }catch(e){}
}

function ensureFeedObserver(){
  if(__feedObserver) return;

  __feedObserver = new IntersectionObserver((entries)=>{
    entries.forEach(entry=>{
      const v = entry.target;
      if(!v || v.tagName !== "VIDEO") return;

      const btn = ensureSoundButton(v);

      const saved = getSavedSoundState(v);

      if(saved === true && !(__radioLocksFeedAudio || radioPlaying)){
        v.__userUnmuted = true;
        v.__allowSound = true;
        v.muted = false;
        v.volume = 1.0;
        setSoundBtnUI(btn, false);
      }else{
        v.__userUnmuted = false;
        v.__allowSound = false;
        v.muted = true;
        v.volume = 1.0;
        setSoundBtnUI(btn, true);
      }

      if(entry.isIntersecting){
        try{
          if(!v.__srcSet){
            const ds = v.getAttribute("data-src");
            if(ds){
              v.src = ds;
              v.__srcSet = true;
              v.preload = "metadata";
              v.setAttribute("preload","metadata");
              v.setAttribute("fetchpriority","high");
              try{ v.load(); }catch(e){}
            }
          }
        }catch(e){}

        if(entry.intersectionRatio >= 0.25){
          try{
            if(__radioLocksFeedAudio || radioPlaying){
              v.__userUnmuted = false;
              v.__allowSound = false;
              v.muted = true;
              v.volume = 1.0;
              saveSoundState(v, false);
              setSoundBtnUI(btn, true);
            }else{
              const pref = getSavedSoundState(v);
              if(pref === true){
                v.__userUnmuted = true;
                v.__allowSound = true;
                v.muted = false;
                v.volume = 1.0;
                setSoundBtnUI(btn, false);
              }else{
                v.__userUnmuted = false;
                v.__allowSound = false;
                v.muted = true;
                v.volume = 1.0;
                setSoundBtnUI(btn, true);
              }
            }

            const p = v.play();
            if(p && p.catch) p.catch(()=>{
              try{
                v.muted = true;
                v.__userUnmuted = false;
                v.__allowSound = false;
                saveSoundState(v, false);
                setSoundBtnUI(btn, true);
                v.play().catch(()=>{});
              }catch(e){}
            });
          }catch(e){}
        }
      }else{
        try{ v.pause(); }catch(e){}
      }
    });
  }, {
    threshold: [0, 0.10, 0.25, 0.60, 1],
    rootMargin: "900px 0px 900px 0px"
  });
}

function attachRestartGesture(v){
  if(v.__restartHooked) return;
  v.__restartHooked = true;

  let lastTap = 0;

  const restartNow = ()=>{
    try{
      v.currentTime = 0;
      const p = v.play();
      if(p && p.catch) p.catch(()=>{});
    }catch(e){}
  };

  v.addEventListener("dblclick", (e)=>{
    e.preventDefault();
    restartNow();
  });

  v.addEventListener("touchend", (e)=>{
    const now = Date.now();
    if(now - lastTap < 320){
      e.preventDefault();
      restartNow();
      lastTap = 0;
      return;
    }
    lastTap = now;
  }, { passive:false });
}

function setupOneFeedVideo(v){
  if(!v || v.__feedHooked) return;
  v.__feedHooked = true;

  ensureFeedObserver();

  try{
    v.muted = true;
    v.__userUnmuted = false;
    v.__allowSound = false;
    v.volume = 1.0;
    v.playsInline = true;
    v.setAttribute("playsinline","");
    v.setAttribute("webkit-playsinline","");
    v.loop = true;
    v.preload = "none";
    v.setAttribute("preload","none");
    v.setAttribute("data-feedvideo","1");
  }catch(e){}

  attachRestartGesture(v);

  const btn = ensureSoundButton(v);

  const saved = getSavedSoundState(v);
  if(saved === true && !(__radioLocksFeedAudio || radioPlaying)){
    v.__userUnmuted = true;
    v.__allowSound = true;
    v.muted = false;
    v.volume = 1.0;
    setSoundBtnUI(btn, false);
  }else{
    v.__userUnmuted = false;
    v.__allowSound = false;
    v.muted = true;
    v.volume = 1.0;
    setSoundBtnUI(btn, true);
  }

  if(!v.__lockVolHooked){
    v.__lockVolHooked = true;
    v.addEventListener("volumechange", ()=>{
      try{
        if(__radioLocksFeedAudio || radioPlaying){
          v.__allowSound = false;
          v.__userUnmuted = false;
          if(!v.muted) v.muted = true;
          v.volume = 1.0;
          saveSoundState(v, false);
          setSoundBtnUI(btn, true);
          return;
        }
        if(!v.__allowSound){
          if(!v.muted) v.muted = true;
          v.volume = 1.0;
          saveSoundState(v, false);
          setSoundBtnUI(btn, true);
        }
      }catch(e){}
    });
  }

  try{ __feedObserver.observe(v); }catch(e){}
}

function setupAllFeedVideos(){
  document.querySelectorAll("#feed video").forEach(setupOneFeedVideo);
}
</script>

};

async function postar(){
  if(!selectedFile){
    alert("Selecione uma m√≠dia primeiro.");
    return;
  }

  const texto = postText.value || "";
  const file = selectedFile;

  const postId = "post_" + Date.now() + "_" + Math.random().toString(36).slice(2);
  const localUrl = URL.createObjectURL(file);

  criarPostOptimista(postId, {
    text: texto,
    mediaUrl: localUrl,
    mediaType: file.type,
    uid: UID,
    userName: USER_NAME,
    createdAt: Date.now(),
    _pending: true
  });

  showLoading("Enviando m√≠dia...", "No celular pode demorar dependendo da internet");

  try{
    await criarPostFirebase(texto, file, file.type, postId);
    playActionSound();
  }catch(err){
    console.log(err);
    alert("Erro ao postar.");
    const el = document.getElementById(postId);
    if(el) el.remove();
    postsCache.delete(postId);
  }finally{
    hideLoading();

    selectedFile = null;
    postText.value = "";
    previewBox.style.display = "none";
    previewContent.innerHTML = "";
    if(previewUrlToRevoke){ URL.revokeObjectURL(previewUrlToRevoke); previewUrlToRevoke=null; }
    updateButton();
  }
}

function removerPreview(){

  previewContent.innerHTML = "";

}

async function criarPostFirebase(texto, fileOrNull, fileTypeOrNull, forcedPostId){
  const postId = forcedPostId || ("post_" + Date.now() + "_" + Math.random().toString(36).slice(2));
  let mediaUrl = null;
  let mediaType = null;
  let storagePath = null;

  if(fileOrNull){
    mediaType = fileTypeOrNull || fileOrNull.type || "";
    storagePath = `posts/${UID}/${postId}`;
    const ref = ST.ref().child(storagePath);
    await ref.put(fileOrNull, { contentType: mediaType });
    mediaUrl = await ref.getDownloadURL();
  }

  const data = {
    text: (texto || "").toString(),
    mediaUrl,
    mediaType,
    uid: UID,
    userName: USER_NAME,
    createdAt: firebase.database.ServerValue.TIMESTAMP,
    storagePath
  };

  await DB.ref("posts/" + postId).set(data);
  return postId;
}

/* ======= CURTIR / AMEI ======= */
function pressionarCurtir(id){
  longPress[id] = false;
  holdTimer = setTimeout(()=>{
    longPress[id] = true;
    amei(id);
  }, 500);
}
function soltarCurtir(){

}

async function curtir(id){
  if(longPress[id]){ longPress[id] = false; return; }
  const likeRef = DB.ref(`likes/${id}/${UID}`);
  const snap = await likeRef.once("value");
  const cur = snap.val();
  if(cur) await likeRef.remove();
  else await likeRef.set({ type:"like", uid:UID, userName:USER_NAME, createdAt: firebase.database.ServerValue.TIMESTAMP });
  playActionSound();
}
async function amei(id){
  const likeRef = DB.ref(`likes/${id}/${UID}`);
  const snap = await likeRef.once("value");
  const cur = snap.val();
  if(cur && cur.type === "love") await likeRef.remove();
  else await likeRef.set({ type:"love", uid:UID, userName:USER_NAME, createdAt: firebase.database.ServerValue.TIMESTAMP });

      btn.textContent = "üëç Voc√™ curtiu";

/* ‚úÖ toggle coment√°rios */
const commentCloseHandlers = {};
function fecharComentarios(id){
  const box = document.getElementById("comentarios_"+id);
  if(!box) return;
  box.style.display = "none";
  if(commentCloseHandlers[id]){
    document.removeEventListener("click", commentCloseHandlers[id]);
    delete commentCloseHandlers[id];
  }
}
function abrirComentarios(id){
  const box = document.getElementById("comentarios_"+id);
  if(!box) return;

  if(box.style.display === "block"){
    fecharComentarios(id);
    return;
  }

  box.style.display = "block";

  if(commentCloseHandlers[id]){
    document.removeEventListener("click", commentCloseHandlers[id]);
    delete commentCloseHandlers[id];
  }

  const handler = (e)=>{
    const insideBox = box.contains(e.target);
    const clickedButton = e.target.closest(".btn-action");
    const clickedMenu = e.target.closest(".coment-menu-btn") || e.target.closest(".coment-menu-box");
    if(!insideBox && !clickedButton && !clickedMenu){
      fecharComentarios(id);
    }
  };
  commentCloseHandlers[id] = handler;
  setTimeout(()=> document.addEventListener("click", handler), 50);
}

async function excluirPost(id){
  const snap = await DB.ref("posts/" + id).once("value");
  const data = snap.val();

  if(data && data.uid && data.uid !== UID){
    alert("Voc√™ s√≥ pode excluir suas pr√≥prias postagens.");
    return;
  }

  await DB.ref("posts/" + id).remove();
  await DB.ref("likes/" + id).remove().catch(()=>{});
  await DB.ref("comments/" + id).remove().catch(()=>{});

  if(data && data.storagePath){
    await ST.ref().child(data.storagePath).delete().catch(()=>{});
  }

  const el = document.getElementById(id);
  if(el) el.remove();
  postsCache.delete(id);

  ensureConnectionsSection();
  playActionSound();
}

/* ===================== HTML DO POST ===================== */
function postHTML(id, postData, avatarUrl){
  let midia = "";
  if(postData.mediaUrl){
    const isImg = (postData.mediaType || "").startsWith("image/");
    midia = isImg
      ? `<img src="${postData.mediaUrl}" loading="lazy">`
      : `
        <video
          data-src="${escapeHTML(postData.mediaUrl)}"
          controls
          muted
          loop
          preload="none"
          playsinline
          webkit-playsinline></video>
      `;
  }

  const texto = escapeHTML(postData.text || "");
  const when = postData.createdAt ? fmtDate(postData.createdAt) : "";
  const pending = postData._pending ? `<span class="pendingBadge">ENVIANDO‚Ä¶</span>` : "";

  const uid = postData.uid || "";
  const uname = postData.userName || "Usu√°rio";

  const isMine = (uid === UID);

  const avatarHTML = `
    <div class="postAvatar" data-avatar-uid="${escapeHTML(uid)}" onclick="openProfileModal('${escapeHTML(uid)}')">
      ${avatarUrl
        ? `<img src="${avatarUrl}" alt="avatar" loading="lazy">`
        : `<div class="init">${escapeHTML(initials(uname))}</div>`}
    </div>
  `;

  /* ‚úÖ (ALTERADO) ‚ãÆ no post s√≥ aparece para o usu√°rio logado (dono do post) */
  const postMenuHTML = isMine ? `
    <div class="menu-btn" onclick="toggleMenu('${id}')">‚ãÆ</div>
    <div class="menu-box" id="menu_${id}">
      <div onclick="excluirPost('${id}')">Excluir</div>
    </div>
  ` : "";

  return `
  <div class="post" id="${id}" ${postData._pending ? 'data-pending="1"' : ''}>
    ${postMenuHTML}

    <div class="postHead">
      ${avatarHTML}
      <div class="postHeadText">
        <div class="postNameLine">
          <div class="postName" data-name-uid="${escapeHTML(uid)}" onclick="openProfileModal('${escapeHTML(uid)}')">${escapeHTML(uname)}</div>
          ${pending}
        </div>
        <div class="postWhen">${escapeHTML(when)}</div>
      </div>
    </div>

    <p>${texto}</p>

    <div class="mediaWrap" id="mediaWrap_${id}">
      ${midia}
    </div>

    <div class="post-actions">
      <div style="text-align:center; min-width:160px;">
        <div class="btn-action"
          id="curtir_${id}"
          onmousedown="pressionarCurtir('${id}')"
          onmouseup="soltarCurtir()"
          ontouchstart="pressionarCurtir('${id}')"
          ontouchend="soltarCurtir()"
          onclick="curtir('${id}')">
          üëç Curtir
        </div>
        <div class="contador" id="contadorCurtidas_${id}"></div>
      </div>

      <div style="text-align:center; min-width:160px;">
        <div class="btn-action" onclick="abrirComentarios('${id}')">üí¨ Comentar</div>

      <div id="listaComentarios_${id}" style="margin-bottom:12px;"></div>

      <input type="text" id="comentarioInput_${id}"
        placeholder="Escreva um coment√°rio..."
        style="width:100%;padding:10px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:#3A3B3C;color:var(--fb-text);outline:none;">

      <button onclick="enviarComentario('${id}')"
        style="margin-top:8px;background:var(--fb-blue);color:#fff;border:none;padding:10px 14px;border-radius:12px;cursor:pointer;font-weight:900;">
        Enviar
      </button>
    </div>
  </div>
  `;
}

/* ===================== RENDER OTIMISTA / LISTENERS ===================== */
function criarPostOptimista(id, postData){
  if(postsCache.has(id)) return;
  postsCache.add(id);
  longPress[id] = false;

  const feed = document.getElementById("feed");
  const temp = document.createElement("div");

  const uid = postData.uid || "";
  getAvatarForUID(uid, postData.userName || "Usu√°rio").then(({url, name})=>{
    temp.innerHTML = postHTML(id, postData, url).trim();
    feed.prepend(temp.firstChild);

    ensureConnectionsSection();

    listenLikes(id);
    listenComments(id);
    updateAvatarsInDOM(uid, url, name);

    setupAllFeedVideos();
  });
}

function atualizarPostDoServidor(id, data){
  const el = document.getElementById(id);
  if(!el) return;

  const nameEl = el.querySelector(`[data-name-uid]`);
  if(nameEl) nameEl.textContent = data.userName || "Usu√°rio";

  const whenEl = el.querySelector(".postWhen");
  if(whenEl && data.createdAt) whenEl.textContent = fmtDate(data.createdAt);

  const p = el.querySelector("p");
  if(p) p.textContent = (data.text || "");

  const wrap = document.getElementById("mediaWrap_"+id);
  if(wrap){
    if(data.mediaUrl){
      const isImg = (data.mediaType||"").startsWith("image/");
      wrap.innerHTML = isImg
        ? `<img src="${data.mediaUrl}" loading="lazy">`
        : `
          <video
            data-src="${escapeHTML(data.mediaUrl)}"
            controls
            muted
            loop
            preload="none"
            playsinline
            webkit-playsinline></video>
        `;
    }else{
      wrap.innerHTML = "";
    }
  }

  el.removeAttribute("data-pending");
  ensureConnectionsSection();
  setupAllFeedVideos();
}

function listenLikes(postId){
  DB.ref("likes/" + postId).on("value", snap=>{
    atualizarCurtidasUI(postId, snap.val() || {});
  });
}

function listenComments(postId){
  DB.ref("comments/" + postId).orderByChild("createdAt").on("value", async snap=>{
    const lista = document.getElementById("listaComentarios_"+postId);
    const contador = document.getElementById("contadorComentarios_"+postId);
    if(!lista || !contador) return;

    const obj = snap.val() || {};
    const arr = Object.keys(obj).map(cid=>({ cid, ...obj[cid] }))
      .sort((a,b)=>(a.createdAt||0)-(b.createdAt||0));

    const htmls = await Promise.all(arr.map(async c=>{
      const nome = (c.userName || "Usu√°rio");
      const txt = escapeHTML(c.text || "");
      const prof = await getAvatarForUID(c.uid, nome);

      const ava = prof.url
        ? `<div class="cAvatar" data-avatar-uid="${escapeHTML(c.uid)}" onclick="openProfileModal('${escapeHTML(c.uid)}')"><img src="${prof.url}" alt="avatar" loading="lazy"></div>`
        : `<div class="cAvatar" data-avatar-uid="${escapeHTML(c.uid)}" onclick="openProfileModal('${escapeHTML(c.uid)}')"><div class="init">${escapeHTML(initials(nome))}</div></div>`;

      const canDelete = (c.uid === UID);

      /* ‚úÖ (ALTERADO) ‚ãÆ nos coment√°rios s√≥ aparece para o usu√°rio logado (dono do coment√°rio) */
      const cMenuHTML = canDelete ? `
        <span class="coment-menu-btn" onclick="toggleComentMenu('${c.cid}')">‚ãÆ</span>
        <div class="coment-menu-box" id="menu_${c.cid}" onclick="excluirComentario('${c.cid}','${postId}')">
          Excluir
        </div>
      ` : "";

      return `
        <div id="${c.cid}" class="cRow">
          <div class="cHead">
            ${ava}
            <div class="cName" data-name-uid="${escapeHTML(c.uid)}" onclick="openProfileModal('${escapeHTML(c.uid)}')">${escapeHTML(nome)}</div>
          </div>
          <div class="cText">üí¨ ${txt}</div>
          ${cMenuHTML}
        </div>
      `;
    }));

    lista.innerHTML = htmls.join("");

    const total = arr.length;
    if(total === 0) contador.innerHTML = "";
    else if(total === 1) contador.innerHTML = "1 coment√°rio";
    else contador.innerHTML = `${total} coment√°rios`;
  });
}

(function listenPostsFast(){
  const ref = DB.ref("posts").orderByChild("createdAt").limitToLast(200);

  ref.on("child_added", async snap=>{
    const id = snap.key;
    const data = snap.val() || {};

    const existing = document.getElementById(id);
    if(existing){
      atualizarPostDoServidor(id, data);
      const prof = await getAvatarForUID(data.uid, data.userName);
      updateAvatarsInDOM(data.uid, prof.url, prof.name);
      return;
    }

    if(postsCache.has(id)) return;
    renderQueue.push({ id, data });
    pumpRenderQueue();
  });

  ref.on("child_removed", snap=>{
    const id = snap.key;
    postsCache.delete(id);
    const el = document.getElementById(id);
    if(el) el.remove();
    ensureConnectionsSection();
  });
})();

function pumpRenderQueue(){
  if(pumping) return;
  pumping = true;

  const step = async ()=>{
    let n = 0;
    while(renderQueue.length && n < 6){
      const it = renderQueue.shift();
      if(!postsCache.has(it.id)){
        postsCache.add(it.id);

        const prof = await getAvatarForUID(it.data.uid, it.data.userName || "Usu√°rio");

        const feed = document.getElementById("feed");
        const temp = document.createElement("div");
        temp.innerHTML = postHTML(it.id, it.data, prof.url).trim();
        feed.prepend(temp.firstChild);

        listenLikes(it.id);
        listenComments(it.id);

        updateAvatarsInDOM(it.data.uid, prof.url, prof.name);

        ensureConnectionsSection();
        setupAllFeedVideos();
      }
      n++;
    }
    if(renderQueue.length){
      requestAnimationFrame(()=>step());
    }else{
      pumping = false;
      ensureConnectionsSection();
      setupAllFeedVideos();
    }
  };
  requestAnimationFrame(()=>step());
}

updateButton();
setupAllFeedVideos();
