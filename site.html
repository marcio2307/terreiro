<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mural P√∫blico</title>

<style>
/* FUNDO IGUAL AO SITE */
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: url("https://www.pontoxtecidos.com.br/static/567/sku/155904889647122.jpg");
    background-size: cover;
    background-attachment: fixed;
    color: #b9ffce;
    text-align: center;
}

/* ---- LOGIN ---- */
#loginBox {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.90);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 999999;
}

#loginBox img {
    height: 120px;
    margin-bottom: 20px;
}

#loginBox input {
    width: 80%;
    max-width: 260px;
    padding: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 1rem;
    margin-bottom: 10px;
}

#loginBox button {
    width: 80%;
    max-width: 260px;
    padding: 13px;
    background: #00ffaa;
    border: none;
    border-radius: 12px;
    font-size: 1.1rem;
    cursor: pointer;
    font-weight: bold;
}

/* MENU */
.topbar {
    width: 100%;
    background: rgba(0,0,0,0.85);
    padding: 18px 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 28px;
    position: sticky;
    top: 0;
    z-index: 999;
    flex-wrap: wrap;
}

/* BOT√ÉO DO PLAYER REDONDO COM PLAY/PAUSE */
.radio-btn {
    background: #000 !important;
    color: #fff !important;
    width: 55px;
    height: 55px;
    border-radius: 50%;
    font-size: 1.7rem;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    box-shadow: 0 0 12px #00ffcc;
    transition: 0.3s;
    cursor: pointer;
    user-select: none;
}

.radio-btn:hover {
    background: #111 !important;
    box-shadow: 0 0 18px #00ffee;
}

/* LINKS DO MENU */
.topbar a {
    color: #00ffcc;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1rem;
    transition: 0.3s;
}

.topbar a:hover {
    color: #ffffff;
    text-shadow: 0px 0px 6px #00ffcc;
}

/* LOGO CENTRAL */
.main-logo {
    margin-top: 20px;
}

.main-logo img {
    height: 110px;
}

/* AREA DO FEED */
.feed {
    width: 95%;
    max-width: 650px;
    margin: 15px auto;
    padding: 5px;
}

/* CAIXA DE POSTAGEM */
.post-box {
    background: rgba(0,0,0,0.70);
    padding: 16px;
    border-radius: 16px;
    border: 1px solid rgba(0,255,150,0.30);
    margin-bottom: 25px;
}

/* TEXTAREA */
.post-box textarea {
    width: 100%;
    resize: none;
    border-radius: 10px;
    padding: 10px;
    border: none;
    outline: none;
    font-size: 0.90rem;
    background: rgba(255,255,255,0.18);
    color: #fff;
    max-height: 80px;
    overflow-y: auto;
}

/* PREVIEW */
.preview img {
    width: 100%;
    max-height: 150px;
    border-radius: 12px;
    margin-top: 10px;
    object-fit: cover;
}

.remove-preview {
    background: #ff5555;
    padding: 6px 10px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 0.9rem;
    display: inline-block;
    margin-top: 5px;
}

/* BOT√ÉO */
button {
    width: 100%;
    padding: 12px;
    background: #00ffaa;
    border: none;
    border-radius: 10px;
    margin-top: 10px;
    font-size: 1.05rem;
    cursor: pointer;
    font-weight: bold;
}

/* POST */
.post {
    background: rgba(0,0,0,0.65);
    padding: 16px;
    border-radius: 15px;
    border: 1px solid rgba(0,255,150,0.30);
    margin-bottom: 25px;
    text-align: left;
}

.post p {
    color: #e0ffe8;
}

/* IMAGEM */
.post img {
    width: 100%;
    max-height: 400px;
    object-fit: cover;
    border-radius: 12px;
    cursor: pointer;
}

/* A√á√ïES */
.actions {
    display: flex;
    justify-content: space-around;
    margin-top: 10px;
}

.actions div {
    cursor: pointer;
    font-weight: bold;
    color: #00ffaa;
}

/* CONTADORES */
.reaction-count,
.comment-count {
    text-align: center;
    margin-top: 10px;
    font-weight: bold;
    cursor: pointer;
    color: #aaffcc;
}

/* LISTA */
.comment-list {
    background: rgba(255,255,255,0.10);
    border-radius: 10px;
    margin-top: 10px;
    padding: 10px;
    display: none;
}

/* ITEM */
.comment-entry {
    padding: 10px;
    background: rgba(0,0,0,0.35);
    border-radius: 10px;
    margin-bottom: 8px;
    font-size: 0.95rem;
    color: #ddffe8;
    display: flex;
    justify-content: space-between;
}

.comment-entry .delete-btn {
    color: #ff7777;
    cursor: pointer;
}

/* CAIXA COMENTAR */
.comment-box {
    margin-top: 10px;
    background: rgba(255,255,255,0.10);
    padding: 10px;
    border-radius: 10px;
    display: none;
}

.comment-box textarea {
    width: 100%;
    resize: none;
    border-radius: 8px;
    padding: 8px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.18);
    color: #fff;
    font-size: 0.9rem;
}

/* MODAL IMAGEM */
#imgModal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.90);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 99999;
}

#imgModal img {
    max-width: 95%;
    max-height: 90%;
    border-radius: 12px;
}

#closeModal {
    position: absolute;
    top: 20px;
    right: 25px;
    font-size: 2.5rem;
    cursor: pointer;
}

/* MOBILE */
@media (max-width: 600px) {
    .topbar {
        padding: 16px 8px;
        gap: 12px;
        flex-direction: column;
    }
    .topbar a {
        font-size: 1rem;
    }
    .feed {
        margin-top: 15px;
    }
    .post-box textarea {
        font-size: 0.85rem;
        max-height: 70px;
    }
    .post {
        padding: 14px;
    }
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginBox">
    <img src="https://i.ibb.co/JRvgqKGM/5c081edd-21e9-48fb-9a91-834cfdd112fc-removebg-preview.png">
    <input type="text" id="nomeLogin" placeholder="Digite seu nome">
    <button onclick="entrar()">Entrar</button>
</div>

<!-- MENU -->
<div class="topbar">

    <!-- BOT√ÉO PLAY / PAUSE -->
    <div class="radio-btn" id="playBtn" onclick="toggleRadio()">‚ñ∂</div>

    <!-- PLAYER OCULTO -->
    <audio id="radioPlayer" src="https://stream.zeno.fm/l8ocj9i6ka2uv"></audio>

    <a href="https://sites.google.com/view/ceusaosebastiao/nossas-origens" target="_blank">Nossas Origens</a>
    <a href="https://marcio2307.github.io/mural/mural.html" target="_blank">Mural de Fotos</a>
    <a href="https://sites.google.com/view/ceusaosebastiao/estudos-de-umbanda" target="_blank">Estudo da Umbanda</a>
    <a href="https://marcio2307.github.io/terreiro/aniversario.html" target="_blank">Aniversariantes</a>
    <a href="https://sites.google.com/view/ceusaosebastiao/hor√≥scopo" target="_blank">Hor√≥scopo</a>

</div>

<!-- LOGO -->
<div class="main-logo">
    <img src="https://i.ibb.co/JRvgqKGM/5c081edd-21e9-48fb-9a91-834cfdd112fc-removebg-preview.png">
</div>

<!-- FEED -->
<div class="feed">
    <div class="post-box">
        <textarea id="texto" rows="3" placeholder="No que est√° pensando?"></textarea>
        <input type="file" id="imgUpload" accept="image/*">
        <div id="preview" class="preview"></div>
        <button onclick="postar()">Postar</button>
    </div>

    <div id="feed"></div>
</div>

<!-- MODAL -->
<div id="imgModal">
    <span id="closeModal" onclick="fechaModal()">‚úñ</span>
    <img id="modalImg">
</div>

<script>
/* PLAY / PAUSE */
let tocando = false;

function toggleRadio() {
    const player = document.getElementById("radioPlayer");
    const btn = document.getElementById("playBtn");

    if (!tocando) {
        player.play();
        btn.innerHTML = "‚è∏"; // PAUSE
        tocando = true;
    } else {
        player.pause();
        btn.innerHTML = "‚ñ∂"; // PLAY
        tocando = false;
    }
}
</script>

<script type="module">
/* ==========================
       FIREBASE CONFIG
========================== */
import { initializeApp } 
    from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { getDatabase, ref, push, onValue, remove, update }
    from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyAt4CeGjdbjzdtMH1qZHw6RuBFJ6SeTDKk",
    authDomain: "coletivo-f34d4.firebaseapp.com",
    databaseURL: "https://coletivo-f34d4-default-rtdb.firebaseio.com",
    projectId: "coletivo-f34d4",
    storageBucket: "coletivo-f34d4.firebasestorage.app",
    messagingSenderId: "296376447787",
    appId: "1:296376447787:web:1341c59c8087d6ac1e4b6e"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const postsRef = ref(db, "coletivo_mural/posts");

let usuario = null;

window.entrar = function () {
    const nome = document.getElementById("nomeLogin").value.trim();
    if (nome.length < 2) return alert("Digite um nome v√°lido.");
    usuario = nome;
    document.getElementById("loginBox").style.display = "none";
};

let imagemTemp = null;

/* Preview da imagem */
document.getElementById("imgUpload").addEventListener("change", function () {
    const file = this.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = e => {
        imagemTemp = e.target.result;
        document.getElementById("preview").innerHTML = `
            <img src="${imagemTemp}">
            <div class="remove-preview" onclick="removerPreview()">Excluir imagem</div>
        `;
    };
    reader.readAsDataURL(file);
});

window.removerPreview = function () {
    imagemTemp = null;
    document.getElementById("preview").innerHTML = "";
    document.getElementById("imgUpload").value = "";
};

window.postar = function () {
    if (!usuario) return alert("Voc√™ precisa fazer login.");

    const texto = document.getElementById("texto").value.trim();
    if (texto === "" && !imagemTemp) return;

    const postData = {
        usuario,
        texto,
        imagem: imagemTemp || null,
        curtidas: 0,
        comentarios: {}
    };

    push(postsRef, postData);

    document.getElementById("texto").value = "";
    removerPreview();
};

/* Renderiza√ß√£o dos posts */
onValue(postsRef, snap => {
    const feed = document.getElementById("feed");
    feed.innerHTML = "";

    snap.forEach(postSnap => {
        const id = postSnap.key;
        const p = postSnap.val();

        const div = document.createElement("div");
        div.className = "post";

        const numComentarios = p.comentarios ? Object.keys(p.comentarios).length : 0;

        div.innerHTML = `
            <strong style="color:#00ffcc;">${p.usuario}</strong><br><br>
            ${p.imagem ? `<img src="${p.imagem}" onclick="abreModal('${p.imagem}')">` : ""}
            <p>${p.texto}</p>

            <div class="reaction-count" onclick="toggleCurtida('${id}', ${p.curtidas || 0})">
                üëç ${p.curtidas || 0} curtidas
            </div>

            <div class="comment-count" onclick="toggleComentarios('${id}')">
                üí¨ ${numComentarios} coment√°rios
            </div>

            <div class="actions">
                <div onclick="toggleComentarioBox('${id}')">üí¨ Comentar</div>
                <div onclick="apagarPost('${id}')">üóë Excluir</div>
            </div>

            <div class="comment-box" id="cb_${id}">
                <textarea id="ct_${id}" rows="2" placeholder="Escreva um coment√°rio..."></textarea>
                <button onclick="comentar('${id}')">Enviar</button>
            </div>

            <div class="comment-list" id="cl_${id}"></div>
        `;

        feed.prepend(div);

        const lista = document.getElementById("cl_" + id);
        lista.innerHTML = "";

        if (p.comentarios) {
            Object.entries(p.comentarios).forEach(([cid, c]) => {
                const cdiv = document.createElement("div");
                cdiv.className = "comment-entry";
                cdiv.innerHTML = `
                    <div><strong style="color:#00ffaa;">${c.usuario}:</strong> ${c.texto}</div>
                    <span class="delete-btn" onclick="excluirComentario('${id}','${cid}')">‚ùå</span>
                `;
                lista.appendChild(cdiv);
            });
        }
    });
});

/* L√ìGICA DE CURTIR, COMENTAR E DELETAR */
window.toggleCurtida = function (postId, curtidasAtual) {
    update(ref(db, "coletivo_mural/posts/" + postId), {
        curtidas: (curtidasAtual || 0) + 1
    });
};

window.toggleComentarios = function (id) {
    const lista = document.getElementById("cl_" + id);
    lista.style.display = lista.style.display === "block" ? "none" : "block";
};

window.toggleComentarioBox = function (id) {
    const box = document.getElementById("cb_" + id);
    box.style.display = box.style.display === "block" ? "none" : "block";
};

window.comentar = function (postId) {
    if (!usuario) return;
    const campo = document.getElementById("ct_" + postId);
    const texto = campo.value.trim();
    if (!texto) return;

    const comentario = {
        usuario,
        texto,
        hora: new Date().toLocaleString("pt-BR")
    };

    push(ref(db, `coletivo_mural/posts/${postId}/comentarios`), comentario);
    campo.value = "";
};

window.excluirComentario = function (postId, cid) {
    if (confirm("Apagar este coment√°rio?")) {
        remove(ref(db, `coletivo_mural/posts/${postId}/comentarios/${cid}`));
    }
};

window.apagarPost = function (id) {
    if (confirm("Apagar este post completo?")) {
        remove(ref(db, "coletivo_mural/posts/" + id));
    }
};

/* MODAL */
window.abreModal = function (src) {
    document.getElementById("modalImg").src = src;
    document.getElementById("imgModal").style.display = "flex";
};

window.fechaModal = function () {
    document.getElementById("imgModal").style.display = "none";
};
</script>

</body>
</html>
