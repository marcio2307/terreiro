<script>
function decodeJwt(token) {
    try {
        return JSON.parse(atob(token.split('.')[1]));
    } catch {
        return {};
    }
}

function handleGoogleLogin(response) {
    const data = decodeJwt(response.credential);

    if (!data.email) {
        alert("Erro no login do Google.");
        return;
    }

    const user = data.email.split("@")[0];
    usuario = user;

    localStorage.setItem("usuarioLogado", usuario);

    if (data.picture) {
        perfilFoto.src = data.picture;
        localStorage.setItem("fotoPerfil_" + usuario, data.picture);
    }

    nomeUsuarioMenu.textContent = usuario;

    setTimeout(() => {
        location.reload();
    }, 1000);
}

<script type="module">
import {

} from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

const db = getDatabase();

============================================================ */
const postsRef = ref(db, "coletivo_mural/posts");

let postID_URL = new URLSearchParams(window.location.search).get("post");

     POSTAR (TEXTO + M√çDIA)

    if (!usuario) {
        alert("Fa√ßa login para postar.");
        return;
    }

    const texto = document.getElementById("texto").value.trim();
    const file = document.getElementById("imgUpload").files[0];

    if (!texto && !file) return alert("Digite algo ou envie uma m√≠dia.");

    let imagem = null;
    let video = null;

    const enviar = () => {
        const novo = push(postsRef);

        set(novo, {
            id: novo.key,
            usuario,
            texto,
            timestamp: Date.now(),
            imagem,
            video
        });

        document.getElementById("texto").value = "";
        document.getElementById("preview").innerHTML = "";
        document.getElementById("imgUpload").value = "";
    };

    if (!file) return enviar();

    const reader = new FileReader();
    reader.onload = e => {
        if (file.type.startsWith("video"))
            video = e.target.result;
        else
            imagem = e.target.result;

        enviar();
    };
    reader.readAsDataURL(file);

    const texto = campo.value.trim();
    if (!texto) return;

    const foto = localStorage.getItem("fotoPerfil_" + usuario) ||
        "https://cdn-icons-png.flaticon.com/512/149/149071.png";

    push(ref(db, `coletivo_mural/posts/${id}/comentarios`), {

        texto,
        fotoPerfil: foto,
        hora: new Date().toLocaleString("pt-BR")

function carregarComentarios(id, p) {
    const lista = document.getElementById("cl_" + id);

    if (!p.comentarios) return;

    Object.entries(p.comentarios).forEach(([cid, c]) => {
        const div = document.createElement("div");

        div.innerHTML = `

            </div>

            ${c.usuario === usuario ? `<span onclick="excluirComentario('${id}','${cid}')" style="cursor:pointer;">‚ùå</span>` : ""}

     PARTE 5 ‚Äî PRESEN√áA ONLINE, NOTIFICA√á√ïES E SOM
============================================================ -->
<script type="module">
import {
    getDatabase, ref, set, onValue, onDisconnect
} from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

const db = getDatabase();

/* ============================================================
     GARANTIR QUE O USU√ÅRIO EST√Å LOGADO
============================================================ */
usuario = localStorage.getItem("usuarioLogado");

const fotoUsuario = localStorage.getItem("fotoPerfil_" + usuario)
    || "https://cdn-icons-png.flaticon.com/512/149/149071.png";

/* ============================================================
     INICIAR PRESEN√áA ONLINE
============================================================ */
function iniciarPresenca() {
    const userRef = ref(db, "chat/usuariosOnline/" + usuario);

    // Marca como online
    set(userRef, { nome: usuario, foto: fotoUsuario, online: true });

    // Se a aba fechar, internet cair, tela bloquear: fica offline
    onDisconnect(userRef).set({
        nome: usuario,
        foto: fotoUsuario,
        online: false
    });

    /* ===============================
       SISTEMA DE INATIVIDADE
       (2 minutos sem atividade ‚Üí offline)
    =============================== */
    let ultimoMovimento = Date.now();

    function atividade() {
        ultimoMovimento = Date.now();

        // marca online novamente se mexer
        set(userRef, { nome: usuario, foto: fotoUsuario, online: true });
    }

    ["mousemove", "keydown", "click", "touchstart", "scroll"]
        .forEach(evt => document.addEventListener(evt, atividade, { passive: true }));

    // verifica√ß√£o a cada 4s
    setInterval(() => {
        const tempo = Date.now() - ultimoMovimento;
        if (tempo >= 120000) {
            set(userRef, { nome: usuario, foto: fotoUsuario, online: false });
        }
    }, 4000);
}

/* ============================================================
     NOTIFICA√á√ïES ‚Äî TOCA SOM QUANDO RECEBER MENSAGEM
============================================================ */
function iniciarNotificacoes() {
    const convRef = ref(db, "chat/conversas");

    onValue(convRef, snap => {
        if (!snap.exists()) return;

        snap.forEach(roomSnap => {
            const room = roomSnap.key;

            // S√≥ recebe notifica√ß√µes se for conversa do usu√°rio
            if (!room.includes(usuario)) return;

            let ultimaMsg = null;
            roomSnap.forEach(msg => ultimaMsg = msg.val());
            if (!ultimaMsg) return;

            // S√≥ toca som se a mensagem for de outra pessoa
            if (ultimaMsg.de !== usuario) {
                const som = document.getElementById("notificaChat");
                som.currentTime = 0;
                som.play().catch(()=>{});
            }
        });
    });
}

/* ============================================================
     LIBERA√á√ÉO DO √ÅUDIO (OBRIGAT√ìRIO NO NAVEGADOR)
============================================================ */
(function liberarSomAutomatico() {
    const audio = document.getElementById("notificaChat");
    if (!audio) return;

    function liberar() {
        audio.volume = 1;

        audio.play().then(() => {
            audio.pause();
            audio.currentTime = 0;
            console.log("üîì √Åudio liberado.");
        }).catch(()=>{});
    }

    ["click", "touchstart", "mousedown"].forEach(evt => {
        document.addEventListener(evt, liberar, { once: true });
    });
})();

/* ============================================================
     INICIAR SOMENTE SE USU√ÅRIO LOGADO
============================================================ */
if (usuario) {
    iniciarPresenca();
    iniciarNotificacoes();
}
</script>
