<!-- LOGIN COM GOOGLE -->
<script>
window.onload = function () {

    google.accounts.id.initialize({
        client_id: "627442405379-srqriainr8okj7ldg96njd1va5bvt7oi.apps.googleusercontent.com",
        callback: handleGoogleLogin
    });

    google.accounts.id.renderButton(
        document.getElementById("googleLogin"),
        { theme: "filled_black", size: "large", width: 265 }
    );
};

function handleGoogleLogin(response) {
    const data = decodeJwt(response.credential);

    const user = data.email.split("@")[0];
    usuario = user;

    localStorage.setItem("usuarioLogado", usuario);

    loginBox.style.display = "none";
    document.body.style.overflow = "auto";

    if (data.picture) {
        perfilFoto.src = data.picture;
        localStorage.setItem("fotoPerfil_" + usuario, data.picture);
    }

    nomeUsuarioMenu.textContent = usuario;
}

function decodeJwt(token) {
    return JSON.parse(atob(token.split('.')[1]));
}
</script>

<script type="module">
import { initializeApp }

import { getDatabase, ref, push, onValue, remove, update, set }
    from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

const urlParams = new URLSearchParams(window.location.search);
const postID_URL = urlParams.get("post");

const firebaseConfig = {

    authDomain: "coletivo-f34d4.firebaseapp.com",
    databaseURL: "https://coletivo-f34d4-default-rtdb.firebaseio.com",
    projectId: "coletivo-f34d4",

    messagingSenderId: "296376447787",
    appId: "1:296376447787:web:1341c59c8087d6ac1e4b6e"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const postsRef = ref(db, "coletivo_mural/posts");

/* STORIES ‚Äì BANCO */
const storiesRef = ref(db, "coletivo_mural/stories");

/* ABRIR / FECHAR MODAL */
window.abrirCriarStory = function () {
    if (!usuario) return alert("Fa√ßa login!");
    storyModal.style.display = "flex";
};

window.fecharCriarStory = function () {
    storyModal.style.display = "none";
    storyTexto.value = "";
    storyMedia.value = "";
};

/* ENVIAR STORY */
window.enviarStory = function () {
    if (!usuario) return alert("Fa√ßa login!");

    const texto = storyTexto.value.trim();
    const file = storyMedia.files[0];

    let mediaBase64 = null;
    let tipoMidia = null;

    if (file) {
        const reader = new FileReader();
        reader.onload = e => {
            mediaBase64 = e.target.result;
            tipoMidia = file.type.startsWith("video") ? "video" : "imagem";
            salvarStory(texto, mediaBase64, tipoMidia);
        };
        reader.readAsDataURL(file);
    } else {
        salvarStory(texto, null, null);
    }
};

function salvarStory(texto, media, tipo) {
    push(storiesRef, {
        usuario,
        texto,
        timestamp: Date.now(),
        imagem: tipo === "imagem" ? media : null,
        video: tipo === "video" ? media : null
    });

    fecharCriarStory();
}

/* MOSTRAR STORIES */
onValue(storiesRef, snap => {
    const bar = document.getElementById("storiesBar");
    bar.innerHTML = "";

    const agora = Date.now();

    snap.forEach(story => {
        const s = story.val();
        const id = story.key;

        if (agora - s.timestamp > 24 * 60 * 60 * 1000) return;

        const div = document.createElement("div");
        div.style.width = "70px";
        div.style.height = "70px";
        div.style.borderRadius = "50%";
        div.style.border = "3px solid #00ffaa";
        div.style.overflow = "hidden";
        div.style.cursor = "pointer";
        div.style.flexShrink = "0";
        div.style.display = "flex";
        div.style.alignItems = "center";
        div.style.justifyContent = "center";
        div.style.background = "#000";

        div.onclick = () => abrirStory(id, s);

        if (s.imagem) {
            div.innerHTML = `<img src="${s.imagem}" style="width:100%;height:100%;object-fit:cover;">`;
        } else if (s.video) {
            div.innerHTML = `<video src="${s.video}" muted style="width:100%;height:100%;object-fit:cover;"></video>`;
        } else {
            div.innerHTML = `<span style='color:#00ffaa;font-size:.8rem;'>TXT</span>`;
        }

        bar.appendChild(div);
    });
});

/* ABRIR STORY */
window.abrirStory = function (id, s) {
    const content = document.getElementById("storyContent");

    if (s.imagem) {
        content.innerHTML = `<img src="${s.imagem}" style="max-width:92%;max-height:92%;border-radius:15px;">`;
    } else if (s.video) {
        content.innerHTML = `<video src="${s.video}" controls autoplay style="max-width:92%;max-height:92%;border-radius:15px;"></video>`;
    } else {
        content.innerHTML = `<p style="color:white;font-size:1.4rem;padding:25px;text-align:center;">${s.texto}</p>`;
    }

    storyViewer.style.display = "flex";
};

/* FECHAR STORY */
window.fecharStory = function () {
    storyViewer.style.display = "none";
};


let imagemTemp = null;
let tipoMidia = null;

/* ENVIO DE M√çDIA */
document.getElementById("imgUpload").addEventListener("change", function () {
    const file = this.files[0];
    if (!file) return;

    tipoMidia = file.type.startsWith("video/") ? "video" : "imagem";

    const reader = new FileReader();
    reader.onload = e => {
        imagemTemp = e.target.result;

        if (tipoMidia === "video") {
            preview.innerHTML = `
                <video controls autoplay muted playsinline>
                    <source src="${imagemTemp}">
                </video>
                <div class="remove-preview" onclick="removerPreview()">Excluir v√≠deo</div>
            `;
        } else {
            preview.innerHTML = `
                <img src="${imagemTemp}">
                <div class="remove-preview" onclick="removerPreview()">Excluir imagem</div>
            `;
        }
    };
    reader.readAsDataURL(file);
});

window.removerPreview = function () {
    imagemTemp = null;
    tipoMidia = null;
    preview.innerHTML = "";
    imgUpload.value = "";
};

/* POSTAR */
window.postar = function () {
    if (!usuario) return alert("Fa√ßa login!");

    const texto = document.getElementById("texto").value.trim();
    if (texto === "" && !imagemTemp) return;

    const postData = {
        usuario,
        texto,
        imagem: tipoMidia === "imagem" ? imagemTemp : null,
        video: tipoMidia === "video" ? imagemTemp : null,
        reacoes: {},
        comentarios: {}
    };

    push(postsRef, postData);

    document.getElementById("texto").value = "";
    removerPreview();
};

onValue(postsRef, snap => {

    if (postID_URL) {
        const p = snap.child(postID_URL).val();

        if (!p) {
            feed.innerHTML = "<p style='color:white;font-size:20px;'>Post n√£o encontrado.</p>";
            return;
        }

        mostrarPostIndividual(postID_URL, p);

/* üî• ATUALIZADA ‚Äî AGORA ABRE LOGIN SE N√ÉO ESTIVER LOGADO */
window.toggleCurtir = function (postId) {

    if (!usuario) {
        alert("Voc√™ precisa entrar para curtir.");
        loginBox.style.display = "flex";
        document.body.style.overflow = "hidden";

    }

    const likeRef = ref(db, `coletivo_mural/posts/${postId}/reacoes/${usuario}`);

/* LISTAR CURTIDAS */
window.mostrarCurtidas = function (postId) {
    const caixa = document.getElementById("likes_" + postId);
    caixa.style.display = caixa.style.display === "block" ? "none" : "block";

    onValue(ref(db, `coletivo_mural/posts/${postId}/reacoes`), snap => {
        caixa.innerHTML = "";

        if (!snap.exists()) {
            caixa.innerHTML = "<p>Ningu√©m curtiu ainda</p>";
            return;
        }

        snap.forEach(s => {
            const pessoa = s.key;
            const item = document.createElement("div");
            item.className = "comment-entry";
            item.innerHTML = `<strong>${pessoa}</strong> curtiu üëç`;
            caixa.appendChild(item);
        });
    });

/* üî• ATUALIZADA ‚Äî AGORA COM PERMISS√ÉO DE DONO PARA APAGAR */
window.comentar = function (postId) {

    if (!usuario) {
        alert("Voc√™ precisa entrar para comentar.");
        loginBox.style.display = "flex";
        document.body.style.overflow = "hidden";
        return;
    }

    const campo = document.getElementById("ct_" + postId);
    const texto = campo.value.trim();
    if (!texto) return;

    const foto = localStorage.getItem("fotoPerfil_" + usuario) 
                 || "https://cdn-icons-png.flaticon.com/512/149/149071.png";

    push(ref(db, `coletivo_mural/posts/${postId}/comentarios`), {
        usuario,
        texto,
        fotoPerfil: foto,
        hora: new Date().toLocaleString("pt-BR")
    });

    campo.value = "";
};

/* ‚ùå AGORA S√ì O DONO DO COMENT√ÅRIO PODE EXCLUIR */
window.excluirComentario = function (postId, cid) {

    onValue(ref(db, `coletivo_mural/posts/${postId}/comentarios/${cid}`), snap => {
        if (!snap.exists()) return;

        const dono = snap.val().usuario;

        if (dono !== usuario) {
            alert("‚ùå Voc√™ n√£o pode apagar coment√°rios de outras pessoas!");
            return;
        }

        if (confirm("Excluir seu coment√°rio?")) {
            remove(ref(db, `coletivo_mural/posts/${postId}/comentarios/${cid}`));
        }

    }, { onlyOnce: true });
};

/* ‚ùå APAGAR POST ‚Äî AGORA S√ì O DONO PODE */
window.apagarPost = function (id) {

    onValue(ref(db, "coletivo_mural/posts/" + id), snap => {
        if (!snap.exists()) return;

        const dono = snap.val().usuario;

        if (dono !== usuario) {
            alert("‚ùå Voc√™ n√£o pode apagar postagens de outras pessoas!");
            return;
        }

        if (confirm("Apagar seu post?")) {
            remove(ref(db, "coletivo_mural/posts/" + id));
        }

    }, { onlyOnce: true });
};
