<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

/* ======================
   üî• FIREBASE CONFIG
====================== */
const firebaseConfig = {
    apiKey: "AIzaSyAt4CeGjdbjzdtMH1qZHw6RuBFJ6SeTDKk",
    authDomain: "coletivo-f34d4.firebaseapp.com",
    databaseURL: "https://coletivo-f34d4-default-rtdb.firebaseio.com",
    projectId: "coletivo-f34d4",
    storageBucket: "coletivo-f34d4.firebasestorage.app",
    messagingSenderId: "296376447787",
    appId: "1:296376447787:web:1341c59c8087d6ac1e4b6e"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ======================
   üî• VARI√ÅVEIS GLOBAIS
====================== */
let usuario = localStorage.getItem("usuarioLogado");
let stories = [];
let ids = [];
let currentIndex = 0;
let timers = [];
const MAX_VIDEO_TIME = 12000;

const storiesRef = ref(db, "coletivo_mural/stories");

const addStory = document.getElementById("addStory");
const fileInput = document.getElementById("fileInput");
const mainStory = document.getElementById("mainStory");
const viewer = document.getElementById("viewer");
const dotsBtn = document.getElementById("dotsBtn");
const menuBox = document.getElementById("menuBox");
const deleteBtn = document.getElementById("deleteBtn");
const contentBox = document.getElementById("contentBox");
const progressViewer = document.getElementById("progressViewer");

/* ======================
   üî• ADICIONAR STORY
====================== */
addStory.onclick = () => {
    if (!usuario) return alert("Fa√ßa login para postar stories!");
    fileInput.click();
};

fileInput.onchange = async e => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = evt => {
        const tipo = file.type.startsWith("video") ? "video" : "image";

        push(storiesRef, {
            usuario,
            tipo,
            midia: evt.target.result,
            timestamp: Date.now(),
            views: {}
        });

        fileInput.value = "";
    };
    reader.readAsDataURL(file);
};

/* ======================
   üî• CARREGAR STORIES
====================== */
onValue(storiesRef, snap => {

    stories = [];
    ids = [];
    mainStory.style.display = "none";

    snap.forEach(child => {
        const s = child.val();

        if (Date.now() - s.timestamp > 86400000) return;

        stories.push(s);
        ids.push(child.key);
    });

    if (stories.length === 0) return;

    let last = stories[stories.length - 1];

    mainStory.innerHTML =
        last.tipo === "image"
            ? `<img src="${last.midia}">`
            : `<video src="${last.midia}" autoplay muted loop></video>`;

    mainStory.style.display = "block";
});

/* ======================
   üî• ABRIR VIEWER
====================== */
mainStory.onclick = () => {
    if (stories.length === 0) return;
    currentIndex = 0;
    viewer.style.display = "flex";
    dotsBtn.style.display = "block";
    showStory();
};

function showStory() {

    timers.forEach(t => clearTimeout(t));
    timers = [];

    contentBox.innerHTML = "";
    progressViewer.innerHTML = "";

    const story = stories[currentIndex];
    const id = ids[currentIndex];

    if (!story) return;

    if (usuario) {
        set(ref(db, `coletivo_mural/stories/${id}/views/${usuario}`), {
            usuario,
            hora: Date.now()
        });
    }

    const el = document.createElement(story.tipo === "video" ? "video" : "img");
    el.src = story.midia;

    if (story.tipo === "video") {
        el.autoplay = true;
        el.onloadedmetadata = () => {
            let dur = Math.min(el.duration * 1000, MAX_VIDEO_TIME);
            animarProgresso(dur);
        };
    } else {
        animarProgresso(5000);
    }

    contentBox.appendChild(el);
}

function animarProgresso(dur) {

    progressViewer.innerHTML = "";

    for (let i = 0; i < stories.length; i++) {
        const seg = document.createElement("div");
        seg.className = "progress-segment";

        const fill = document.createElement("div");
        fill.className = "progress-fill";

        if (i < currentIndex) fill.style.width = "100%";

        if (i === currentIndex) {
            fill.style.width = "0%";
            fill.style.transition = `width ${dur}ms linear`;
            setTimeout(() => fill.style.width = "100%", 10);
        }

        seg.appendChild(fill);
        progressViewer.appendChild(seg);
    }

    timers.push(setTimeout(nextStory, dur));
}

viewer.onclick = () => nextStory();

function nextStory() {
    currentIndex++;
    if (currentIndex >= stories.length) return fecharViewer();
    showStory();
}

function fecharViewer() {
    viewer.style.display = "none";
    timers.forEach(t => clearTimeout(t));
    timers = [];
}

/* ======================
   üî• EXCLUIR STORY
====================== */
dotsBtn.onclick = e => {
    e.stopPropagation();
    menuBox.style.display = menuBox.style.display === "none" ? "block" : "none";
};

deleteBtn.onclick = () => {

    const story = stories[currentIndex];
    const id = ids[currentIndex];

    if (story.usuario !== usuario) {
        alert("Voc√™ s√≥ pode excluir seus pr√≥prios stories!");
        return;
    }

    if (confirm("Apagar story?")) {
        remove(ref(db, `coletivo_mural/stories/${id}`));
        fecharViewer();
    }
};

<script type="module">
import {
    getDatabase, ref, onValue, push, set, remove
} from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

const db = getDatabase();
const postsRef = ref(db, "coletivo_mural/posts");

let usuario = localStorage.getItem("usuarioLogado") || null;

/* -------------------------------
   üî• PUBLICAR POST
--------------------------------*/
window.publicarPost = function () {

    if (!usuario)
        return alert("Fa√ßa login primeiro!");

    const texto = document.getElementById("postTexto").value.trim();
    const midia = document.getElementById("postMidia").files[0];

    if (!texto && !midia)
        return alert("Escreva algo ou envie uma m√≠dia.");

    const dados = {
        usuario,
        texto,
        timestamp: Date.now()
    };

    if (midia) {
        const reader = new FileReader();
        reader.onload = e => {
            dados[midia.type.startsWith("video") ? "video" : "imagem"] = e.target.result;
            push(postsRef, dados);
        };
        reader.readAsDataURL(midia);
    } else {
        push(postsRef, dados);
    }

    document.getElementById("postTexto").value = "";
    document.getElementById("postMidia").value = "";
};

/* -------------------------------
   üî• FEED EM TEMPO REAL
--------------------------------*/
const urlParams = new URLSearchParams(window.location.search);
const postID_URL = urlParams.get("post");

const feed = document.getElementById("feed");

onValue(postsRef, snap => {

    feed.innerHTML = "";

    if (postID_URL) {
        const p = snap.child(postID_URL).val();

        if (!p) {
            feed.innerHTML = "<p style='color:white;font-size:20px;'>Post n√£o encontrado.</p>";
            return;
        }
        mostrarPostIndividual(postID_URL, p);
        return;
    }

    let posts = [];
    snap.forEach(post => posts.push({ id: post.key, dados: post.val() }));

    posts.reverse();

    posts.forEach(p => adicionarPostAoMural(p.id, p.dados));
});

/* -------------------------------
   üî• EXIBIR POST INDIVIDUAL
--------------------------------*/
window.mostrarPostIndividual = function (id, p) {

    let midiaHTML = "";
    if (p.imagem) midiaHTML = `<img src="${p.imagem}" onclick="abreModal('${p.imagem}')">`;
    if (p.video) midiaHTML = `<video controls autoplay muted playsinline><source src="${p.video}"></video>`;

    feed.innerHTML = `
    <div class="post">
        <strong style="color:#00ffaa;">${p.usuario}</strong><br><br>
        ${midiaHTML}
        <p>${p.texto}</p>

        <div class="reaction-count">üëç ${p.reacoes ? Object.keys(p.reacoes).length : 0} curtidas</div>
        <div class="comment-count">üí¨ ${p.comentarios ? Object.keys(p.comentarios).length : 0} coment√°rios</div>

        <div class="actions">
            <div onclick="toggleCurtir('${id}')">üëç ${p.reacoes && p.reacoes[usuario] ? "Voc√™ curtiu" : "Curtir"}</div>
            <div onclick="toggleComentarioBox('${id}')">üí¨ Comentar</div>
            <div onclick="compartilhar('${id}')">üì§ Compartilhar</div>
            ${p.usuario === usuario ? `<div onclick="apagarPost('${id}')">üóë Excluir</div>` : ""}
        </div>

        <div class="comment-box" id="cb_${id}" style="display:none;">
            <textarea id="ct_${id}" placeholder="Escreva um coment√°rio..."></textarea>
            <button onclick="comentar('${id}')">Enviar</button>
        </div>

        <div class="comment-list" id="cl_${id}"></div>

        <button onclick="window.location.href='site.html'"
            style="margin-top:25px;padding:12px 20px;background:#00ffaa;border:none;
            border-radius:10px;font-size:1rem;font-weight:bold;cursor:pointer;">
            ‚¨Ö Voltar ao mural
        </button>
    </div>
    `;

    carregarComentarios(id, p.comentarios);
};

/* -------------------------------
   üî• FEED NORMAL
--------------------------------*/
window.adicionarPostAoMural = function (id, p) {

    let midiaHTML = "";
    if (p.imagem) midiaHTML = `<img src="${p.imagem}" onclick="abreModal('${p.imagem}')">`;
    if (p.video) midiaHTML = `<video controls autoplay muted playsinline><source src="${p.video}"></video>`;

    const div = document.createElement("div");
    div.className = "post";

    div.innerHTML = `
        <strong style="color:#00ffaa;">${p.usuario}</strong><br><br>
        ${midiaHTML}
        <p>${p.texto}</p>

        <div class="reaction-count">üëç ${(p.reacoes ? Object.keys(p.reacoes).length : 0)} curtidas</div>
        <div class="comment-count">üí¨ ${(p.comentarios ? Object.keys(p.comentarios).length : 0)} coment√°rios</div>

        <div class="actions">
            <div onclick="toggleCurtir('${id}')">üëç ${p.reacoes && p.reacoes[usuario] ? "Voc√™ curtiu" : "Curtir"}</div>
            <div onclick="toggleComentarioBox('${id}')">üí¨ Comentar</div>
            <div onclick="compartilhar('${id}')">üì§ Compartilhar</div>
            ${p.usuario === usuario ? `<div onclick="apagarPost('${id}')">üóë Excluir</div>` : ""}
        </div>

        <div class="comment-box" id="cb_${id}" style="display:none;">
            <textarea id="ct_${id}" placeholder="Escreva um coment√°rio..."></textarea>
            <button onclick="comentar('${id}')">Enviar</button>
        </div>

        <div class="comment-list" id="cl_${id}"></div>
    `;

    feed.prepend(div);

    carregarComentarios(id, p.comentarios);
};

/* -------------------------------
   üî• COMENT√ÅRIOS
--------------------------------*/
function carregarComentarios(id, comentarios) {

    const lista = document.getElementById("cl_" + id);
    lista.innerHTML = "";

    if (!comentarios) return;

    Object.entries(comentarios).forEach(([cid, c]) => {

        const foto = c.fotoPerfil ||
            "https://cdn-icons-png.flaticon.com/512/149/149071.png";

        const div = document.createElement("div");
        div.className = "comment-entry";

        div.innerHTML = `
            <img src="${foto}" style="width:40px;height:40px;border-radius:50%;
            border:2px solid #00ffaa;margin-right:10px;object-fit:cover;">
            <div style="flex:1;">
                <strong style="color:#00ffcc;">${c.usuario}:</strong>
                ${c.texto}
            </div>
            ${c.usuario === usuario ?
                `<span onclick="excluirComentario('${id}','${cid}')" style="cursor:pointer;">‚ùå</span>` : ""
            }
        `;

        lista.appendChild(div);
    });
}

window.toggleCurtir = function (postId) {
    if (!usuario) return alert("Fa√ßa login!");

    const likeRef = ref(db, `coletivo_mural/posts/${postId}/reacoes/${usuario}`);

    onValue(likeRef, snap => {
        if (snap.exists()) remove(likeRef);
        else set(likeRef, true);
    }, { onlyOnce: true });
};

window.toggleComentarioBox = function (id) {
    const box = document.getElementById("cb_" + id);
    box.style.display = box.style.display === "none" ? "block" : "none";
};

window.comentar = function (postId) {

    if (!usuario) return alert("Fa√ßa login!");

    const campo = document.getElementById("ct_" + postId);
    const texto = campo.value.trim();
    if (!texto) return;

    const foto = localStorage.getItem("fotoPerfil_" + usuario)
        || "https://cdn-icons-png.flaticon.com/512/149/149071.png";

    push(ref(db, `coletivo_mural/posts/${postId}/comentarios`), {
        usuario,
        texto,
        fotoPerfil: foto,
        hora: Date.now()
    });

    campo.value = "";
};

window.excluirComentario = function (postId, cid) {

    onValue(ref(db, `coletivo_mural/posts/${postId}/comentarios/${cid}`), snap => {

        if (snap.val().usuario !== usuario)
            return alert("Voc√™ s√≥ pode excluir seus pr√≥prios coment√°rios!");

        if (confirm("Excluir coment√°rio?"))
            remove(ref(db, `coletivo_mural/posts/${postId}/comentarios/${cid}`));

    }, { onlyOnce: true });
};

window.apagarPost = function (id) {

    onValue(ref(db, `coletivo_mural/posts/${id}`), snap => {

        if (!snap.exists()) return;

        if (snap.val().usuario !== usuario)
            return alert("Esse post n√£o √© seu!");

        if (confirm("Excluir este post?"))
            remove(ref(db, `coletivo_mural/posts/${id}`));

    }, { onlyOnce: true });
};

window.compartilhar = function (postId) {

    const link = `${window.location.origin}${window.location.pathname}?post=${postId}`;

    navigator.clipboard.writeText(link).then(() => {
        alert("üîó Link copiado!");
    });

    setTimeout(() => window.open(link, "_blank"), 200);
};
