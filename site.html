<script>
document.addEventListener("DOMContentLoaded", () => {

            callback: handleGoogleLogin,

        document.getElementById("googleLogin").style.display = "block";

        google.accounts.id.renderButton(
            document.getElementById("googleLogin"),
            { 
                theme: "filled_black",
                size: "large",
                width: 270,
                type: "standard"
            }
        );

        // Safari iPhone s√≥ exibe se o container estiver vis√≠vel
        // NUNCA for√ßar loginBox a aparecer aqui


    }, 250);
});

function handleGoogleLogin(response) {
    const data = decodeJwt(response.credential);

    const user = data.email.split("@")[0];
    usuario = user;

    localStorage.setItem("usuarioLogado", usuario);

    loginBox.style.display = "none";
    document.body.style.overflow = "auto";

    if (data.picture) {
        perfilFoto.src = data.picture;
        localStorage.setItem("fotoPerfil_" + usuario, data.picture);
    }

    nomeUsuarioMenu.textContent = usuario;

    setTimeout(() => {
        location.reload();
    }, 1000);
}

function decodeJwt(token) {
    return JSON.parse(atob(token.split('.')[1]));
}
</script>

const storiesRef = ref(db, "coletivo_mural/stories");

/* ABRIR / FECHAR MODAL */
window.abrirCriarStory = function () {
    if (!usuario) return alert("Fa√ßa login!");
    storyModal.style.display = "flex";
};
window.fecharCriarStory = function () {
    storyModal.style.display = "none";
    storyTexto.value = "";
    storyMedia.value = "";
};

/* ENVIAR STORY */
window.enviarStory = function () {
    if (!usuario) return alert("Fa√ßa login!");

    const texto = storyTexto.value.trim();
    const file = storyMedia.files[0];

    let mediaBase64 = null;
    let tipoMidia = null;

    if (file) {
        const reader = new FileReader();
        reader.onload = e => {
            mediaBase64 = e.target.result;
            tipoMidia = file.type.startsWith("video") ? "video" : "imagem";
            salvarStory(texto, mediaBase64, tipoMidia);
        };
        reader.readAsDataURL(file);
    } else {
        salvarStory(texto, null, null);
    }
};

function salvarStory(texto, media, tipo) {
    const novo = push(storiesRef);
    set(novo, {
        usuario,
        texto,
        timestamp: Date.now(),
        imagem: tipo === "imagem" ? media : null,
        video: tipo === "video" ? media : null,
        views: {},
        reacoes: {}
    });

    fecharCriarStory();
}

/* LISTAGEM ‚Äì STORIES NO TOPO */
onValue(storiesRef, snap => {
    const bar = document.getElementById("storiesBar");

    bar.innerHTML = `

                     style="width:100%; height:100%; object-fit:cover;">

            <div style="color:#00ffaa;font-size:0.80rem;font-weight:bold;margin-top:5px;">
                Novo Story
            </div>
        </div>
    `;

    const agora = Date.now();

    /* LISTA TODOS STORIES */
    snap.forEach(story => {
        const s = story.val();
        const id = story.key;

        if (agora - s.timestamp > 24 * 60 * 60 * 1000) return;

        const storyBox = document.createElement("div");
        storyBox.style.textAlign = "center";
        storyBox.style.flexShrink = "0";
        storyBox.style.width = "70px";

        circle.style.height = "70px";
        circle.style.borderRadius = "50%";
        circle.style.border = "3px solid #00ffaa";
        circle.style.overflow = "hidden";
        circle.style.cursor = "pointer";
        circle.style.display = "flex";
        circle.style.alignItems = "center";
        circle.style.justifyContent = "center";
        circle.style.background = "#000";

        circle.onclick = () => abrirStory(id, s);

        if (s.imagem) {
            circle.innerHTML = `<img src="${s.imagem}" style="width:100%;height:100%;object-fit:cover;">`;
        } else if (s.video) {
            circle.innerHTML = `<video src="${s.video}" muted style="width:100%;height:100%;object-fit:cover;"></video>`;
        } else {
            circle.innerHTML = `<span style='color:#00ffaa;font-size:.8rem;'>TXT</span>`;
        }

        const nome = document.createElement("div");
        nome.style.color = "#00ffaa";
        nome.style.fontSize = "0.78rem";
        nome.style.fontWeight = "bold";
        nome.style.marginTop = "6px";
        nome.textContent = s.usuario;

        storyBox.appendChild(circle);
        storyBox.appendChild(nome);

        bar.appendChild(storyBox);
    });
});

window.abrirStory = function (id, s) {
    onValue(storiesRef, snap => {
        storiesLista = [];

        snap.forEach(st => {
            const v = st.val();
            if (v.usuario === s.usuario) {
                storiesLista.push({
                    id: st.key,
                    ...v
                });
            }
        });

        storiesIndex = storiesLista.findIndex(x => x.id === id);
        abrirViewer();
    }, { onlyOnce: true });
};

    const st = storiesLista[storiesIndex];
    const content = document.getElementById("storyContent");

    content.innerHTML = `
        <div id="progressContainer"
             style="position:absolute;top:10px;width:90%;display:flex;gap:5px;"></div>

/* ===========================
     BARRA SUPER INSTAGRAM
   =========================== */
function montarBarras() {
    const pc = document.getElementById("progressContainer");
    pc.innerHTML = "";

    storiesLista.forEach((_, i) => {
        const b = document.createElement("div");
        b.style.flex = 1;
        b.style.height = "4px";
        b.style.background = i < storiesIndex ? "#fff" : "rgba(255,255,255,0.3)";
        b.style.borderRadius = "10px";
        b.id = "bar_" + i;
        pc.appendChild(b);
    });
}

function iniciarBarra() {
    let tempo = 5000;

    const vid = document.getElementById("stv");
    if (vid && vid.duration) tempo = vid.duration * 1000;

    let progresso = 0;
    const barra = document.getElementById("bar_" + storiesIndex);

    clearInterval(barraInterval);
    barraInterval = setInterval(() => {
        if (pausado) return;

        progresso += 100 / (tempo / 50);
        barra.style.background =
            `linear-gradient(to right, #fff ${progresso}%, rgba(255,255,255,0.3) 0%)`;

        if (progresso >= 100) {
            clearInterval(barraInterval);
            proximoStory();
        }
    }, 50);
}

/* PASSAR / VOLTAR */
storyViewer.addEventListener("click", e => {
    const x = e.clientX;
    const metade = window.innerWidth / 2;

    if (x > metade) proximoStory();
    else voltarStory();
});
storyViewer.addEventListener("mousedown", () => pausado = true);
storyViewer.addEventListener("mouseup", () => pausado = false);
storyViewer.addEventListener("touchstart", () => pausado = true);
storyViewer.addEventListener("touchend", () => pausado = false);

function proximoStory() {
    storiesIndex++;
    if (storiesIndex >= storiesLista.length) return fecharStory();
    abrirViewer();
}
function voltarStory() {
    if (storiesIndex === 0) return;
    storiesIndex--;
    abrirViewer();
}

/* üî• PRESEN√áA ONLINE */
function iniciarPresenca() {

    const userRef = ref(db, "chat/usuariosOnline/" + usuario);

    // Marca online
    set(userRef, { nome: usuario, foto, online: true });

    // Sai do online se fechar aba, perder internet, travar app, bloquear tela etc.
    onDisconnect(userRef).set({
        nome: usuario,
        foto,
        online: false
    });

    /* üî• SISTEMA DE INATIVIDADE - 2 MINUTOS */
    let ultimoToque = Date.now();

    function atividade() {
        ultimoToque = Date.now();
        set(userRef, { nome: usuario, foto, online: true });
    }

    ["click","mousemove","keydown","touchstart","touchmove","scroll"]
    .forEach(ev => {
        document.addEventListener(ev, atividade, { passive:true });
    });

    setInterval(() => {
        const tempoParado = Date.now() - ultimoToque;

        if (tempoParado >= 120000) {
            // offline por inatividade
            set(userRef, { nome: usuario, foto, online: false });
        } else {
            // online novamente se mexer
            set(userRef, { nome: usuario, foto, online: true });
        }
    }, 4000);
}

    const convRef = ref(db, "chat/conversas");

    onValue(convRef, snap => {
        if (!snap.exists()) return;

        snap.forEach(roomSnap => {
            const roomId = roomSnap.key;

            if (!roomId.includes(usuario)) return;

            let ultima = null;

            roomSnap.forEach(m => ultima = m.val());

            if (!ultima) return;

            if (ultima.de !== usuario) {
                const som = document.getElementById("notificaChat");
                som.currentTime = 0;
                som.play().catch(()=>{});
            }
        });
    });
}

if (usuario) {
    iniciarPresenca();
    iniciarNotificacoes();
}
