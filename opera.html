<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mini Opera</title>
<style>
  *{box-sizing:border-box}
  body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#f2f2f2;color:#111}
  .top{background:#e60012;padding:10px}
  .search{width:100%;padding:10px;font-size:16px;border:0;border-radius:6px}
  .content{padding:12px}
  .grid{display:flex;gap:12px}
  .tile{
    width:50%;background:#fff;border-radius:10px;text-align:center;
    padding:18px 10px;text-decoration:none;color:#111;
    box-shadow:0 2px 6px rgba(0,0,0,.12)
  }
  .icon{
    width:48px;height:48px;border-radius:12px;margin:0 auto 10px auto;
    display:flex;align-items:center;justify-content:center;font-size:24px;color:#fff
  }
  .fb{background:#1877f2}
  .yt{background:#ff0000}
  .title{font-size:14px;font-weight:bold}
  .sub{font-size:11px;color:#666;margin-top:4px}
  @media(max-width:320px){.icon{width:42px;height:42px}.title{font-size:13px}}
</style>
</head>
<body>

<div class="top">
  <input class="search" id="q" placeholder="Buscar (leve) ou digitar site"
    onkeydown="if(event.keyCode==13)buscar()">
</div>

<div class="content">
  <div class="grid">

    <!-- Facebook SUPER LEVE -->
    <a class="tile" href="https://mbasic.facebook.com/">
      <div class="icon fb">f</div>
      <div class="title">Facebook</div>
      <div class="sub">versão leve</div>
    </a>

    <!-- YouTube: abre BUSCA ao invés da home (bem mais leve) -->
    <a class="tile" href="https://m.youtube.com/results?search_query=">
      <div class="icon yt">▶</div>
      <div class="title">YouTube</div>
      <div class="sub">abrir busca</div>
    </a>

  </div>

  <div style="margin-top:12px;font-size:12px;color:#555;line-height:1.35">
    Dica: se o YouTube travar, use só a busca e abra poucos resultados.
  </div>
</div>

<script>
  function buscar(){
    var q = (document.getElementById("q").value||"").replace(/^\s+|\s+$/g,"");
    if(!q) return;

    // Se parece site, tenta abrir direto
    if(q.indexOf(" ")===-1 && q.indexOf(".")>0){
      if(q.indexOf("://")===-1) q="http://"+q; // http pode abrir melhor em celular básico
      location.href=q;
      return;
    }

    // Busca super leve
    location.href="https://lite.duckduckgo.com/lite/?q="+encodeURIComponent(q);
  }
</script>

</body>
</html>
