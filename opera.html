<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mini Opera</title>

<style>
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background:#f2f2f2;
    color:#111;
  }

  /* TOPO OPERA */
  .top{
    background:#e60012;
    padding:10px;
  }

  .search{
    width:100%;
    padding:10px;
    font-size:16px;
    border:none;
    border-radius:6px;
  }

  /* SPEED DIAL */
  .content{
    padding:12px;
  }

  .grid{
    display:flex;
    gap:12px;
  }

  .tile{
    width:50%;
    background:#fff;
    border-radius:10px;
    text-align:center;
    padding:18px 10px;
    text-decoration:none;
    color:#111;
    box-shadow:0 2px 6px rgba(0,0,0,.1);
  }

  .icon{
    width:48px;
    height:48px;
    border-radius:12px;
    margin:0 auto 10px auto;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:24px;
    color:#fff;
  }

  .fb{background:#1877f2}
  .yt{background:#ff0000}

  .title{
    font-size:14px;
    font-weight:bold;
  }

  /* TELAS MUITO PEQUENAS */
  @media(max-width:320px){
    .icon{width:42px;height:42px}
    .title{font-size:13px}
  }
</style>
</head>

<body>

<!-- TOPO -->
<div class="top">
  <input
    class="search"
    id="q"
    placeholder="Google ou digite endereço"
    onkeydown="if(event.keyCode==13)buscar()">
</div>

<!-- SPEED DIAL -->
<div class="content">
  <div class="grid">

    <!-- FACEBOOK -->
    <a class="tile" href="https://mbasic.facebook.com/">
      <div class="icon fb">f</div>
      <div class="title">Facebook</div>
    </a>

    <!-- YOUTUBE -->
    <a class="tile" href="https://m.youtube.com/">
      <div class="icon yt">▶</div>
      <div class="title">YouTube</div>
    </a>

  </div>
</div>

<script>
  function buscar(){
    var q = document.getElementById("q").value.trim();
    if(!q) return;

    if(q.indexOf(" ") === -1 && q.indexOf(".") > 0){
      if(q.indexOf("://") === -1) q = "https://" + q;
      location.href = q;
    }else{
      location.href = "https://lite.duckduckgo.com/lite/?q=" + encodeURIComponent(q);
    }
  }
</script>

</body>
</html>
