<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Coment√°rios</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    *{ box-sizing:border-box; }
    html,body{ margin:0; background:#18191A; color:#E4E6EB; font-family: Arial, sans-serif; }

    :root{
      --fb-bg: #18191A;
      --fb-surface: #242526;
      --fb-surface-2: #2D2E30;
      --fb-border: rgba(255,255,255,.10);
      --fb-text: #E4E6EB;
      --fb-muted: rgba(228,230,235,.72);
      --fb-blue: #0866FF;
      --fb-green:#31A24C;
      --fb-red:#F02849;
      --fb-shadow: 0 8px 18px rgba(0,0,0,.35);
      --fb-radius: 16px;
    }

    /* Top bar */
    .topbar{
      position:sticky; top:0; z-index:9999;
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
      padding: 12px 12px;
      background: var(--fb-surface);
      border-bottom: 1px solid var(--fb-border);
    }
    .backBtn{
      display:inline-flex; align-items:center; gap:10px;
      border:none; cursor:pointer;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      color: var(--fb-text);
      padding:10px 12px;
      border-radius: 999px;
      font-weight: 900;
    }
    .backBtn:active{ transform: scale(.99); }
    .title{
      font-weight: 900;
      letter-spacing:.3px;
      display:flex; align-items:center; gap:10px;
      min-width:0;
    }
    .title i{ color: var(--fb-blue); }
    .title span{ white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

    /* Container */
    .wrap{
      width:min(880px, 96vw);
      margin: 12px auto 90px auto;
    }

    /* Post header preview */
    .postPreview{
      background: var(--fb-surface);
      border:1px solid var(--fb-border);
      border-radius: var(--fb-radius);
      box-shadow: var(--fb-shadow);
      padding: 12px;
      margin-bottom: 12px;
    }
    .postHead{
      display:flex; align-items:center; gap:10px;
      margin-bottom:10px;
      min-width:0;
    }
    .avatar{
      width:42px; height:42px; border-radius:50%;
      overflow:hidden;
      background:#3A3B3C;
      border:1px solid rgba(255,255,255,.10);
      flex:0 0 auto;
      display:flex; align-items:center; justify-content:center;
      font-weight:900;
    }
    .avatar img{ width:100%; height:100%; object-fit:cover; display:block; }
    .meta{ min-width:0; }
    .nameLine{
      font-weight:900;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      max-width: 72vw;
    }
    .when{
      margin-top:3px;
      font-size:12px;
      color: var(--fb-muted);
    }
    .postText{
      font-size:14px; line-height:1.35;
      color: rgba(228,230,235,.95);
      margin: 0;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .postMedia{
      margin-top:10px;
      border-radius: 14px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      background:#000;
    }
    .postMedia img, .postMedia video{
      width:100%;
      display:block;
    }

    /* Comments card */
    .card{
      background: var(--fb-surface);
      border:1px solid var(--fb-border);
      border-radius: var(--fb-radius);
      box-shadow: var(--fb-shadow);
      overflow:hidden;
    }
    .cardHead{
      padding: 12px;
      border-bottom:1px solid var(--fb-border);
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .count{
      font-weight:900;
      letter-spacing:.2px;
      display:flex; align-items:center; gap:10px;
    }
    .count i{ color: var(--fb-blue); }

    /* Add comment box */
    .composer{
      padding: 12px;
      border-bottom:1px solid var(--fb-border);
      display:flex; gap:10px; align-items:flex-start;
    }
    .composer .meAvatar{
      width:38px; height:38px; border-radius:50%;
      overflow:hidden;
      background:#3A3B3C;
      border:1px solid rgba(255,255,255,.10);
      flex:0 0 auto;
      display:flex; align-items:center; justify-content:center;
      font-weight:900;
    }
    .meAvatar img{ width:100%; height:100%; object-fit:cover; display:block; }
    .composerBox{
      flex:1;
      background:#3A3B3C;
      border:1px solid rgba(255,255,255,.10);
      border-radius: 18px;
      padding: 10px;
    }
    .composerBox input{
      width:100%;
      border:none; outline:none;
      background:transparent;
      color: var(--fb-text);
      font-size:14px;
      padding: 6px 2px;
    }
    .composerActions{
      display:flex; justify-content:flex-end; gap:8px;
      margin-top: 8px;
    }
    .btn{
      border:none; cursor:pointer;
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 900;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color: var(--fb-text);
      user-select:none;
    }
    .btnPrimary{
      background: var(--fb-blue);
      color:#fff;
      border-color: rgba(255,255,255,.10);
    }
    .btn:active{ transform: scale(.99); }

    /* Comment list */
    .list{ padding: 10px 12px; }
    .comment{
      display:flex;
      gap:10px;
      padding: 10px 0;
    }
    .cAvatar{
      width:36px; height:36px; border-radius:50%;
      overflow:hidden;
      background:#3A3B3C;
      border:1px solid rgba(255,255,255,.10);
      flex:0 0 auto;
      display:flex; align-items:center; justify-content:center;
      font-weight:900;
      cursor:pointer;
    }
    .cAvatar img{ width:100%; height:100%; object-fit:cover; display:block; }
    .bubbleWrap{ flex:1; min-width:0; }
    .bubble{
      display:inline-block;
      max-width: 100%;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      border-radius: 16px;
      padding: 10px 12px;
    }
    .cName{
      font-weight: 900;
      font-size: 13px;
      margin-bottom: 4px;
      cursor:pointer;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      max-width: 72vw;
    }
    .cText{
      font-size: 13px;
      color: rgba(228,230,235,.94);
      line-height: 1.25;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .cMetaRow{
      margin-top: 6px;
      display:flex; align-items:center; gap:14px;
      font-size: 12px;
      color: var(--fb-muted);
      user-select:none;
      flex-wrap: wrap;
    }
    .cAction{
      cursor:pointer;
      font-weight: 900;
      color: rgba(228,230,235,.86);
    }
    .cAction.liked{ color: var(--fb-blue); }
    .dot{ opacity:.55; }
    .likesPill{
      display:inline-flex; align-items:center; gap:6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(8,102,255,.12);
      border: 1px solid rgba(8,102,255,.20);
      color: rgba(228,230,235,.95);
      font-weight: 900;
    }

    /* Reply composer */
    .replyComposer{
      margin-top: 8px;
      display:none;
      gap:8px;
      align-items:flex-start;
    }
    .replyComposer .miniAvatar{
      width:28px; height:28px; border-radius:50%;
      overflow:hidden;
      background:#3A3B3C;
      border:1px solid rgba(255,255,255,.10);
      flex:0 0 auto;
      display:flex; align-items:center; justify-content:center;
      font-weight:900;
    }
    .replyComposer .miniAvatar img{ width:100%; height:100%; object-fit:cover; display:block; }

    .replyBox{
      flex:1;
      background:#3A3B3C;
      border:1px solid rgba(255,255,255,.10);
      border-radius: 14px;
      padding: 8px 10px;
    }
    .replyBox input{
      width:100%;
      border:none; outline:none;
      background:transparent;
      color: var(--fb-text);
      font-size:13px;
      padding: 4px 2px;
    }
    .replyActions{
      margin-top: 6px;
      display:flex; justify-content:flex-end; gap:8px;
    }
    .btnMini{
      padding: 8px 10px;
      border-radius: 12px;
      font-size: 12px;
    }

    /* Replies list */
    .replies{
      margin-top: 8px;
      padding-left: 8px;
      border-left: 2px solid rgba(255,255,255,.10);
      display:flex;
      flex-direction:column;
      gap: 10px;
    }
    .reply{
      display:flex; gap:8px; align-items:flex-start;
    }
    .rAvatar{
      width:28px; height:28px; border-radius:50%;
      overflow:hidden;
      background:#3A3B3C;
      border:1px solid rgba(255,255,255,.10);
      flex:0 0 auto;
      display:flex; align-items:center; justify-content:center;
      font-weight:900;
      cursor:pointer;
    }
    .rAvatar img{ width:100%; height:100%; object-fit:cover; display:block; }
    .rBubble{
      flex:1;
      background: rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.09);
      border-radius: 14px;
      padding: 8px 10px;
      min-width:0;
    }
    .rName{
      font-weight:900;
      font-size: 12px;
      margin-bottom: 3px;
      cursor:pointer;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .rText{
      font-size: 12px;
      color: rgba(228,230,235,.93);
      line-height: 1.2;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .rMeta{
      margin-top: 4px;
      font-size: 11px;
      color: var(--fb-muted);
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
    }
    .rAction{ cursor:pointer; font-weight:900; }
    .rAction.liked{ color: var(--fb-blue); }

    /* Empty */
    .empty{
      padding: 18px 12px;
      text-align:center;
      color: var(--fb-muted);
      font-weight: 900;
    }

    /* Loading overlay */
    .loadingOverlay{
      position:fixed; inset:0;
      background: rgba(0,0,0,.78);
      display:none;
      align-items:center;
      justify-content:center;
      z-index: 99999999;
      padding: 18px;
    }
    .loadingCard{
      width: min(520px, 92vw);
      background: var(--fb-surface);
      border:1px solid var(--fb-border);
      border-radius: 18px;
      box-shadow: var(--fb-shadow);
      padding:18px;
      text-align:center;
    }
    .spinner{
      width:46px;height:46px;border-radius:50%;
      border:4px solid rgba(255,255,255,.14);
      border-top-color: var(--fb-blue);
      margin:0 auto 10px auto;
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin{ to{ transform: rotate(360deg);} }
    .loadingText{ color: var(--fb-text); font-weight:900; letter-spacing:.4px; }
    .loadingSub{ margin-top:6px; color: var(--fb-text); opacity:.85; font-size:14px; }
  </style>
</head>

<body>
  <div class="loadingOverlay" id="loadingOverlay">
    <div class="loadingCard">
      <div class="spinner"></div>
      <div class="loadingText" id="loadingText">Carregando...</div>
      <div class="loadingSub" id="loadingSub">Aguarde um instante</div>
    </div>
  </div>

  <div class="topbar">
    <button class="backBtn" onclick="goBack()"><i class="fa-solid fa-arrow-left"></i> Voltar</button>
    <div class="title"><i class="fa-solid fa-comments"></i> <span id="pageTitle">Coment√°rios</span></div>
    <div style="width:44px"></div>
  </div>

  <div class="wrap">
    <div class="postPreview" id="postPreview" style="display:none;"></div>

    <div class="card">
      <div class="cardHead">
        <div class="count"><i class="fa-solid fa-comment-dots"></i> <span id="countText">0 coment√°rios</span></div>
        <div style="font-size:12px;color:var(--fb-muted);" id="postIdText"></div>
      </div>

      <div class="composer">
        <div class="meAvatar" id="meAvatar">U</div>
        <div class="composerBox">
          <input id="newCommentInput" placeholder="Escreva um coment√°rio..." />
          <div class="composerActions">
            <button class="btn btnPrimary" onclick="sendComment()">Enviar</button>
          </div>
        </div>
      </div>

      <div class="list" id="commentList">
        <div class="empty">Carregando coment√°rios...</div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    /* ======= CONFIG (MESMA DO SEU SITE) ======= */
    const firebaseConfig = {
      apiKey: "AIzaSyAt4CeGjdbjzdtMH1qZHw6RuBFJ6SeTDKk",
      authDomain: "coletivo-f34d4.firebaseapp.com",
      databaseURL: "https://coletivo-f34d4-default-rtdb.firebaseio.com",
      projectId: "coletivo-f34d4",
      storageBucket: "coletivo-f34d4.firebasestorage.app",
      messagingSenderId: "296376447787",
      appId: "1:296376447787:web:1341c59c8087d6ac1e4b6e"
    };
    firebase.initializeApp(firebaseConfig);
    const DB = firebase.database();

    /* ======= HELPERS ======= */
    function escapeHTML(str){
      str = (str == null ? "" : String(str));
      return str
        .replace(/&/g,"&amp;")
        .replace(/</g,"&lt;")
        .replace(/>/g,"&gt;")
        .replace(/"/g,"&quot;")
        .replace(/'/g,"&#039;");
    }
    function initials(name){
      const n = (name||"").trim().split(/\s+/).filter(Boolean);
      if(!n.length) return "U";
      const a = n[0][0] || "U";
      const b = (n.length>1 ? n[n.length-1][0] : "") || "";
      return (a+b).toUpperCase();
    }
    function fmtDate(ts){
      try{ return new Date(ts).toLocaleString("pt-BR"); }catch(e){ return ""; }
    }
    function qs(name){
      const u = new URL(location.href);
      return (u.searchParams.get(name) || "").trim();
    }

    const LOGIN_URL = "https://marcio2307.github.io/terreiro/entrar.html";
    function mustBeLogged(){
      const u = (localStorage.getItem("nome_passageiro") || "").trim();
      if(!u){ location.replace(LOGIN_URL); return null; }
      return u;
    }
    const USER_NAME = mustBeLogged();
    const UID = (sessionStorage.getItem("uid_passageiro") || localStorage.getItem("uid_passageiro") || "").trim();

    /* ======= LOADING ======= */
    const loadingOverlay = document.getElementById("loadingOverlay");
    const loadingText = document.getElementById("loadingText");
    const loadingSub  = document.getElementById("loadingSub");
    function showLoading(title, sub){
      loadingText.textContent = title || "Carregando...";
      loadingSub.textContent = sub || "Aguarde um instante";
      loadingOverlay.style.display = "flex";
    }
    function hideLoading(){ loadingOverlay.style.display = "none"; }

    /* ======= PERFIL CACHE (igual l√≥gica do seu site) ======= */
    const profileCache = new Map();
    function PROFILE_REF(uid){ return DB.ref("profiles/" + uid); }

    async function getAvatarForUID(uid, fallbackName){
      if(!uid) return { url:"", name: fallbackName || "Usu√°rio" };
      if(profileCache.has(uid)) return profileCache.get(uid);

      try{
        const snap = await PROFILE_REF(uid).once("value");
        const p = snap.val() || {};
        const name = p.name || fallbackName || "Usu√°rio";
        const url = p.avatarDataUrl || p.avatarUrl || "";
        const obj = { url, name };
        profileCache.set(uid, obj);

        PROFILE_REF(uid).on("value", s=>{
          const px = s.val() || {};
          const nn = px.name || name;
          const uu = px.avatarDataUrl || px.avatarUrl || "";
          profileCache.set(uid, { url: uu, name: nn });
          // atualiza avatares no DOM
          document.querySelectorAll(`[data-avatar-uid="${uid}"]`).forEach(el=>{
            el.innerHTML = uu ? `<img src="${uu}" alt="avatar" loading="lazy">` : escapeHTML(initials(nn));
          });
          document.querySelectorAll(`[data-name-uid="${uid}"]`).forEach(el=>{
            el.textContent = nn || "Usu√°rio";
          });
        });

        return obj;
      }catch(e){
        const obj = { url:"", name: fallbackName || "Usu√°rio" };
        profileCache.set(uid, obj);
        return obj;
      }
    }

    /* ======= ABRIR PERFIL (opcional, se quiser plugar sua pr√©via depois) ======= */
    function openProfile(uid){
      // Se voc√™ quiser abrir sua pr√©via:
      // location.href = "https://marcio2307.github.io/terreiro/previa.html?uid="+encodeURIComponent(uid);
      console.log("Abrir perfil:", uid);
    }

    /* ======= POST + COMMENTS ======= */
    const POST_ID = qs("post");
    const commentList = document.getElementById("commentList");
    const countText = document.getElementById("countText");
    const postIdText = document.getElementById("postIdText");
    const pageTitle = document.getElementById("pageTitle");
    const postPreview = document.getElementById("postPreview");
    const meAvatar = document.getElementById("meAvatar");

    if(!POST_ID){
      commentList.innerHTML = `<div class="empty">Faltou o ID do post. Abra assim: <br><br><b>comentarios.html?post=ID_DO_POST</b></div>`;
      countText.textContent = "0 coment√°rios";
      postIdText.textContent = "";
      throw new Error("Missing post id");
    }

    postIdText.textContent = POST_ID;

    function goBack(){
      // Se tiver vindo do feed, o hist√≥rico resolve. Se n√£o, volta pro site principal.
      if(history.length > 1) history.back();
      else location.href = "https://marcio2307.github.io/terreiro/site.html";
    }

    /* ======= PATHS =======
      comments/{postId}/{commentId}
      commentLikes/{postId}/{commentId}/{uid}
      commentReplies/{postId}/{commentId}/{replyId}
      replyLikes/{postId}/{commentId}/{replyId}/{uid}
    ====================== */

    async function hydrateMeAvatar(){
      const prof = await getAvatarForUID(UID, USER_NAME || "Usu√°rio");
      meAvatar.innerHTML = prof.url ? `<img src="${prof.url}" alt="avatar" loading="lazy">` : escapeHTML(initials(prof.name));
    }

    async function loadPostPreview(){
      try{
        const snap = await DB.ref("posts/" + POST_ID).once("value");
        const p = snap.val();
        if(!p){
          postPreview.style.display = "none";
          pageTitle.textContent = "Coment√°rios";
          return;
        }

        const prof = await getAvatarForUID(p.uid, p.userName || "Usu√°rio");
        const avatarHtml = prof.url ? `<img src="${prof.url}" alt="avatar" loading="lazy">` : escapeHTML(initials(prof.name));

        let media = "";
        if(p.mediaUrl){
          const isImg = (p.mediaType||"").startsWith("image/");
          media = `
            <div class="postMedia">
              ${isImg
                ? `<img src="${p.mediaUrl}" alt="m√≠dia" loading="lazy">`
                : `<video src="${p.mediaUrl}" controls playsinline preload="metadata"></video>`
              }
            </div>
          `;
        }

        postPreview.innerHTML = `
          <div class="postHead">
            <div class="avatar" data-avatar-uid="${escapeHTML(p.uid)}" onclick="openProfile('${escapeHTML(p.uid)}')">${avatarHtml}</div>
            <div class="meta">
              <div class="nameLine" data-name-uid="${escapeHTML(p.uid)}" onclick="openProfile('${escapeHTML(p.uid)}')">${escapeHTML(prof.name || p.userName || "Usu√°rio")}</div>
              <div class="when">${escapeHTML(p.createdAt ? fmtDate(p.createdAt) : "")}</div>
            </div>
          </div>
          <p class="postText">${escapeHTML(p.text || "")}</p>
          ${media}
        `;
        postPreview.style.display = "block";

        pageTitle.textContent = "Coment√°rios do post";
      }catch(e){
        postPreview.style.display = "none";
      }
    }

    async function sendComment(){
      const input = document.getElementById("newCommentInput");
      const text = (input.value || "").trim();
      if(!text) return;

      const id = "cmt_" + Date.now() + "_" + Math.random().toString(36).slice(2);
      await DB.ref(`comments/${POST_ID}/${id}`).set({
        uid: UID || "",
        userName: USER_NAME || "Usu√°rio",
        text,
        createdAt: firebase.database.ServerValue.TIMESTAMP
      });

      input.value = "";
    }

    function toggleReplyBox(commentId){
      const box = document.getElementById("replyBox_" + commentId);
      if(!box) return;
      box.style.display = (box.style.display === "flex") ? "none" : "flex";
      const inp = box.querySelector("input");
      if(inp && box.style.display === "flex") setTimeout(()=>inp.focus(), 0);
    }

    async function sendReply(commentId){
      const inp = document.getElementById("replyInput_" + commentId);
      if(!inp) return;
      const text = (inp.value || "").trim();
      if(!text) return;

      const rid = "rpl_" + Date.now() + "_" + Math.random().toString(36).slice(2);
      await DB.ref(`commentReplies/${POST_ID}/${commentId}/${rid}`).set({
        uid: UID || "",
        userName: USER_NAME || "Usu√°rio",
        text,
        createdAt: firebase.database.ServerValue.TIMESTAMP
      });

      inp.value = "";
      toggleReplyBox(commentId);
    }

    async function toggleCommentLike(commentId){
      if(!UID) return;
      const ref = DB.ref(`commentLikes/${POST_ID}/${commentId}/${UID}`);
      const snap = await ref.once("value");
      if(snap.val()) await ref.remove();
      else await ref.set({ uid: UID, userName: USER_NAME || "Usu√°rio", createdAt: firebase.database.ServerValue.TIMESTAMP });
    }

    async function toggleReplyLike(commentId, replyId){
      if(!UID) return;
      const ref = DB.ref(`replyLikes/${POST_ID}/${commentId}/${replyId}/${UID}`);
      const snap = await ref.once("value");
      if(snap.val()) await ref.remove();
      else await ref.set({ uid: UID, userName: USER_NAME || "Usu√°rio", createdAt: firebase.database.ServerValue.TIMESTAMP });
    }

    function renderEmpty(msg){
      commentList.innerHTML = `<div class="empty">${msg}</div>`;
    }

    function listenComments(){
      const commentsRef = DB.ref(`comments/${POST_ID}`).orderByChild("createdAt");
      commentsRef.on("value", async (snap)=>{
        const obj = snap.val() || {};
        const arr = Object.keys(obj).map(cid=>({ cid, ...obj[cid] }))
          .sort((a,b)=>(a.createdAt||0)-(b.createdAt||0));

        // contador
        const total = arr.length;
        countText.textContent = total === 1 ? "1 coment√°rio" : `${total} coment√°rios`;

        if(total === 0){
          renderEmpty("Nenhum coment√°rio ainda. Seja o primeiro! üôÇ");
          return;
        }

        // render base dos coment√°rios (sem replies ainda)
        const blocks = await Promise.all(arr.map(async (c)=>{
          const nomeBase = (c.userName || "Usu√°rio");
          const prof = await getAvatarForUID(c.uid, nomeBase);
          const nome = prof.name || nomeBase;

          const ava = prof.url
            ? `<img src="${prof.url}" alt="avatar" loading="lazy">`
            : escapeHTML(initials(nome));

          return `
            <div class="comment" id="c_${escapeHTML(c.cid)}">
              <div class="cAvatar" data-avatar-uid="${escapeHTML(c.uid)}" onclick="openProfile('${escapeHTML(c.uid)}')">${ava}</div>

              <div class="bubbleWrap">
                <div class="bubble">
                  <div class="cName" data-name-uid="${escapeHTML(c.uid)}" onclick="openProfile('${escapeHTML(c.uid)}')">${escapeHTML(nome)}</div>
                  <div class="cText">${escapeHTML(c.text || "")}</div>
                </div>

                <div class="cMetaRow">
                  <span>${escapeHTML(c.createdAt ? fmtDate(c.createdAt) : "")}</span>
                  <span class="dot">‚Ä¢</span>
                  <span class="cAction" id="likeBtn_${escapeHTML(c.cid)}" onclick="toggleCommentLike('${escapeHTML(c.cid)}')">Curtir</span>
                  <span class="dot">‚Ä¢</span>
                  <span class="cAction" onclick="toggleReplyBox('${escapeHTML(c.cid)}')">Responder</span>

                  <span id="likePill_${escapeHTML(c.cid)}" style="display:none;" class="likesPill">
                    <i class="fa-solid fa-thumbs-up"></i>
                    <span id="likeCount_${escapeHTML(c.cid)}">0</span>
                  </span>
                </div>

                <div class="replyComposer" id="replyBox_${escapeHTML(c.cid)}">
                  <div class="miniAvatar" id="meMini_${escapeHTML(c.cid)}">U</div>
                  <div class="replyBox">
                    <input id="replyInput_${escapeHTML(c.cid)}" placeholder="Escreva uma resposta..." />
                    <div class="replyActions">
                      <button class="btn btnMini" onclick="toggleReplyBox('${escapeHTML(c.cid)}')">Cancelar</button>
                      <button class="btn btnPrimary btnMini" onclick="sendReply('${escapeHTML(c.cid)}')">Responder</button>
                    </div>
                  </div>
                </div>

                <div class="replies" id="replies_${escapeHTML(c.cid)}" style="display:none;"></div>
              </div>
            </div>
          `;
        }));

        commentList.innerHTML = blocks.join("");

        // coloca meu avatar mini em todos reply boxes
        const myProf = await getAvatarForUID(UID, USER_NAME || "Usu√°rio");
        document.querySelectorAll(`[id^="meMini_"]`).forEach(el=>{
          el.innerHTML = myProf.url ? `<img src="${myProf.url}" alt="avatar" loading="lazy">` : escapeHTML(initials(myProf.name));
        });

        // ligar listeners de likes e replies (um por coment√°rio)
        arr.forEach(c=>{
          listenCommentLikes(c.cid);
          listenReplies(c.cid);
        });
      });
    }

    function listenCommentLikes(commentId){
      const ref = DB.ref(`commentLikes/${POST_ID}/${commentId}`);
      ref.on("value", (snap)=>{
        const obj = snap.val() || {};
        const total = Object.keys(obj).length;

        const pill = document.getElementById("likePill_" + commentId);
        const count = document.getElementById("likeCount_" + commentId);
        const btn = document.getElementById("likeBtn_" + commentId);

        if(count) count.textContent = String(total);

        if(pill){
          pill.style.display = total > 0 ? "inline-flex" : "none";
        }

        const iLiked = !!(UID && obj[UID]);
        if(btn){
          btn.classList.toggle("liked", iLiked);
          btn.textContent = iLiked ? "Curtido" : "Curtir";
        }
      });
    }

    function listenReplies(commentId){
      const ref = DB.ref(`commentReplies/${POST_ID}/${commentId}`).orderByChild("createdAt");
      ref.on("value", async (snap)=>{
        const obj = snap.val() || {};
        const arr = Object.keys(obj).map(rid=>({ rid, ...obj[rid] }))
          .sort((a,b)=>(a.createdAt||0)-(b.createdAt||0));

        const wrap = document.getElementById("replies_" + commentId);
        if(!wrap) return;

        if(arr.length === 0){
          wrap.style.display = "none";
          wrap.innerHTML = "";
          return;
        }

        wrap.style.display = "flex";

        const htmls = await Promise.all(arr.map(async r=>{
          const nomeBase = (r.userName || "Usu√°rio");
          const prof = await getAvatarForUID(r.uid, nomeBase);
          const nome = prof.name || nomeBase;

          const ava = prof.url ? `<img src="${prof.url}" alt="avatar" loading="lazy">` : escapeHTML(initials(nome));

          return `
            <div class="reply" id="r_${escapeHTML(r.rid)}">
              <div class="rAvatar" data-avatar-uid="${escapeHTML(r.uid)}" onclick="openProfile('${escapeHTML(r.uid)}')">${ava}</div>
              <div class="rBubble">
                <div class="rName" data-name-uid="${escapeHTML(r.uid)}" onclick="openProfile('${escapeHTML(r.uid)}')">${escapeHTML(nome)}</div>
                <div class="rText">${escapeHTML(r.text || "")}</div>

                <div class="rMeta">
                  <span>${escapeHTML(r.createdAt ? fmtDate(r.createdAt) : "")}</span>
                  <span class="dot">‚Ä¢</span>
                  <span class="rAction" id="rLikeBtn_${escapeHTML(commentId)}_${escapeHTML(r.rid)}"
                        onclick="toggleReplyLike('${escapeHTML(commentId)}','${escapeHTML(r.rid)}')">Curtir</span>
                  <span id="rLikePill_${escapeHTML(commentId)}_${escapeHTML(r.rid)}"
                        class="likesPill" style="display:none;">
                    <i class="fa-solid fa-thumbs-up"></i>
                    <span id="rLikeCount_${escapeHTML(commentId)}_${escapeHTML(r.rid)}">0</span>
                  </span>
                </div>
              </div>
            </div>
          `;
        }));

        wrap.innerHTML = htmls.join("");

        // listeners de likes das respostas
        arr.forEach(r=>{
          listenReplyLikes(commentId, r.rid);
        });
      });
    }

    function listenReplyLikes(commentId, replyId){
      const ref = DB.ref(`replyLikes/${POST_ID}/${commentId}/${replyId}`);
      ref.on("value", (snap)=>{
        const obj = snap.val() || {};
        const total = Object.keys(obj).length;

        const pill = document.getElementById(`rLikePill_${commentId}_${replyId}`);
        const count = document.getElementById(`rLikeCount_${commentId}_${replyId}`);
        const btn = document.getElementById(`rLikeBtn_${commentId}_${replyId}`);

        if(count) count.textContent = String(total);
        if(pill) pill.style.display = total > 0 ? "inline-flex" : "none";

        const iLiked = !!(UID && obj[UID]);
        if(btn){
          btn.classList.toggle("liked", iLiked);
          btn.textContent = iLiked ? "Curtido" : "Curtir";
        }
      });
    }

    (async function init(){
      showLoading("Abrindo coment√°rios...", "Carregando post e coment√°rios");
      try{
        await hydrateMeAvatar();
        await loadPostPreview();
        listenComments();
      }finally{
        hideLoading();
      }
    })();
  </script>
