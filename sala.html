<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sala Global ‚Äì Videoconfer√™ncia</title>

<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    background: #000;
    font-family: sans-serif;
    overflow: hidden;
  }

  /* === BOT√ÉO ENTRAR NA REUNI√ÉO === */
  #enterButton {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #00ff66;
    color: #000;
    border: none;
    padding: 18px 32px;
    font-size: 24px;
    font-weight: bold;
    border-radius: 14px;
    box-shadow: 0 0 20px #00ff66;
    cursor: pointer;
    z-index: 999999;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0% { box-shadow: 0 0 10px #00ff66; }
    50% { box-shadow: 0 0 25px #00ff66; }
    100% { box-shadow: 0 0 10px #00ff66; }
  }

  /* === GRID PADR√ÉO (3+ USU√ÅRIOS) === */
  #videos {
    display: none; /* s√≥ aparece ap√≥s clicar no bot√£o */
    gap: 8px;
    padding: 8px;
    height: calc(100vh - 90px);
    overflow-y: auto;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  }

  #videos.show {
    display: grid;
  }

  /* === 2 USU√ÅRIOS: MODO WHATSAPP === */
  #videos.two-users {
    display: flex !important;
    flex-direction: column;
    height: calc(100vh - 90px);
  }

  #videos.two-users .video-box {
    flex: 1;
    height: 50vh !important;
    padding-top: 0 !important;
  }

  /* === 1 USU√ÅRIO: TELA CHEIA === */
  #videos.one-user .video-box {
    height: calc(100vh - 90px) !important;
    padding-top: 0 !important;
  }

  /* === QUADRADO (3+ usu√°rios) === */
  .video-box {
    position: relative;
    width: 100%;
    padding-top: 100%;
    background: #111;
    border-radius: 14px;
    overflow: hidden;
  }

  .video-box video {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    border-radius: 14px;
  }

  #controlsMe {
    position: fixed;
    bottom: 12px;
    left: 50%;
    transform: translateX(-50%);
    display: none;
    gap: 18px;
    z-index: 99999;
  }

  .btn {
    width: 55px;
    height: 55px;
    border: none;
    border-radius: 50%;
    font-size: 22px;
    background: rgba(0,0,0,0.6);
    color: #fff;
  }

  #btnEnd {
    background: #e30000;
  }
</style>
</head>

<body>

<button id="enterButton">ENTRAR NA REUNI√ÉO</button>

<div id="videos"></div>

<div id="controlsMe">
  <button id="btnMic" class="btn">üé§</button>
  <button id="btnEnd" class="btn">üìû</button>
</div>

<script type="module">

/* ===== UNLOCK SAFARI / iPHONE ===== */
function unlockAutoplay() {
    const v = document.createElement("video");
    v.setAttribute("playsinline", "");
    v.setAttribute("webkit-playsinline", "");
    v.muted = true;
    v.autoplay = true;
    v.src = "";
    document.body.appendChild(v);
}

document.addEventListener("touchstart", function start() {
    unlockAutoplay();
    document.removeEventListener("touchstart", start);
});
document.addEventListener("click", unlockAutoplay);

/* ============================================================ */

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
import {
  getDatabase, ref, push, set, onChildAdded, onValue,
  onDisconnect, remove
} from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCrX9MuOeKyaWLCwgGjYMyrjKCXQXe-ZXY",
  authDomain: "rastreio-31b3f.firebaseapp.com",
  databaseURL: "https://rastreio-31b3f-default-rtdb.firebaseio.com",
  projectId: "rastreio-31b3f",
  storageBucket: "rastreio-31b3f.firebasestorage.app",
  messagingSenderId: "1133443616013",
  appId: "1:1133443616013:web:b155ef7b855ac48d6f2ee4",
  measurementId: "G-QDSNM5PWDX"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const ROOM = "sala_global_31b3f";
let localStream;
let peers = {};
let remoteVideos = {};
let myId;

const enterButton = document.getElementById("enterButton");
const videoGrid   = document.getElementById("videos");
const ctrlMe      = document.getElementById("controlsMe");
const btnMic      = document.getElementById("btnMic");
const btnEnd      = document.getElementById("btnEnd");

/* =======================================================
   CRIA VIDEO COMPAT√çVEL COM TODOS OS CELULARES
======================================================= */
function addVideoBox(stream, isMe = false) {
  const box = document.createElement("div");
  box.className = "video-box";

  const vid = document.createElement("video");
  vid.srcObject = stream;
  vid.autoplay = true;
  vid.muted = isMe;
  vid.playsInline = true;

  box.appendChild(vid);
  videoGrid.appendChild(box);

  return { box, vid };
}

/* =======================================================
   AJUSTE DO GRID
======================================================= */
function adjustLayout() {
  const total = videoGrid.children.length;
  videoGrid.classList.remove("one-user","two-users");

  if (total === 1) videoGrid.classList.add("one-user");
  else if (total === 2) videoGrid.classList.add("two-users");
}

/* =======================================================
   START CAMERA (s√≥ ap√≥s clicar no bot√£o)
======================================================= */
async function startCamera() {
  try {
    const constraints = {
      video: { facingMode: "user" },
      audio: true
    };

    localStream = await navigator.mediaDevices.getUserMedia(constraints);

    addVideoBox(localStream, true);
    ctrlMe.style.display = "flex";
    adjustLayout();

  } catch (err) {
    alert("Permita a c√¢mera e o microfone.");
    console.error(err);
  }
}

/* =======================================================
   PEER
======================================================= */
function createPeer(remoteId) {
  const pc = new RTCPeerConnection({
    iceServers: [{ urls: ["stun:stun.l.google.com:19302"] }]
  });

  localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

  pc.ontrack = e => {
    if (!remoteVideos[remoteId]) {
      remoteVideos[remoteId] = addVideoBox(e.streams[0], false);
      adjustLayout();
    } else {
      remoteVideos[remoteId].vid.srcObject = e.streams[0];
    }
  };

  pc.onicecandidate = e => {
    if (e.candidate) {
      set(push(ref(db, ROOM+"/ice")), {
        from: myId,
        to: remoteId,
        candidate: JSON.stringify(e.candidate)
      });
    }
  };

  return pc;
}

/* =======================================================
   ENTRAR NA SALA (s√≥ inicia depois do bot√£o)
======================================================= */
async function joinRoom() {

  videoGrid.classList.add("show");
  enterButton.style.display = "none";

  await startCamera();

  myId = push(ref(db, ROOM+"/users")).key;
  set(ref(db, ROOM+"/users/"+myId), true);
  onDisconnect(ref(db, ROOM+"/users/"+myId)).remove();

  onValue(ref(db, ROOM+"/users"), snap => {
    const users = snap.val() || {};

    for (let uid in remoteVideos) {
      if (!users[uid]) {
        remoteVideos[uid].box.remove();
        delete remoteVideos[uid];
        if (peers[uid]) peers[uid].close();
        delete peers[uid];
        adjustLayout();
      }
    }

    for (let uid of Object.keys(users)) {
      if (uid === myId) continue;
      if (peers[uid]) continue;

      if (myId < uid) {
        const pc = peers[uid] = createPeer(uid);
        pc.createOffer().then(o => {
          pc.setLocalDescription(o);
          set(push(ref(db, ROOM+"/signals")), {
            type:"offer", from:myId, to:uid, sdp:JSON.stringify(o)
          });
        });
      }
    }
  });

  onChildAdded(ref(db, ROOM+"/signals"), async snap => {
    const msg = snap.val();
    if (msg.to !== myId) return;

    if (!peers[msg.from]) peers[msg.from] = createPeer(msg.from);
    const pc = peers[msg.from];

    if (msg.type === "offer") {
      await pc.setRemoteDescription(JSON.parse(msg.sdp));
      const ans = await pc.createAnswer();
      pc.setLocalDescription(ans);
      set(push(ref(db, ROOM+"/signals")), {
        type:"answer", from:myId, to:msg.from, sdp:JSON.stringify(ans)
      });

    } else if (msg.type === "answer") {
      await pc.setRemoteDescription(JSON.parse(msg.sdp));
    }

    remove(ref(db, ROOM+"/signals/"+snap.key));
  });

  onChildAdded(ref(db, ROOM+"/ice"), async snap => {
    const msg = snap.val();
    if (msg.to !== myId) return;

    if (peers[msg.from]) {
      await peers[msg.from].addIceCandidate(JSON.parse(msg.candidate));
    }

    remove(ref(db, ROOM+"/ice/"+snap.key));
  });
}

/* === CLICOU NO BOT√ÉO ‚Üí ENTRA === */
enterButton.onclick = () => joinRoom();

/* MICROFONE */
btnMic.onclick = () => {
  const audio = localStream.getAudioTracks()[0];
  audio.enabled = !audio.enabled;
  btnMic.textContent = audio.enabled ? "üé§" : "üîá";
};

/* ENCERRAR */
btnEnd.onclick = () => {
  window.location.href = "https://marcio2307.github.io/terreiro/";
};

</script>

</body>
</html>
