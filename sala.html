<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Reels ‚Ä¢ Umbanda</title>

<style>
  *{box-sizing:border-box}
  html,body{
    margin:0;
    height:100%;
    background:#000;
    font-family:Arial, sans-serif;
    color:#fff;
    overflow:hidden;
  }

  .app{
    height:100vh;
    width:100%;
    position:relative;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(180deg,#050505,#000);
  }

  /* Topo estilo Facebook */
  .top{
    position:absolute;
    top:env(safe-area-inset-top);
    left:0;
    right:0;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:12px 14px;
    z-index:10;
    background:linear-gradient(to bottom,rgba(0,0,0,.7),transparent);
  }

  .logo{
    display:flex;
    align-items:center;
    gap:10px;
    font-weight:900;
  }
  .fb{
    width:34px;height:34px;border-radius:10px;
    background:#1877f2;
    display:flex;align-items:center;justify-content:center;
    font-weight:900;
  }

  .btn{
    border:1px solid rgba(255,255,255,.25);
    background:rgba(255,255,255,.12);
    color:#fff;
    padding:9px 14px;
    border-radius:999px;
    font-weight:800;
    cursor:pointer;
  }
  .btn.primary{
    background:#1877f2;
    border:none;
  }

  /* Centro */
  .center{
    text-align:center;
    padding:20px;
  }

  .icon{
    font-size:64px;
    margin-bottom:14px;
  }

  .title{
    font-size:20px;
    font-weight:900;
    margin-bottom:6px;
  }

  .sub{
    font-size:14px;
    opacity:.85;
    line-height:1.4;
    margin-bottom:20px;
  }

  .swipe{
    font-size:14px;
    opacity:.9;
    animation:pulse 1.6s infinite;
  }

  @keyframes pulse{
    0%{opacity:.4}
    50%{opacity:1}
    100%{opacity:.4}
  }

  /* Rodap√© */
  .bottom{
    position:absolute;
    bottom:env(safe-area-inset-bottom);
    left:0;
    right:0;
    padding:16px;
    text-align:center;
    font-size:13px;
    opacity:.75;
    background:linear-gradient(to top,rgba(0,0,0,.7),transparent);
  }
</style>
</head>

<body>

<div class="app" id="app">

  <div class="top">
    <div class="logo">
      <div class="fb">f</div>
      <span>Reels ‚Ä¢ Umbanda</span>
    </div>
    <button class="btn primary" onclick="openTikTok()">Abrir</button>
  </div>

  <div class="center">
    <div class="icon">üéµ</div>
    <div class="title">Reels infinitos de Umbanda</div>
    <div class="sub">
      Conte√∫do p√∫blico ‚Ä¢ sem bloqueios ‚Ä¢ swipe real do TikTok
    </div>
    <div class="swipe">‚¨ÜÔ∏è‚¨áÔ∏è Deslize o dedo</div>
  </div>

  <div class="bottom">
    Ao deslizar, voc√™ entra direto no feed real do TikTok
  </div>

</div>

<script>
  const TAG = "umbanda";
  let startY = null;

  function openTikTok(){
    const url = "https://www.tiktok.com/tag/" + TAG;

    // ANDROID: tenta abrir app
    if (/Android/i.test(navigator.userAgent)) {
      window.location.href = "intent://www.tiktok.com/tag/" + TAG +
        "#Intent;scheme=https;package=com.zhiliaoapp.musically;end";
      setTimeout(()=> window.location.href = url, 900);
    } 
    // IOS / PC
    else {
      window.location.href = url;
    }
  }

  // Swipe detector
  document.getElementById("app").addEventListener("touchstart", e=>{
    startY = e.touches[0].clientY;
  });

  document.getElementById("app").addEventListener("touchend", e=>{
    if(startY === null) return;
    const endY = e.changedTouches[0].clientY;
    const diff = startY - endY;
    if(Math.abs(diff) > 50){
      openTikTok();
    }
    startY = null;
  });

  // Mouse (PC)
  document.getElementById("app").addEventListener("wheel", e=>{
    if(Math.abs(e.deltaY) > 30){
      openTikTok();
    }
  });
</script>

</body>
</html>
