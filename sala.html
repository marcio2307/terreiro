<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sala Global – Videoconferência</title>

<style>
    body {
        margin: 0;
        background: #000;
        overflow: hidden;
    }

    #videos {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 8px;
        padding: 8px;
        height: 100vh;
        overflow-y: auto;
        background: #000;
    }

    video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 6px;
        background: #111;
        box-shadow: 0 0 8px #000;
    }
</style>
</head>
<body>

<div id="videos"></div>

<script type="module">

/* ---------------------- Firebase ---------------------- */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
import { getDatabase, ref, push, set, onValue, onDisconnect } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAYhKhK5SFaWkFlqZhXi3nVbsWzdbjteO0",
  authDomain: "rastreio-8bb0a.firebaseapp.com",
  databaseURL: "https://rastreio-8bb0a-default-rtdb.firebaseio.com",
  projectId: "rastreio-8bb0a",
  storageBucket: "rastreio-8bb0a.appspot.com",
  messagingSenderId: "676710436203",
  appId: "1:676710436203:web:b48ebc7189ff71e564d02e"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const ROOM = "zoom_global_room";
const peers = {};
let localStream;

const videos = document.getElementById("videos");

/* ---------------------- 1. CÂMERA E MIC ---------------------- */
async function startCamera() {
    localStream = await navigator.mediaDevices.getUserMedia({
        video: true,
        audio: true
    });

    const myVid = document.createElement("video");
    myVid.srcObject = localStream;
    myVid.autoplay = true;
    myVid.muted = true;
    videos.appendChild(myVid);
}

/* ---------------------- 2. PeerConnection ---------------------- */
function createPeer(remoteId) {
    const pc = new RTCPeerConnection({
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });

    localStream.getTracks().forEach(track => {
        pc.addTrack(track, localStream);
    });

    pc.ontrack = event => {
        const vid = document.createElement("video");
        vid.srcObject = event.streams[0];
        vid.autoplay = true;
        videos.appendChild(vid);
    };

    pc.onicecandidate = e => {
        if (e.candidate) {
            set(push(ref(db, `${ROOM}/ice/${remoteId}`)), {
                from: myId,
                candidate: JSON.stringify(e.candidate)
            });
        }
    };

    return pc;
}

/* ---------------------- 3. ENTRAR NA SALA ---------------------- */
let myId;

async function joinRoom() {
    await startCamera();

    myId = push(ref(db, `${ROOM}/users`)).key;
    set(ref(db, `${ROOM}/users/${myId}`), true);
    onDisconnect(ref(db, `${ROOM}/users/${myId}`)).remove();

    onValue(ref(db, `${ROOM}/users`), async snapshot => {
        const users = snapshot.val();
        if (!users) return;

        for (let userId of Object.keys(users)) {
            if (userId === myId) continue;
            if (peers[userId]) continue;

            const pc = createPeer(userId);
            peers[userId] = pc;

            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);

            set(push(ref(db, `${ROOM}/signals`)), {
                type: "offer",
                from: myId,
                to: userId,
                sdp: JSON.stringify(offer)
            });
        }
    });

    onValue(ref(db, `${ROOM}/signals`), async snapshot => {
        const data = snapshot.val();
        if (!data) return;

        for (const key of Object.keys(data)) {
            const msg = data[key];

            if (msg.to !== myId) continue;

            if (msg.type === "offer") {
                const pc = createPeer(msg.from);
                peers[msg.from] = pc;

                await pc.setRemoteDescription(JSON.parse(msg.sdp));

                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);

                set(push(ref(db, `${ROOM}/signals`)), {
                    type: "answer",
                    from: myId,
                    to: msg.from,
                    sdp: JSON.stringify(answer)
                });
            }

            if (msg.type === "answer") {
                const pc = peers[msg.from];
                if (pc && !pc.currentRemoteDescription) {
                    await pc.setRemoteDescription(JSON.parse(msg.sdp));
                }
            }
        }
    });

    onValue(ref(db, `${ROOM}/ice`), async snapshot => {
        const data = snapshot.val();
        if (!data) return;

        for (const key of Object.keys(data)) {
            const item = data[key];

            if (item.to !== myId) continue;

            const pc = peers[item.from];
            if (!pc) continue;

            try {
                await pc.addIceCandidate(JSON.parse(item.candidate));
            } catch {}
        }
    });
}

joinRoom();
</script>

</body>
</html>
