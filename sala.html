<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sala Global ‚Äì Videoconfer√™ncia</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    background: #000;
    overflow: hidden;
    font-family: sans-serif;
  }

  /* === GRADE DIN√ÇMICA === */
  #videos {
    display: grid;
    gap: 8px;
    padding: 8px;
    height: 100vh;
    overflow-y: auto;
    background: #000;

    /* üî• Ajuste autom√°tico da grade */
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  }

  /* üî• CELULAR ‚Äî 2 colunas fixas, estilo FaceTime */
  @media (max-width: 600px) {
    #videos {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  /* === CAIXA DO V√çDEO === */
  .video-box {
    position: relative;
    width: 100%;
    padding-top: 120%; 
    background: #111;
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 0 12px rgba(0,0,0,0.7);
  }

  .video-box video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 14px;
  }

</style>
</head>
<body>

<div id="videos"></div>

<script type="module">
/* ===== FIREBASE ===== */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
import {
  getDatabase, ref, push, set, onChildAdded,
  onValue, onDisconnect, remove
} from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCrX9MuOeKyaWLCwgGjYMyrjKCXQXe-ZXY",
  authDomain: "rastreio-31b3f.firebaseapp.com",
  databaseURL: "https://rastreio-31b3f-default-rtdb.firebaseio.com",
  projectId: "rastreio-31b3f",
  storageBucket: "rastreio-31b3f.firebasestorage.app",
  messagingSenderId: "1133443616013",
  appId: "1:1133443616013:web:b155ef7b855ac48d6f2ee4",
  measurementId: "G-QDSNM5PWDX"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const ROOM = "sala_global_31b3f";
let localStream;
let peers = {};
let remoteVideos = {};
let myId;

const videoGrid = document.getElementById("videos");

/* === CRIA CAIXA DO V√çDEO === */
function addVideoBox(stream, isMe = false) {
  const box = document.createElement("div");
  box.className = "video-box";

  const vid = document.createElement("video");
  vid.srcObject = stream;
  vid.autoplay = true;
  vid.playsInline = true;
  if (isMe) vid.muted = true;

  box.appendChild(vid);
  videoGrid.appendChild(box);

  return vid;
}

/* === MINHA C√ÇMERA === */
async function startCamera() {
  localStream = await navigator.mediaDevices.getUserMedia({
    video: { width: 640, height: 480, facingMode: "user" },
    audio: true
  });

  addVideoBox(localStream, true);
}

/* === PEER CONNECTION === */
function createPeer(remoteId) {
  const pc = new RTCPeerConnection({
    iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
  });

  localStream.getTracks().forEach(track =>
    pc.addTrack(track, localStream)
  );

  pc.ontrack = e => {
    if (!remoteVideos[remoteId]) {
      remoteVideos[remoteId] = addVideoBox(e.streams[0]);
    } else {
      remoteVideos[remoteId].srcObject = e.streams[0];
    }
  };

  pc.onicecandidate = e => {
    if (e.candidate) {
      set(push(ref(db, `${ROOM}/ice`)), {
        from: myId,
        to: remoteId,
        candidate: JSON.stringify(e.candidate)
      });
    }
  };

  return pc;
}

/* === ENTRAR NA SALA === */
async function joinRoom() {
  await startCamera();

  myId = push(ref(db, `${ROOM}/users`)).key;
  set(ref(db, `${ROOM}/users/${myId}`), true);
  onDisconnect(ref(db, `${ROOM}/users/${myId}`)).remove();

  onValue(ref(db, `${ROOM}/users`), snap => {
    const users = snap.val() || {};

    for (let uid of Object.keys(users)) {
      if (uid === myId) continue;
      if (peers[uid]) continue;

      if (myId < uid) {
        const pc = createPeer(uid);
        peers[uid] = pc;

        pc.createOffer()
          .then(o => pc.setLocalDescription(o))
          .then(() => {
            set(push(ref(db, `${ROOM}/signals`)), {
              type: "offer",
              from: myId,
              to: uid,
              sdp: JSON.stringify(pc.localDescription)
            });
          });
      }
    }
  });

  onChildAdded(ref(db, `${ROOM}/signals`), async snap => {
    const msg = snap.val();
    if (msg.to !== myId) return;

    if (!peers[msg.from]) peers[msg.from] = createPeer(msg.from);
    const pc = peers[msg.from];

    if (msg.type === "offer") {
      await pc.setRemoteDescription(JSON.parse(msg.sdp));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);

      set(push(ref(db, `${ROOM}/signals`)), {
        type: "answer",
        from: myId,
        to: msg.from,
        sdp: JSON.stringify(answer)
      });
    } else if (msg.type === "answer") {
      await pc.setRemoteDescription(JSON.parse(msg.sdp));
    }

    remove(ref(db, `${ROOM}/signals/${snap.key}`));
  });

  onChildAdded(ref(db, `${ROOM}/ice`), async snap => {
    const msg = snap.val();
    if (msg.to !== myId) return;

    if (peers[msg.from]) {
      await peers[msg.from].addIceCandidate(JSON.parse(msg.candidate));
    }

    remove(ref(db, `${ROOM}/ice/${snap.key}`));
  });
}

joinRoom();
</script>

</body>
</html>
