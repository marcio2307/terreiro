<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sala Global â€“ ReuniÃ£o</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    overflow: hidden;
  }

  #videos {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 6px;
    padding: 6px;
    height: 100vh;
    overflow-y: auto;
    background: #000;
  }

  /* Tablet */
  @media (max-width: 768px) {
    #videos {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  /* Celular pequeno */
  @media (max-width: 480px) {
    #videos {
      grid-template-columns: 1fr;
      gap: 4px;
      padding: 4px;
    }
  }

  video {
    width: 100%;
    height: 100%;
    background: #111;
    object-fit: cover;
    border-radius: 10px;
  }
</style>
</head>
<body>

<div id="videos"></div>

<script type="module">
/* ====== IMPORTS FIREBASE ====== */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
import {
  getDatabase, ref, push, set, onChildAdded, onValue,
  onDisconnect, remove
} from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

/* ðŸ”¥ SEU FIREBASE â€“ rastreio-31b3f */
const firebaseConfig = {
  apiKey: "AIzaSyCrX9MuOeKyaWLCwgGjYMyrjKCXQXe-ZXY",
  authDomain: "rastreio-31b3f.firebaseapp.com",
  databaseURL: "https://rastreio-31b3f-default-rtdb.firebaseio.com",
  projectId: "rastreio-31b3f",
  storageBucket: "rastreio-31b3f.firebasestorage.app",
  messagingSenderId: "1133443616013",
  appId: "1:1133443616013:web:b155ef7b855ac48d6f2ee4",
  measurementId: "G-QDSNM5PWDX"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ====== CONFIG SALA ====== */
const ROOM = "sala_global_31b3f";
let localStream;
let peers = {};      // { remoteId: RTCPeerConnection }
let remoteVideos = {}; // { remoteId: HTMLVideoElement }
let myId;

const videoGrid = document.getElementById("videos");

/* ====== FUNÃ‡ÃƒO: CRIAR VÃDEO NO GRID ====== */
function createVideoElement(stream, isMe = false) {
  const vid = document.createElement("video");
  vid.srcObject = stream;
  vid.autoplay = true;
  vid.playsInline = true;         // ðŸ”‘ importante pro celular
  if (isMe) vid.muted = true;     // vocÃª nÃ£o quer ouvir eco de si mesmo
  videoGrid.appendChild(vid);
  return vid;
}

/* ====== INICIAR CÃ‚MERA LOCAL ====== */
async function startCamera() {
  localStream = await navigator.mediaDevices.getUserMedia({
    video: {
      width: { ideal: 320 },
      height: { ideal: 240 },
      facingMode: "user"
    },
    audio: true
  });

  // Mostra minha cÃ¢mera
  createVideoElement(localStream, true);
}

/* ====== CRIAR PEER CONNECTION ====== */
function createPeer(remoteId) {
  const pc = new RTCPeerConnection({
    iceServers: [
      { urls: "stun:stun.l.google.com:19302" }
    ]
  });

  // Enviar minha cÃ¢mera para o outro
  localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

  // Quando chegar vÃ­deo do outro
  pc.ontrack = event => {
    let existing = remoteVideos[remoteId];
    if (!existing) {
      const vid = createVideoElement(event.streams[0], false);
      remoteVideos[remoteId] = vid;
    } else {
      existing.srcObject = event.streams[0];
    }
  };

  // Candidatos ICE
  pc.onicecandidate = e => {
    if (e.candidate) {
      set(push(ref(db, `${ROOM}/ice`)), {
        from: myId,
        to: remoteId,
        candidate: JSON.stringify(e.candidate)
      });
    }
  };

  return pc;
}

/* ====== ENTRAR NA SALA ====== */
async function joinRoom() {
  await startCamera();

  // Gerar ID Ãºnico
  myId = push(ref(db, `${ROOM}/users`)).key;
  await set(ref(db, `${ROOM}/users/${myId}`), true);
  onDisconnect(ref(db, `${ROOM}/users/${myId}`)).remove();

  // Sempre que lista de usuÃ¡rios mudar
  onValue(ref(db, `${ROOM}/users`), async snap => {
    const users = snap.val();
    if (!users) return;

    for (let uid of Object.keys(users)) {
      if (uid === myId) continue;
      if (peers[uid]) continue;

      // ðŸ”‘ Regra anti-conflito: sÃ³ quem tem ID MENOR cria a offer
      if (myId < uid) {
        const pc = createPeer(uid);
        peers[uid] = pc;

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);

        set(push(ref(db, `${ROOM}/signals`)), {
          type: "offer",
          from: myId,
          to: uid,
          sdp: JSON.stringify(offer)
        });
      }
    }
  });

  /* ====== RECEBER OFFER / ANSWER ====== */
  onChildAdded(ref(db, `${ROOM}/signals`), async snap => {
    const msg = snap.val();
    if (!msg || msg.to !== myId) {
      return;
    }

    if (msg.type === "offer") {
      // Se ainda nÃ£o tenho peer com essa pessoa, crio
      let pc = peers[msg.from];
      if (!pc) {
        pc = createPeer(msg.from);
        peers[msg.from] = pc;
      }

      await pc.setRemoteDescription(JSON.parse(msg.sdp));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);

      set(push(ref(db, `${ROOM}/signals`)), {
        type: "answer",
        from: myId,
        to: msg.from,
        sdp: JSON.stringify(answer)
      });
    }

    if (msg.type === "answer") {
      const pc = peers[msg.from];
      if (pc) {
        await pc.setRemoteDescription(JSON.parse(msg.sdp));
      }
    }

    // Apaga o sinal depois de usar
    remove(ref(db, `${ROOM}/signals/${snap.key}`));
  });

  /* ====== RECEBER ICE ====== */
  onChildAdded(ref(db, `${ROOM}/ice`), async snap => {
    const msg = snap.val();
    if (!msg || msg.to !== myId) {
      return;
    }

    const pc = peers[msg.from];
    if (pc) {
      try {
        await pc.addIceCandidate(JSON.parse(msg.candidate));
      } catch (err) {
        console.error("Erro ao adicionar ICE:", err);
      }
    }

    // Apaga o ICE depois
    remove(ref(db, `${ROOM}/ice/${snap.key}`));
  });
}

joinRoom().catch(err => {
  console.error("Erro ao entrar na sala:", err);
  alert("Erro ao acessar cÃ¢mera/microfone: " + err.message);
});
</script>

</body>
</html>
