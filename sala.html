<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sala Global â€“ ReuniÃ£o</title>

<style>
  body { margin: 0; background: #000; overflow: hidden; }

  #videos {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 6px;
    padding: 6px;
    height: 100vh;
    overflow-y: auto;
    background: #000;
  }

  @media (max-width: 768px) {
    #videos { grid-template-columns: repeat(3, 1fr); }
  }

  video {
    width: 100%;
    height: 100%;
    background: #111;
    object-fit: cover;
    border-radius: 8px;
  }
</style>
</head>
<body>

<div id="videos"></div>

<script type="module">
/* Firebase */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
import { 
  getDatabase, ref, push, set, onChildAdded, onValue, onDisconnect, remove 
} from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

/* ðŸ”¥ Firebase oficial â€“ rastreio-31b3f */
const firebaseConfig = {
  apiKey: "AIzaSyCrX9MuOeKyaWLCwgGjYMyrjKCXQXe-ZXY",
  authDomain: "rastreio-31b3f.firebaseapp.com",
  databaseURL: "https://rastreio-31b3f-default-rtdb.firebaseio.com",
  projectId: "rastreio-31b3f",
  storageBucket: "rastreio-31b3f.firebasestorage.app",
  messagingSenderId: "1133443616013",
  appId: "1:1133443616013:web:b155ef7b855ac48d6f2ee4",
  measurementId: "G-QDSNM5PWDX"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const ROOM = "sala_global_31b3f";

let localStream;
let peers = {};
let myId;

const videoGrid = document.getElementById("videos");

/* ðŸ“· Iniciar cÃ¢mera local */
async function startCamera() {
  localStream = await navigator.mediaDevices.getUserMedia({
    video: { width: 320, height: 240 },
    audio: true
  });

  const me = document.createElement("video");
  me.srcObject = localStream;
  me.autoplay = true;
  me.muted = true;
  videoGrid.appendChild(me);
}

/* ðŸŽ¥ Criar peer para outro usuÃ¡rio */
function createPeer(remoteId) {
  const pc = new RTCPeerConnection({
    iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
  });

  localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

  pc.ontrack = event => {
    const vid = document.createElement("video");
    vid.srcObject = event.streams[0];
    vid.autoplay = true;
    videoGrid.appendChild(vid);
  };

  pc.onicecandidate = e => {
    if (e.candidate) {
      set(push(ref(db, `${ROOM}/ice`)), {
        from: myId,
        to: remoteId,
        candidate: JSON.stringify(e.candidate)
      });
    }
  };

  return pc;
}

/* ðŸš€ Entrar na sala */
async function joinRoom() {
  await startCamera();

  /* Criar ID Ãºnico */
  myId = push(ref(db, `${ROOM}/users`)).key;
  set(ref(db, `${ROOM}/users/${myId}`), true);
  onDisconnect(ref(db, `${ROOM}/users/${myId}`)).remove();

  /* Detectar novos usuÃ¡rios */
  onValue(ref(db, `${ROOM}/users`), async snap => {
    const users = snap.val();
    if (!users) return;

    for (let uid of Object.keys(users)) {
      if (uid === myId) continue;
      if (peers[uid]) continue;

      const pc = createPeer(uid);
      peers[uid] = pc;

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      set(push(ref(db, `${ROOM}/signals`)), {
        type: "offer",
        from: myId,
        to: uid,
        sdp: JSON.stringify(offer)
      });
    }
  });

  /* Receber OFFER ou ANSWER */
  onChildAdded(ref(db, `${ROOM}/signals`), async snap => {
    const msg = snap.val();
    if (msg.to !== myId) return;

    if (msg.type === "offer") {
      const pc = createPeer(msg.from);
      peers[msg.from] = pc;

      await pc.setRemoteDescription(JSON.parse(msg.sdp));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);

      set(push(ref(db, `${ROOM}/signals`)), {
        type: "answer",
        from: myId,
        to: msg.from,
        sdp: JSON.stringify(answer)
      });
    }

    if (msg.type === "answer") {
      const pc = peers[msg.from];
      if (pc) await pc.setRemoteDescription(JSON.parse(msg.sdp));
    }

    /* Apagar sinal antigo */
    remove(ref(db, `${ROOM}/signals/${snap.key}`));
  });

  /* Receber ICE */
  onChildAdded(ref(db, `${ROOM}/ice`), async snap => {
    const msg = snap.val();
    if (msg.to !== myId) return;

    const pc = peers[msg.from];
    if (pc) await pc.addIceCandidate(JSON.parse(msg.candidate));

    /* Apagar candidatos antigos */
    remove(ref(db, `${ROOM}/ice/${snap.key}`));
  });
}

joinRoom();
</script>

</body>
</html>
