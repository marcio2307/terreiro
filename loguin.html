<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Entrar ‚Ä¢ Facecumba</title>

<link rel="preconnect" href="https://i.ibb.co" crossorigin>

<style>
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family: Helvetica, Arial, sans-serif;

  /* ‚úÖ FUNDO EXATO */
  background:#242526;

  color:#E4E6EB;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px;
}

/* ===== CONTAINER ===== */
.page{
  width:min(600px,100%);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:24px;
}

/* ===== LOGO CENTRAL (GIGANTE) ===== */
.brand{
  display:flex;
  align-items:center;
  justify-content:center;
}

.brandLogo{
  width:320px;   /* üî• logo maior */
  height:320px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.brandLogo img{
  width:100%;
  height:100%;
  object-fit:contain; /* imagem inteira */
  display:block;
}

/* ===== CARD LOGIN ===== */
.card{
  width:100%;
  background:#18191A;
  border-radius:20px;
  padding:20px;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}

.input{
  width:100%;
  padding:15px;
  font-size:16px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.12);
  background:#3A3B3C;
  color:#E4E6EB;
  outline:none;
}

.input:focus{
  border-color:#0866FF;
  box-shadow:0 0 0 3px rgba(8,102,255,.25);
}

.btn{
  width:100%;
  margin-top:14px;
  padding:15px;
  font-size:17px;
  font-weight:900;
  border:none;
  border-radius:14px;
  cursor:pointer;
}

.btnPrimary{
  background:#0866FF;
  color:#fff;
}

.btnGreen{
  background:#31A24C;
  color:#fff;
}

.link{
  display:block;
  margin-top:14px;
  text-align:center;
  font-size:14px;
  font-weight:700;
  color:#86B7FF;
  text-decoration:none;
}

.link:hover{text-decoration:underline}

.divider{
  height:1px;
  background:rgba(255,255,255,.12);
  margin:16px 0;
}

.msg{
  display:none;
  margin-top:14px;
  padding:10px;
  border-radius:12px;
  font-weight:700;
}

.msg.ok{background:rgba(49,162,76,.2)}
.msg.err{background:rgba(240,40,73,.2)}

/* ===== MODAL ===== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.modal{
  width:100%;
  max-width:440px;
  background:#18191A;
  padding:20px;
  border-radius:20px;
  position:relative;
  box-shadow:0 20px 50px rgba(0,0,0,.7);
}

/* ‚ùå FECHAR */
.closeBtn{
  position:absolute;
  top:12px;
  right:12px;
  width:38px;
  height:38px;
  border-radius:50%;
  background:#3A3B3C;
  color:#E4E6EB;
  border:none;
  font-size:22px;
  font-weight:900;
  cursor:pointer;
}

.closeBtn:hover{ background:#4A4B4C; }

/* ===== MOBILE ===== */
@media(max-width:420px){
  .brandLogo{width:240px;height:240px}
}
</style>
</head>

<body>

<div class="page">

  <!-- LOGO -->
  <div class="brand">
    <div class="brandLogo">
      <img src="https://i.ibb.co/5ggFxcG7/Design-sem-nome.png" alt="Facecumba">
    </div>
  </div>

  <!-- LOGIN -->
  <div class="card">
    <input class="input" id="loginUser" placeholder="Usu√°rio">
    <div style="height:12px"></div>
    <input class="input" id="loginPass" type="password" placeholder="Senha">

    <button class="btn btnPrimary" onclick="login()">Entrar</button>

    <a class="link" href="#" onclick="recover();return false;">Esqueceu a senha?</a>

    <div class="divider"></div>

    <button class="btn btnGreen" onclick="openRegister()">Criar nova conta</button>

    <div class="msg" id="msg"></div>
  </div>

</div>

<!-- CADASTRO -->
<div class="overlay" id="overlay">
  <div class="modal">
    <button class="closeBtn" onclick="closeRegister()">√ó</button>

    <input class="input" id="regUser" placeholder="Novo usu√°rio">
    <div style="height:12px"></div>
    <input class="input" id="regPass" type="password" placeholder="Nova senha">

    <button class="btn btnGreen" onclick="register()">Cadastrar</button>
  </div>
</div>

<script>
const SITE_URL = "https://marcio2307.github.io/terreiro/site.html";

/* ‚úÖ Se j√° estiver logado, pula a tela de login */
(function autoSkipLogin(){
  const u = (localStorage.getItem("nome_passageiro") || "").trim();
  if(u){
    location.replace(SITE_URL); // replace evita voltar pra tela de login no "voltar"
  }
})();

function users(){return JSON.parse(localStorage.getItem("facecumba_users")||"{}")}
function save(u){localStorage.setItem("facecumba_users",JSON.stringify(u))}

function showMsg(t,ok){
  const m=document.getElementById("msg");
  m.className="msg "+(ok?"ok":"err");
  m.textContent=t;
  m.style.display="block";
}

function login(){
  const u=loginUser.value.trim();
  const p=loginPass.value.trim();
  const us=users();

  if(!u || !p) return showMsg("Preencha usu√°rio e senha", false);

  if(!us[u]) return showMsg("Usu√°rio n√£o encontrado",false);
  if(us[u]!=p) return showMsg("Senha incorreta",false);

  localStorage.setItem("nome_passageiro",u);
  location.href=SITE_URL;
}

function recover(){
  const u=loginUser.value.trim();
  const us=users();
  if(!u) return showMsg("Digite o usu√°rio para recuperar a senha", false);
  if(!us[u]) return showMsg("Usu√°rio n√£o encontrado",false);
  showMsg("Sua senha √©: "+us[u],true);
}

function openRegister(){overlay.style.display="flex"}
function closeRegister(){overlay.style.display="none"}

function register(){
  const u=regUser.value.trim();
  const p=regPass.value.trim();
  if(u.length<3||p.length<4) return alert("Dados inv√°lidos");
  const us=users();

  if(us[u]) return alert("Esse usu√°rio j√° existe");

  us[u]=p;
  save(us);
  closeRegister();
  loginUser.value=u;
  loginPass.value="";
  showMsg("Conta criada! Agora entre com sua senha.", true);
}
</script>

</body>
</html>
